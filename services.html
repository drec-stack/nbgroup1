        /* Exact header styles from main page */
        .main-header {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            width: calc(100% - 40px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 18px 0;
            background: rgba(0, 102, 255, 0.12);
            z-index: 1000;
            border-radius: 20px;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            box-shadow: 
                0 8px 32px rgba(0, 102, 255, 0.18),
                inset 0 1px 0 rgba(255, 255, 255, 0.12),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.22);
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π —Å–ª–æ–π */
        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.04) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .main-header:hover {
            background: rgba(0, 102, 255, 0.15);
            box-shadow: 
                0 12px 40px rgba(0, 102, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.18),
                0 0 30px rgba(0, 102, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.28);
        }

        /* –°–∫—Ä—ã—Ç—ã–π —Ö–µ–¥–µ—Ä */
        .main-header.hidden {
            transform: translateY(-100%) !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .main-header:hover.hidden {
            transform: translateY(0) !important;
            opacity: 1 !important;
            pointer-events: all !important;
        }

        /* Active link for services page */
        .nav-link[href="services.html"] {
            position: relative;
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.12) !important;
            border-radius: 10px;
            padding: 10px 17px !important;
            color: white !important;
            font-weight: 600 !important;
        }

        /* Container adjustments */
        .main-header .container {
            padding: 0;
            max-width: 100%;
            width: 100%;
        }

        .main-header .header-inner {
            padding: 0 30px;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 24px;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-mark {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 17px;
            color: #0066ff;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 
                0 4px 12px rgba(0, 102, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .logo-mark:hover {
            transform: scale(1.08);
            background: white;
            box-shadow: 
                0 6px 20px rgba(0, 102, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);

        }

        .logo-text {
            color: white;
            font-weight: 700;
            font-size: 23px;
            letter-spacing: -0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .main-nav {
            display: flex;
            gap: 22px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            font-weight: 500;
            font-size: 15.5px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            padding: 10px 17px;
            border-radius: 10px;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-color: rgba(255, 255, 255, 0.12);
            font-weight: 600;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .nav-link:hover::after {
            width: 70%;
        }

        /* –î–µ–π—Å—Ç–≤–∏—è */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn {

            align-items: center;

            transform: translateY(-2px);

        }

        .btn-small {
            padding: 9px 19px;
            font-size: 13.5px;
            border-radius: 9px;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ */
        .language-switcher {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 4px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            min-width: 118px;
            height: 38px;
            overflow: hidden;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .lang-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 7px 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13.5px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            min-width: 54px;
            justify-content: center;
            flex: 1;
            outline: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .lang-btn.active {
            color: white;
            font-weight: 600;
        }

        .lang-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
            box-shadow: 
                0 4px 12px rgba(0, 102, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .language-switcher[data-current-lang="en"] .lang-slider {
            transform: translateX(100%);
        }

        .language-switcher[data-current-lang="ru"] .lang-slider {
            transform: translateX(0);
        }

        .lang-flag {
            font-size: 15px;
            transition: transform 0.3s ease;
        }

        .lang-btn:hover .lang-flag {
            transform: scale(1.15);
        }

        .lang-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.12);
        }

        /* –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mobile-menu-toggle:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .mobile-menu-toggle span {
            display: block;
            width: 18px;
            height: 2px;
            background: white;
            position: absolute;
            left: 7px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 1px;
        }

        .mobile-menu-toggle span:nth-child(1) { top: 10px; }
        .mobile-menu-toggle span:nth-child(2) { top: 15px; }
        .mobile-menu-toggle span:nth-child(3) { top: 20px; }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 480px) {
            .main-header {

            .nav-link[href="services.html"] {

        }

        /* Services page specific adjustments */

    <script>
        // –ü–†–û–°–¢–ê–Ø –ò –≠–§–§–ï–ö–¢–ò–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –°–ö–†–´–¢–ò–Ø –•–ï–î–ï–†–ê
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è —Ö–µ–¥–µ—Ä–∞...');
            
            const header = document.querySelector('.main-header');
            const servicesNav = document.querySelector('.services-nav');
            
            if (!header) {
                console.error('‚ùå –•–µ–¥–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }
            
            let lastScrollTop = 0;
            const scrollThreshold = 100;
            let isMobile = window.innerWidth <= 768;
            
            // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è/–ø–æ–∫–∞–∑–∞
            function handleHeaderScroll() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –Ω–µ —Å–∫—Ä—ã–≤–∞–µ–º
                if (isMobile) return;
                
                if (scrollTop > lastScrollTop && scrollTop > scrollThreshold) {
                    // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑ - —Å–∫—Ä—ã–≤–∞–µ–º
                    header.classList.add('hidden');
                    if (servicesNav) servicesNav.classList.add('nav-hidden');
                } else {
                    // –°–∫—Ä–æ–ª–ª –≤–≤–µ—Ä—Ö –∏–ª–∏ –≤ –Ω–∞—á–∞–ª–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                    header.classList.remove('hidden');
                    if (servicesNav) servicesNav.classList.remove('nav-hidden');
                }
                
                lastScrollTop = scrollTop;
            }
            
            // –°–ª—É—à–∞–µ–º —Å–∫—Ä–æ–ª–ª
            window.addEventListener('scroll', handleHeaderScroll, { passive: true });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
            window.addEventListener('resize', function() {
                isMobile = window.innerWidth <= 768;
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                if (isMobile) {
                    header.classList.remove('hidden');
                    if (servicesNav) servicesNav.classList.remove('nav-hidden');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (—Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ)
            header.addEventListener('mouseenter', function() {
                if (!isMobile) {
                    this.classList.remove('hidden');
                    if (servicesNav) servicesNav.classList.remove('nav-hidden');
                }
            });
            
            // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ —É—Ö–æ–¥–∞ –∫—É—Ä—Å–æ—Ä–∞
            header.addEventListener('mouseleave', function() {
                if (!isMobile && window.pageYOffset > scrollThreshold) {
                    setTimeout(() => {
                        if (!this.matches(':hover')) {
                            this.classList.add('hidden');
                            if (servicesNav) servicesNav.classList.add('nav-hidden');
                        }
                    }, 2000);
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            handleHeaderScroll();
            
            console.log('‚úÖ –õ–æ–≥–∏–∫–∞ —Å–∫—Ä—ã—Ç–∏—è —Ö–µ–¥–µ—Ä–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            
            // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const mainNav = document.querySelector('.main-nav');
            const mobileOverlay = document.querySelector('.mobile-menu-overlay');
            
            if (mobileToggle && mainNav) {
                mobileToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('active');
                    mainNav.classList.toggle('active');
                    if (mobileOverlay) mobileOverlay.classList.toggle('active');
                    document.body.style.overflow = mainNav.classList.contains('active') ? 'hidden' : '';
                });
                
                if (mobileOverlay) {
                    mobileOverlay.addEventListener('click', function() {
                        mobileToggle.classList.remove('active');
                        mainNav.classList.remove('active');
                        this.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                }
                
                const navLinks = mainNav.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        mobileToggle.classList.remove('active');
                        mainNav.classList.remove('active');
                        if (mobileOverlay) mobileOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });
            }
        });
        
        // –í—Ä–µ–º–µ–Ω–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —è–∫–æ—Ä—å
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function() {
                const header = document.querySelector('.main-header');
                const servicesNav = document.querySelector('.services-nav');
                
                if (header && header.classList.contains('hidden')) {
                    header.classList.remove('hidden');
                    if (servicesNav) servicesNav.classList.remove('nav-hidden');
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        if (window.pageYOffset > 100 && window.innerWidth > 768) {
                            header.classList.add('hidden');
                            if (servicesNav) servicesNav.classList.add('nav-hidden');
                        }
                    }, 3000);
                }
            });
        });
    </script>

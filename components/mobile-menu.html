<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mobile Menu Component</title>
    <style>
        /* ===== MOBILE MENU STYLES ===== */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(10, 10, 20, 0.98);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateX(100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 20px 40px;
            overflow-y: auto;
        }

        .mobile-menu.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        /* Mobile navigation */
        .mobile-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .mobile-nav-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 14px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            touch-action: manipulation;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-nav-link:hover,
        .mobile-nav-link:active {
            color: white;
            background: rgba(255, 255, 255, 0.12);
        }

        .mobile-nav-link.active {
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Mobile menu footer */
        .mobile-menu-footer {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        /* Mobile language switcher */
        .mobile-language-switcher {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            min-width: 110px;
            position: relative;
            overflow: hidden;
        }

        .mobile-lang-slider-menu {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-language-switcher[data-current-lang="en"] .mobile-lang-slider-menu {
            transform: translateX(100%);
        }

        .mobile-lang-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            flex: 1;
            position: relative;
            z-index: 2;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            min-height: 44px;
            touch-action: manipulation;
        }

        .mobile-lang-btn.active {
            color: white;
            font-weight: 600;
        }

        .mobile-lang-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Mobile header button */
        .mobile-header-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            background: white;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
            width: 100%;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
            min-height: 50px;
            touch-action: manipulation;
        }

        .mobile-header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.25);
        }

        /* ===== MEDIA QUERIES ===== */
        @media (max-width: 768px) {
            .mobile-nav-link {
                font-size: 16px;
                padding: 12px 20px;
                min-height: 48px;
            }

            .mobile-header-btn {
                padding: 14px 24px;
                font-size: 15px;
                min-height: 48px;
            }

            .mobile-language-switcher {
                min-width: 100px;
            }

            .mobile-lang-btn {
                padding: 9px 14px;
                min-height: 42px;
            }
        }

        @media (max-width: 480px) {
            .mobile-nav-link {
                font-size: 16px;
                padding: 12px 16px;
                min-height: 46px;
            }

            .mobile-header-btn {
                padding: 14px 20px;
                font-size: 15px;
                min-height: 46px;
            }

            .mobile-language-switcher {
                min-width: 95px;
            }

            .mobile-lang-btn {
                padding: 8px 12px;
                min-height: 40px;
            }
        }

        @media (max-width: 360px) {
            .mobile-menu {
                padding: 70px 15px 30px;
            }
            
            .mobile-nav-link {
                font-size: 15px;
                padding: 10px 14px;
                min-height: 44px;
            }
            
            .mobile-header-btn {
                padding: 12px 18px;
                font-size: 14px;
                min-height: 44px;
            }
            
            .mobile-language-switcher {
                min-width: 90px;
            }
            
            .mobile-lang-btn {
                padding: 7px 10px;
                min-height: 38px;
            }
        }

        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(20px)) {
            .mobile-menu {
                background: rgba(10, 10, 20, 0.98);
            }
            
            .mobile-language-switcher {
                background: rgba(255, 255, 255, 0.12);
            }
        }

        /* Fix for iOS */
        @supports (-webkit-touch-callout: none) {
            .mobile-lang-btn,
            .mobile-nav-link,
            .mobile-header-btn {
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <nav class="mobile-nav" aria-label="–ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è">
            <a href="index.html" class="mobile-nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="about.html" class="mobile-nav-link">–û –Ω–∞—Å</a>
            <a href="services.html" class="mobile-nav-link">–£—Å–ª—É–≥–∏</a>
            <a href="portfolio.html" class="mobile-nav-link">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
            <a href="brandbook.html" class="mobile-nav-link">–ë—Ä–µ–Ω–¥–±—É–∫</a>
            <a href="contacts.html" class="mobile-nav-link">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
        </nav>
        
        <div class="mobile-menu-footer">
            <!-- Language switcher in mobile menu -->
            <div class="mobile-language-switcher" data-current-lang="ru">
                <div class="mobile-lang-slider-menu"></div>
                <button class="mobile-lang-btn" data-lang="ru">
                    <span class="lang-flag">üá∑üá∫</span>
                    <span class="lang-text">RU</span>
                </button>
                <button class="mobile-lang-btn" data-lang="en">
                    <span class="lang-flag">üá¨üáß</span>
                    <span class="lang-text">EN</span>
                </button>
            </div>
            
            <a href="contacts.html" class="mobile-header-btn">
                –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç
            </a>
        </div>
    </div>

    <script>
    console.log('üì± Mobile Menu Component loaded');
    
    (function() {
        'use strict';
        
        function initMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (!mobileMenu) {
                console.error('‚ùå Mobile menu not found');
                return;
            }
            
            console.log('‚úÖ Mobile menu found:', mobileMenu);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            mobileMenu.style.display = 'flex';
            mobileMenu.style.opacity = '0';
            mobileMenu.style.visibility = 'hidden';
            mobileMenu.style.transform = 'translateX(100%)';
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Å—Å—ã–ª–∫–∏
            setupActiveNav();
            
            console.log('‚úÖ Mobile menu initialized');
        }
        
        function setupActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.mobile-nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('active');
                
                if (href === currentPage || 
                    (currentPage === '' && href === 'index.html') ||
                    (currentPage === '/' && href === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMobileMenu);
        } else {
            setTimeout(initMobileMenu, 100);
        }
        
    })();
    </script>
</body>
</html>

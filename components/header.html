    <script>
    (function() {
        'use strict';
        
        let lastScrollY = 0;
        let lastScrollTime = Date.now();
        let scrollDirection = 'none';
        let scrollVelocity = 0;
        let ticking = false;
        let isMobileMenuOpen = false;
        
        // –í–ê–ñ–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ü–æ–ª–Ω–æ—Å—Ç—å—é –±–ª–æ–∫–∏—Ä—É–µ—Ç –ª—é–±–æ–π —Ñ–ª–∞–≥ –°–®–ê
        function blockUSFlagCompletely() {
            // 1. –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å —Ñ–ª–∞–≥–∞–º–∏
            const allFlagElements = document.querySelectorAll('.lang-flag');
            
            allFlagElements.forEach(flagElement => {
                // 2. –ï—Å–ª–∏ —ç—Ç–æ —Ñ–ª–∞–≥ –°–®–ê (üá∫üá∏) - –∑–∞–º–µ–Ω—è–µ–º –Ω–∞ –±—Ä–∏—Ç–∞–Ω—Å–∫–∏–π
                if (flagElement.textContent.includes('üá∫üá∏') || flagElement.textContent.includes('US')) {
                    flagElement.textContent = 'üá¨üáß';
                }
                
                // 3. –ï—Å–ª–∏ —ç—Ç–æ –∫–Ω–æ–ø–∫–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ —è–∑—ã–∫–∞ - –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –±—Ä–∏—Ç–∞–Ω—Å–∫–∏–π —Ñ–ª–∞–≥
                const langBtn = flagElement.closest('.lang-btn, .mobile-lang-btn');
                if (langBtn && langBtn.getAttribute('data-lang') === 'en') {
                    if (flagElement.textContent !== 'üá¨üáß') {
                        flagElement.textContent = 'üá¨üáß';
                    }
                }
            });
            
            // 4. –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∏–ª–∏ –∏ –∞—Ç—Ä–∏–±—É—Ç—ã
            const enButtons = document.querySelectorAll('[data-lang="en"]');
            enButtons.forEach(btn => {
                const flagSpan = btn.querySelector('.lang-flag');
                if (flagSpan) {
                    // –ü–æ–ª–Ω–∞—è –∑–∞–º–µ–Ω–∞ –ª—é–±–æ–≥–æ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è –Ω–∞ üá¨üáß
                    flagSpan.innerHTML = 'üá¨üáß';
                    flagSpan.setAttribute('data-forced-flag', 'gb');
                }
            });
            
            // 5. –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage
            if (localStorage.getItem('languageFlag')) {
                localStorage.setItem('languageFlag', 'üá¨üáß');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª–Ω–æ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ —Ñ–ª–∞–≥–∞ –°–®–ê
        function setupCompleteUSFlagBlock() {
            // –ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –≤ DOM - –æ—á–µ–Ω—å –∞–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π
            const observer = new MutationObserver(function(mutations) {
                let shouldBlock = false;
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        shouldBlock = true;
                    }
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ —É–∑–ª—ã
                    if (mutation.addedNodes) {
                        mutation.addedNodes.forEach(node => {
                            if (node.nodeType === 1) { // Element node
                                shouldBlock = true;
                            }
                        });
                    }
                });
                if (shouldBlock) {
                    blockUSFlagCompletely();
                }
            });
            
            // –ù–∞—á–∏–Ω–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –∑–∞ –≤—Å–µ–º –¥–æ–∫—É–º–µ–Ω—Ç–æ–º
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                characterData: true,
                attributes: true,
                attributeFilter: ['class', 'data-lang', 'style']
            });
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            blockUSFlagCompletely();
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–∏ –ª—é–±–æ–º –∫–ª–∏–∫–µ
            document.addEventListener('click', function() {
                setTimeout(blockUSFlagCompletely, 10);
            });
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–∏ –ª—é–±–æ–º —Å–æ–±—ã—Ç–∏–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', function() {
                setTimeout(blockUSFlagCompletely, 10);
            });
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–∏ –ª—é–±–æ–º –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —è–∑—ã–∫–∞
            window.addEventListener('languageChanged', blockUSFlagCompletely);
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ i18n
            if (window.i18n) {
                const originalSwitch = window.i18n.smoothSwitchLanguage;
                if (originalSwitch) {
                    window.i18n.smoothSwitchLanguage = function(lang) {
                        const result = originalSwitch.apply(this, arguments);
                        setTimeout(blockUSFlagCompletely, 50);
                        return result;
                    };
                }
            }
        }
        
        function initHeader() {
            const header = document.getElementById('main-header');
            if (!header) return;
            
            setupCompleteUSFlagBlock(); // –ü–û–õ–ù–ê–Ø –ë–õ–û–ö–ò–†–û–í–ö–ê –§–õ–ê–ì–ê –°–®–ê
            setupScrollAnimations(header);
            setupActiveNav();
            setupLanguageSwitcher();
            setupMobileMenu();
            
            header.classList.add('header-visible');
            
            // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏
            setTimeout(blockUSFlagCompletely, 100);
            setTimeout(blockUSFlagCompletely, 300);
            setTimeout(blockUSFlagCompletely, 1000);
        }
        
        function setupScrollAnimations(header) {
            header.classList.add('at-top');
            
            function updateHeaderState(scrollY) {
                const now = Date.now();
                const timeDelta = now - lastScrollTime;
                const scrollDelta = scrollY - lastScrollY;
                
                scrollVelocity = Math.abs(scrollDelta) / (timeDelta || 1) * 1000;
                scrollDirection = scrollDelta > 0 ? 'down' : 'up';
                
                lastScrollTime = now;
                lastScrollY = scrollY;
                
                header.classList.remove(
                    'scroll-down', 'scroll-up', 'scroll-fast',
                    'at-top', 'at-middle', 'at-bottom'
                );
                
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                const scrollPercentage = (scrollY / (documentHeight - windowHeight)) * 100;
                
                if (scrollY < 50) {
                    header.classList.add('at-top');
                } else if (scrollPercentage > 45 && scrollPercentage < 55) {
                    header.classList.add('at-middle');
                } else if (scrollPercentage > 95) {
                    header.classList.add('at-bottom');
                }
                
                if (scrollDirection === 'down' && scrollY > 100) {
                    header.classList.add('scroll-down');
                    
                    if (scrollVelocity > 200) {
                        header.classList.add('scroll-fast');
                    }
                } else if (scrollDirection === 'up' && scrollY > 100) {
                    header.classList.add('scroll-up');
                    
                    if (scrollVelocity > 200) {
                        header.classList.add('scroll-fast');
                    }
                }
                
                if (scrollVelocity > 150) {
                    header.style.transition = 'all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                } else {
                    header.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                }
            }
            
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        updateHeaderState(window.pageYOffset || document.documentElement.scrollTop);
                        ticking = false;
                    });
                    ticking = true;
                }
            }, { passive: true });
            
            window.addEventListener('resize', () => {
                updateHeaderState(window.pageYOffset || document.documentElement.scrollTop);
            }, { passive: true });
            
            updateHeaderState(0);
        }
        
        function setupActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            
            function updateActiveLinks(links) {
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    link.classList.remove('active');
                    
                    if (href === currentPage || 
                        (currentPage === '' && href === 'index.html') ||
                        (currentPage === '/' && href === 'index.html')) {
                        link.classList.add('active');
                    }
                });
            }
            
            updateActiveLinks(navLinks);
            updateActiveLinks(mobileNavLinks);
            
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    closeMobileMenu();
                });
            });
        }
        
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn, .mobile-lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            updateLanguageState(currentLang);
            
            function updateLanguageState(lang) {
                const allLangBtns = document.querySelectorAll('.lang-btn, .mobile-lang-btn');
                const switchers = document.querySelectorAll('.language-switcher, .language-switcher-mobile, .mobile-language-switcher');
                
                allLangBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                // –ë–õ–û–ö–ò–†–£–ï–ú –§–õ–ê–ì –°–®–ê –ü–û–°–õ–ï –°–ú–ï–ù–´ –Ø–ó–´–ö–ê
                setTimeout(blockUSFlagCompletely, 10);
                setTimeout(blockUSFlagCompletely, 100);
                
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ—Å–ª–µ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
                    setTimeout(blockUSFlagCompletely, 200);
                    setTimeout(blockUSFlagCompletely, 500);
                }
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è —è–∑—ã–∫–∞
                window.dispatchEvent(new CustomEvent('languageChanged', { detail: { lang } }));
            }
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const lang = btn.getAttribute('data-lang');
                    
                    if (btn.classList.contains('active')) {
                        return;
                    }
                    
                    const switcher = btn.closest('.language-switcher, .language-switcher-mobile, .mobile-language-switcher');
                    if (switcher) {
                        switcher.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            updateLanguageState(lang);
                            switcher.style.transform = 'scale(1)';
                            // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ñ–ª–∞–≥–∞ –°–®–ê
                            blockUSFlagCompletely();
                            setTimeout(blockUSFlagCompletely, 50);
                            setTimeout(blockUSFlagCompletely, 150);
                        }, 150);
                    }
                    
                    if (isMobileMenuOpen) {
                        closeMobileMenu();
                    }
                });
            });
        }
        
        function setupMobileMenu() {
            const burgerBtn = document.getElementById('burger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (!burgerBtn || !mobileMenu) return;
            
            function toggleMobileMenu() {
                isMobileMenuOpen = !isMobileMenuOpen;
                
                if (isMobileMenuOpen) {
                    burgerBtn.classList.add('active');
                    mobileMenu.classList.add('active');
                    burgerBtn.setAttribute('aria-expanded', 'true');
                    burgerBtn.setAttribute('aria-label', '–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = 'hidden';
                } else {
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            }
            
            function closeMobileMenu() {
                if (isMobileMenuOpen) {
                    isMobileMenuOpen = false;
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            }
            
            burgerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMobileMenu();
            });
            
            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu) {
                    closeMobileMenu();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isMobileMenuOpen) {
                    closeMobileMenu();
                }
            });
            
            window.addEventListener('resize', () => {
                if (window.innerWidth > 900 && isMobileMenuOpen) {
                    closeMobileMenu();
                }
            });
            
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHeader);
        } else {
            initHeader();
        }
        
        window.headerController = {
            updateScrollState: function() {
                const header = document.getElementById('main-header');
                if (header) {
                    const scrollY = window.pageYOffset || document.documentElement.scrollTop;
                    const now = Date.now();
                    const scrollDelta = scrollY - lastScrollY;
                    scrollDirection = scrollDelta > 0 ? 'down' : 'up';
                    lastScrollY = scrollY;
                    lastScrollTime = now;
                }
            },
            closeMobileMenu: function() {
                const burgerBtn = document.getElementById('burger-btn');
                const mobileMenu = document.getElementById('mobile-menu');
                
                if (burgerBtn && mobileMenu) {
                    isMobileMenuOpen = false;
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            },
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—É–±–ª–∏—á–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ —Ñ–ª–∞–≥–∞ –°–®–ê
            blockUSFlagCompletely: blockUSFlagCompletely
        };
    })();
    </script>

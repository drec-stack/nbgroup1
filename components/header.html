<header class="main-header">
    <div class="container">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <div class="logo-mark">NB</div>
                <span class="logo-text">NBGROUP.TECH</span>
            </a>
            
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
                <a href="services.html" class="nav-link" data-i18n="nav.services">Services</a>
                <a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">Work</a>
                <a href="about.html" class="nav-link" data-i18n="nav.about">About</a>
                <a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a>
            </nav>
            
            <div class="header-actions">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="ru">RU</button>
                    <span class="lang-separator">/</span>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <a href="contact.html" class="btn btn-primary btn-small" data-i18n="nav.startProject">Start Project</a>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>

<style>
    .language-switcher {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-right: 15px;
    }

    .lang-btn {
        background: none;
        border: none;
        color: var(--light-text);
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 3px;
        transition: var(--transition);
    }

    .lang-btn:hover {
        color: var(--text);
    }

    .lang-btn.active {
        color: var(--accent);
        background: rgba(255, 62, 0, 0.1);
    }

    .lang-separator {
        color: var(--light-text);
        font-size: 12px;
    }

    @media (max-width: 768px) {
        .language-switcher {
            margin-right: 10px;
        }
    }
</style>

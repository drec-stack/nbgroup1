    <style>
        /* ===== HEADER STYLES ===== */
        .main-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1000;
            border-radius: 20px;
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity, backdrop-filter, background-color;
            pointer-events: auto !important;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–≥–¥–∞ —Ö–µ–¥–µ—Ä —Å–∫—Ä—ã—Ç */
        .main-header.header-hidden {
            transform: translateX(-50%) translateY(-100%) !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–≥–¥–∞ —Ö–µ–¥–µ—Ä –≤–∏–¥–µ–Ω */
        .main-header.header-visible {
            transform: translateX(-50%) translateY(0) !important;
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        /* scrolled –∫–ª–∞—Å—Å –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∏–ª–µ–π –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ */
        .main-header.scrolled {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(0) scale(1.02) !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .main-header:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(0) scale(1.02);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .header-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
            width: 100%;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        /* ===== –õ–û–ì–û–¢–ò–ü ===== */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px;
            flex: 1;
            min-width: 0;
            z-index: 1002;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }

        .logo:hover {
            transform: translateY(-1px);
        }

        .logo-mark {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: auto !important;
            position: relative;
            overflow: hidden;
        }

        .logo-mark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover .logo-mark::after {
            width: 100px;
            height: 100px;
        }

        .logo-mark:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 
                0 10px 40px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            color: white;
            font-weight: 700;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 160px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto !important;
            position: relative;
            padding: 4px 0;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0066ff, #66b5ff);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1px;
        }

        .logo:hover .logo-text::after {
            width: 100%;
        }

        /* ===== –î–ï–°–ö–¢–û–ü–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
        .main-nav {
            display: flex;
            gap: 8px;
            margin: 0 30px;
            pointer-events: auto !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            position: relative;
            padding: 10px 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            pointer-events: auto !important;
            cursor: pointer !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, background-color, color, box-shadow;
            overflow: hidden;
            isolation: isolate;
            border: 1px solid transparent;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
            opacity: 0;
        }

        .nav-link:hover::before {
            width: 200%;
            height: 200%;
            opacity: 1;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0066ff, transparent);
            transform: translateX(-50%);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1px;
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                0 4px 15px rgba(0, 102, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 4px 20px rgba(0, 102, 255, 0.15);
        }

        .nav-link.active::after {
            width: 80%;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        /* ===== –î–ï–°–ö–¢–û–ü–ù–´–ï –î–ï–ô–°–¢–í–ò–Ø ===== */
        .header-right-desktop {
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto !important;
        }

        .start-project-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 28px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer !important;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 10px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            pointer-events: auto !important;
            position: relative;
            overflow: hidden;
            isolation: isolate;
            will-change: transform, background, box-shadow;
        }

        .start-project-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .start-project-btn:hover::before {
            left: 100%;
        }

        .start-project-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(0, 102, 255, 0.2), 
                rgba(102, 181, 255, 0.1));
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-project-btn:hover::after {
            opacity: 1;
        }

        .start-project-btn:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.12));
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(0, 102, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .start-project-btn:active {
            transform: translateY(-1px) scale(1.02);
            transition: transform 0.1s ease;
        }

        .start-project-btn i {
            font-size: 14px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .start-project-btn:hover i {
            transform: translateX(4px) rotate(5deg);
        }

        /* ===== –î–ï–°–ö–¢–û–ü–ù–´–ô –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –Ø–ó–´–ö–ê ===== */

                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 4px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto !important;
            position: relative;
            overflow: hidden;
            will-change: transform, background, box-shadow;
        }

        .language-switcher.desktop-only:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 6px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 102, 255, 0.1);
        }

        .language-switcher.desktop-only::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(0, 102, 255, 0.1), 
                transparent 30%,
                rgba(102, 181, 255, 0.05));
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .language-switcher.desktop-only:hover::before {
            opacity: 1;
        }

        .language-switcher.desktop-only .lang-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer !important;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
            min-width: 28px;
            height: 30px;
            flex: 1;
            pointer-events: auto !important;
            will-change: transform, color;
        }

        .language-switcher.desktop-only .lang-btn.active {
            color: white;
            font-weight: 600;
        }

        .language-switcher.desktop-only .lang-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.25), 
                rgba(255, 255, 255, 0.15));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 3px 12px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            will-change: transform, background;
        }

        .language-switcher.desktop-only[data-current-lang="en"] .lang-slider {
            transform: translateX(100%);
        }

        .language-switcher.desktop-only .lang-flag {
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
            will-change: transform;
        }

        .language-switcher.desktop-only .lang-btn:hover .lang-flag {
            transform: scale(1.2) rotate(5deg);
        }

        .language-switcher.desktop-only .lang-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .header-right-mobile {
            display: none;
        }

        .burger-btn {

            /* –°–∫—Ä—ã–≤–∞–µ–º –¥–µ—Å–∫—Ç–æ–ø–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */

                touch-action: manipulation;
                order: 2;
                pointer-events: auto !important;
                will-change: transform, background;
                overflow: hidden;
            }
            
            .burger-btn::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, 
                    rgba(0, 102, 255, 0.2), 
                    rgba(102, 181, 255, 0.1));
                border-radius: inherit;
                opacity: 0;
                transition: opacity 0.4s ease;
            }
            
            .burger-btn:hover::before {
                opacity: 1;
            }
            
            .burger-btn:hover {
                background: rgba(255, 255, 255, 0.18);
                border-color: rgba(255, 255, 255, 0.35);
                transform: scale(1.05);
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(0, 102, 255, 0.15);
            }

                height: 2px;

    <script>
    (function() {
        'use strict';
        
        console.log('üöÄ Header loaded - Enhanced animations');
        
        // ===== –ù–ê–°–¢–†–û–ô–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–Ø –Ø–ó–´–ö–ê =====
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            
            function updateLanguageState(lang) {
                langBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                const switchers = document.querySelectorAll('.language-switcher');
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
            }
            
            updateLanguageState(currentLang);
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const lang = this.getAttribute('data-lang');
                    
                    if (this.classList.contains('active')) return;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    updateLanguageState(lang);
                });
            });
        }
        
        // ===== –ù–ê–°–¢–†–û–ô–ö–ê –ö–ù–û–ü–ö–ò "–ù–ê–ß–ê–¢–¨ –ü–†–û–ï–ö–¢" =====
        function setupStartProjectButton() {
            const startProjectBtn = document.getElementById('start-project-btn');
            
            if (!startProjectBtn) return;
            
            startProjectBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                this.style.transform = 'translateY(-1px) scale(1.02)';
                setTimeout(() => {
                    this.style.transform = '';
                    window.location.href = 'contacts.html';
                }, 300);
            });
        }
        
        // ===== –°–ö–†–´–¢–ò–ï –•–ï–î–ï–†–ê –ü–†–ò –°–ö–†–û–õ–õ–ï (–£–õ–£–ß–®–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø) =====
        function setupHeaderScroll() {
            console.log('üéØ Setting up enhanced header scroll behavior...');
            
            const header = document.getElementById('main-header');
            if (!header) {
                console.warn('‚ùå Header not found for scroll behavior');
                return;
            }
            
            let lastScrollTop = 0;
            const scrollThreshold = 100;
            let isHidden = false;
            let ticking = false;
            let hideTimeout = null;
            let showTimeout = null;
            let isScrolling = false;
            let scrollEndTimeout = null;
            
            // CSS –¥–ª—è –ø–ª–∞–≤–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π
            const style = document.createElement('style');
            style.textContent = `
                /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ transition –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ */
                .main-header,
                .main-header * {
                    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important;
                }
                
                /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è/–∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
                .main-header {
                    transition: 
                        transform 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        backdrop-filter 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
                }
                
                .main-header.header-hidden {
                    transform: translateY(-100%) !important;
                    opacity: 0 !important;
                    pointer-events: none !important;
                }
                
                .main-header.header-visible {
                    transform: translateY(0) !important;
                    opacity: 1 !important;
                    pointer-events: auto !important;
                }
                
                /* –ü–ª–∞–≤–Ω—ã–π scrolled —ç—Ñ—Ñ–µ–∫—Ç */
                .main-header.scrolled {
                    transform: translateY(0) scale(1.02) !important;
                    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
                }
                
                /* –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ */
                @media (min-width: 901px) {
                    .main-header.header-hidden {
                        transform: translateX(-50%) translateY(-100%) !important;
                    }
                    .main-header.header-visible {
                        transform: translateX(-50%) translateY(0) !important;
                    }
                    .main-header.scrolled {
                        transform: translateX(-50%) translateY(0) scale(1.02) !important;
                    }
                }
                
                /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ hover —ç—Ñ—Ñ–µ–∫—Ç—ã */
                .nav-link:hover,
                .start-project-btn:hover,
                .language-switcher:hover {
                    transform: translateY(-2px) !important;
                }
                
                /* –ê–Ω–∏–º–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Å—ã–ª–∫–∏ */
                .nav-link.active {
                    animation: navLinkPulse 3s ease-in-out infinite;
                }
                
                @keyframes navLinkPulse {
                    0%, 100% {
                        box-shadow: 
                            inset 0 1px 0 rgba(255, 255, 255, 0.1),
                            0 4px 20px rgba(0, 102, 255, 0.15);
                    }
                    50% {
                        box-shadow: 
                            inset 0 1px 0 rgba(255, 255, 255, 0.1),
                            0 4px 25px rgba(0, 102, 255, 0.25),
                            0 0 15px rgba(0, 102, 255, 0.1);
                    }
                }
            `;
            document.head.appendChild(style);
            
            // –°–∫—Ä—ã—Ç—å —Ö–µ–¥–µ—Ä
            function hideHeader() {
                if (hideTimeout) {
                    clearTimeout(hideTimeout);
                    hideTimeout = null;
                }
                
                if (isHidden) return;
                
                header.classList.remove('header-visible');
                header.classList.add('header-hidden');
                isHidden = true;
                
                console.log('‚¨áÔ∏è Header hidden smoothly');
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ö–µ–¥–µ—Ä
            function showHeader() {
                if (showTimeout) {
                    clearTimeout(showTimeout);
                    showTimeout = null;
                }
                
                if (hideTimeout) {
                    clearTimeout(hideTimeout);
                    hideTimeout = null;
                }
                
                if (!isHidden) return;
                
                header.classList.remove('header-hidden');
                header.classList.add('header-visible');
                isHidden = false;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º scrolled –∫–ª–∞—Å—Å
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                console.log('‚¨ÜÔ∏è Header shown smoothly');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ö–µ–¥–µ—Ä–∞
            function updateHeaderState() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollingDown = scrollTop > lastScrollTop;
                const isAtTop = scrollTop <= 50;
                const scrollDelta = Math.abs(scrollTop - lastScrollTop);
                
                // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –≤ —Å–∞–º–æ–º –≤–µ—Ä—Ö—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                if (isAtTop) {
                    if (isHidden) {
                        showHeader();
                    }
                    header.classList.remove('scrolled');
                    lastScrollTop = scrollTop;
                    ticking = false;
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º scrolled –∫–ª–∞—Å—Å
                if (scrollTop > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–∫—Ç–∏–≤–Ω–æ —Å–∫—Ä–æ–ª–ª–∏—Ç
                if (scrollDelta > 5) {
                    // –ü—Ä—è—á–µ–º –ø—Ä–∏ –±—ã—Å—Ç—Ä–æ–º —Å–∫—Ä–æ–ª–ª–µ –≤–Ω–∏–∑
                    if (scrollingDown && scrollTop > scrollThreshold) {
                        if (!isHidden && !hideTimeout) {
                            hideTimeout = setTimeout(() => {
                                hideHeader();
                            }, 200); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –ª—É—á—à–µ–≥–æ UX
                        }
                    }
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–≤–µ—Ä—Ö
                    else if (!scrollingDown && scrollTop > scrollThreshold) {
                        if (isHidden && !showTimeout) {
                            showTimeout = setTimeout(() => {
                                showHeader();
                            }, 100);
                        }
                    }
                }
                
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                ticking = false;
            }
            
            // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞ —Å throttling
            function onScroll() {
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(updateHeaderState);
                }
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞ –≤ –≤–µ—Ä—Ö–Ω—é—é —á–∞—Å—Ç—å —ç–∫—Ä–∞–Ω–∞
            function setupHoverToShow() {
                const hoverZone = document.createElement('div');
                hoverZone.style.position = 'fixed';
                hoverZone.style.top = '0';
                hoverZone.style.left = '0';
                hoverZone.style.width = '100%';
                hoverZone.style.height = '80px';
                hoverZone.style.zIndex = '999';
                hoverZone.style.pointerEvents = isHidden ? 'auto' : 'none';
                hoverZone.style.opacity = '0';
                hoverZone.style.transition = 'pointer-events 0.3s ease';
                hoverZone.id = 'header-hover-zone';
                
                hoverZone.addEventListener('mouseenter', () => {
                    if (isHidden) {
                        showHeader();
                        hoverZone.style.pointerEvents = 'none';
                    }
                });
                
                document.body.appendChild(hoverZone);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ hover zone
                const updateHoverZone = () => {
                    hoverZone.style.pointerEvents = isHidden ? 'auto' : 'none';
                };
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ö–µ–¥–µ—Ä–∞
                const observer = new MutationObserver(updateHoverZone);
                observer.observe(header, { attributes: true, attributeFilter: ['class'] });
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            function initHeaderScroll() {
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
                window.addEventListener('scroll', onScroll, { passive: true });
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º hover –¥–ª—è –ø–æ–∫–∞–∑–∞
                if (window.innerWidth > 900) {
                    setupHoverToShow();
                }
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Å–∞–π–∑–∞
                window.addEventListener('resize', () => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    if (scrollTop <= 50 && isHidden) {
                        showHeader();
                    }
                    
                    // –£–¥–∞–ª—è–µ–º hover zone –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                    const hoverZone = document.getElementById('header-hover-zone');
                    if (hoverZone && window.innerWidth <= 900) {
                        hoverZone.remove();
                    } else if (!hoverZone && window.innerWidth > 900 && isHidden) {
                        setupHoverToShow();
                    }
                });
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                updateHeaderState();
                
                console.log('‚úÖ Enhanced header scroll behavior initialized');
                
                // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ
                window.showHeader = showHeader;
                window.hideHeader = hideHeader;
                window.toggleHeader = () => {
                    if (isHidden) showHeader();
                    else hideHeader();
                };
                window.getHeaderState = () => ({ isHidden });
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º
            setTimeout(initHeaderScroll, 100);
        }
        
        // ===== –£–õ–£–ß–®–ï–ù–ù–´–ï –ê–ù–ò–ú–ê–¶–ò–ò –î–õ–Ø –ö–ù–û–ü–û–ö =====
        function setupEnhancedButtonAnimations() {
            // –í—Å–µ –∫–Ω–æ–ø–∫–∏ –∏ —Å—Å—ã–ª–∫–∏ –≤ —Ö–µ–¥–µ—Ä–µ
            const interactiveElements = document.querySelectorAll(
                '.main-header .nav-link, .main-header .start-project-btn, .main-header .lang-btn, .main-header .logo'
            );
            
            interactiveElements.forEach(el => {
                if (!el) return;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
                el.addEventListener('mouseenter', (e) => {
                    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
                    
                    // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                    if (window.innerWidth <= 900) return;
                    
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤–æ–ª–Ω—ã
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%)';
                    ripple.style.transform = `translate(-50%, -50%) scale(0)`;
                    ripple.style.width = '100px';
                    ripple.style.height = '100px';
                    ripple.style.top = `${y}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.pointerEvents = 'none';
                    ripple.style.zIndex = '0';
                    ripple.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s ease';
                    
                    el.style.position = 'relative';
                    el.style.overflow = 'hidden';
                    el.appendChild(ripple);
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    requestAnimationFrame(() => {
                        ripple.style.transform = `translate(-50%, -50%) scale(1)`;
                        ripple.style.opacity = '0.8';
                    });
                    
                    // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
                    setTimeout(() => {
                        ripple.style.opacity = '0';
                        setTimeout(() => {
                            if (ripple.parentNode === el) {
                                el.removeChild(ripple);
                            }
                        }, 600);
                    }, 300);
                });
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                el.addEventListener('mousedown', () => {
                    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
                    
                    el.style.transform = 'translateY(1px) scale(0.98)';
                });
                
                el.addEventListener('mouseup', () => {
                    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
                    
                    el.style.transform = '';
                });
                
                el.addEventListener('mouseleave', () => {
                    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
                    
                    el.style.transform = '';
                });
            });
            
            console.log('‚úÖ Enhanced button animations setup');
        }
        
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –í–°–ï–ì–û =====
        function init() {
            setupLanguageSwitcher();
            setupStartProjectButton();
            setupHeaderScroll();
            setupEnhancedButtonAnimations();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –ø–ª–∞–≤–Ω—ã—Ö –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                document.body.classList.add('header-animations-ready');
            }, 500);
            
            console.log('‚úÖ Header initialization complete with enhanced animations');
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {

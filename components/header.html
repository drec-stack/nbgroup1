        setupLanguageSwitcher();
        setupScrollEffect();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        setupHeaderHideOnScroll(isPortfolio);
        
        console.log('‚úÖ –•–µ–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    }
    
    function setupHeaderHideOnScroll(isPortfolio) {
        const header = document.querySelector('.main-header');
        if (!header) return;
        
        // –û–°–û–ë–´–ô –†–ï–ñ–ò–ú –î–õ–Ø –ü–û–†–¢–§–û–õ–ò–û
        if (isPortfolio) {
            console.log('üéØ –î–ª—è –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ - –∞–Ω–∏–º–∞—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –æ—Ç–∫–ª—é—á–µ–Ω–∞');
            header.style.transition = 'background-color 0.3s ease, box-shadow 0.3s ease';
            header.classList.add('no-hide-animation');
            return; // –í—ã—Ö–æ–¥–∏–º - –¥–ª—è –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ –Ω–µ —Å–∫—Ä—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä
        }
        
        let lastScrollTop = 0;
        let scrollTimeout;
        const SCROLL_THRESHOLD = 10; // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –¥–ª—è —Ä–µ–∞–∫—Ü–∏–∏
        const HIDE_THRESHOLD = 80; // –°–∫—Ä–æ–ª–ª –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è
        const MOBILE_HIDE_THRESHOLD = 40; // –ú–µ–Ω—å—à–∏–π –ø–æ—Ä–æ–≥ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        header.classList.add('header-hide-enabled');
        
        // –§–ª–∞–≥ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
        let isUpdating = false;
        
        function updateHeaderVisibility() {
            if (isUpdating) return;
            isUpdating = true;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const isMobile = window.innerWidth <= 768;
            const currentThreshold = isMobile ? MOBILE_HIDE_THRESHOLD : HIDE_THRESHOLD;
            
            // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - –≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–≤–µ—Ä—Ö—É
            if (scrollTop < 5) {
                header.classList.remove('header-hiding', 'header-hidden');
                header.classList.add('header-visible');
                lastScrollTop = scrollTop;
                isUpdating = false;
                return;
            }
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
            const isScrollingDown = scrollTop > lastScrollTop;
            
            // –ü–ª–∞–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–Ω–∏–∑
            if (isScrollingDown && scrollTop > currentThreshold) {
                if (!header.classList.contains('header-hiding')) {
                    header.classList.remove('header-visible');
                    header.classList.add('header-hiding');
                    
                    // –ß–µ—Ä–µ–∑ 150–º—Å —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        header.classList.remove('header-hiding');
                        header.classList.add('header-hidden');
                        isUpdating = false;
                    }, 150);
                }
            } 
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–≤–µ—Ä—Ö
            else if (!isScrollingDown && scrollTop > SCROLL_THRESHOLD) {
                if (header.classList.contains('header-hidden') || 
                    header.classList.contains('header-hiding')) {
                    header.classList.remove('header-hidden', 'header-hiding');
                    header.classList.add('header-visible');
                }
            }
            
            lastScrollTop = scrollTop;
            
            // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à–æ–π —Ç–∞–π–º–∞—É—Ç
            requestAnimationFrame(() => {
                isUpdating = false;
            });
        }
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
        let scrollTicking = false;
        window.addEventListener('scroll', () => {
            if (!scrollTicking) {
                window.requestAnimationFrame(() => {
                    updateHeaderVisibility();
                    scrollTicking = false;
                });
                scrollTicking = true;
            }
        }, { passive: true });
        
        // –¢–∞–∫–∂–µ –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
        window.addEventListener('resize', () => {
            lastScrollTop = window.pageYOffset || document.documentElement.scrollTop;
        }, { passive: true });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHeaderVisibility();
    }
    
    function removeHiddenElementsForPortfolio() {
        // –£–¥–∞–ª—è–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
        const hiddenSelectors = [
            '.mobile-menu-toggle',
            '.menu-toggle',
            '.burger-menu',
            '.hamburger',
            '.menu-btn',
            '.nav-toggle',
            '.mobile-menu-overlay',
            '.menu-overlay'
        ];
        
        hiddenSelectors.forEach(selector => {
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => {
                if (el && el.parentNode) {
                    el.parentNode.removeChild(el);
                    console.log(`üóëÔ∏è –£–¥–∞–ª–µ–Ω —ç–ª–µ–º–µ–Ω—Ç: ${selector}`);
                }
            });
        });
        
        // –£–¥–∞–ª—è–µ–º –º–æ–±–∏–ª—å–Ω—ã–µ –º–µ–Ω—é
        const mobileMenus = document.querySelectorAll('.mobile-menu, .menu-container');
        mobileMenus.forEach(el => {
            if (el && el.parentNode) {
                el.parentNode.removeChild(el);
            }
        });
    }
    
    function setActiveNavLink() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            
            link.classList.remove('active');
            
            if (href === currentPage) {
                link.classList.add('active');
            }
            
            // –î–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            if ((currentPage === '' || currentPage === 'index.html' || currentPage === '/') && href === 'index.html') {
                link.classList.add('active');
            }
        });
    }
    
    function setupLanguageSwitcher() {
        const langButtons = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        if (!langButtons.length || !switcher) return;
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageSwitcherState(currentLang);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const lang = btn.getAttribute('data-lang');
                const currentActive = document.querySelector('.lang-btn.active');
                
                if (currentActive && currentActive.getAttribute('data-lang') === lang) {
                    return;
                }
                
                updateLanguageSwitcherState(lang);
                localStorage.setItem('preferredLang', lang);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                } else if (window.i18n && window.i18n.refresh) {
                    window.i18n.refresh();
                }
            });
        });
    }
    
    function updateLanguageSwitcherState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }
    
    function setupScrollEffect() {
        const header = document.querySelector('.main-header');
        if (!header) return;
        
        let ticking = false;
        
        const updateHeader = () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            ticking = false;
        };
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(updateHeader);
                ticking = true;
            }
        }, { passive: true });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHeader();
    }
})();
</script>

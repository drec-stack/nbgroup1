<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB Group - Header</title>
    <style>
        /* ===== HEADER STYLES ===== */
        .main-header {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            width: calc(100% - 40px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 25px 0;
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            z-index: 1000;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* –°–∫—Ä—ã—Ç—ã–π —Ö–µ–¥–µ—Ä (–¥–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ) */
        .main-header.header-hidden {
            transform: translateY(-100%) !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* –•–µ–¥–µ—Ä –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –¥–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü */
        .main-header.header-scrolled {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.95) 0%, rgba(0, 82, 204, 0.95) 100%);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.2);
        }

        .main-header .container {
            padding: 0;
            max-width: 100%;
            width: 100%;
        }

        .main-header .header-inner {
            padding: 0 30px;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 24px;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-mark {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            color: #0066ff;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo-mark:hover {
            transform: scale(1.05);
            background: white;
        }

        .logo-text {
            color: white;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .main-nav {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            padding: 10px 18px;
            border-radius: 10px;
            white-space: nowrap;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .nav-link:hover::after {
            width: 80%;
        }

        /* –î–µ–π—Å—Ç–≤–∏—è */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            gap: 8px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #ff0000 !important;
            font-weight: 700;
        }

        .btn-primary:hover {
            background: white;
            color: #cc0000 !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ */
        .language-switcher {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 4px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            min-width: 120px;
            height: 40px;
            overflow: hidden;
        }

        .lang-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            min-width: 56px;
            justify-content: center;
            flex: 1;
            outline: none;
        }

        .lang-btn.active {
            color: white;
            font-weight: 600;
        }

        .lang-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .language-switcher[data-current-lang="en"] .lang-slider {
            transform: translateX(100%);
        }

        .language-switcher[data-current-lang="ru"] .lang-slider {
            transform: translateX(0);
        }

        .lang-flag {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .lang-btn:hover .lang-flag {
            transform: scale(1.2);
        }

        .lang-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        /* –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .mobile-menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: white;
            position: absolute;
            left: 5px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 1px;
        }

        .mobile-menu-toggle span:nth-child(1) { top: 9px; }
        .mobile-menu-toggle span:nth-child(2) { top: 14px; }
        .mobile-menu-toggle span:nth-child(3) { top: 19px; }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 768px) {
            .main-header {
                top: 0;
                width: 100% !important;
                max-width: 100% !important;
                border-radius: 0;
                padding: 15px 0;
                margin: 0 !important;
                left: 0 !important;
                right: 0 !important;
            }
            
            .main-header .header-inner {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .logo-mark {
                width: 35px;
                height: 35px;
                border-radius: 8px;
                font-size: 16px;
            }
            
            .main-nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
                flex-direction: column;
                padding: 100px 30px 30px;
                border-left: 1px solid rgba(255, 255, 255, 0.2);
                transition: right 0.4s ease;
                z-index: 999;
                border-radius: 0;
            }
            
            .main-nav.active {
                right: 0;
            }
            
            .main-nav .nav-link {
                padding: 15px 20px;
                font-size: 18px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                width: 100%;
                text-align: center;
                color: rgba(255, 255, 255, 0.9);
                border-radius: 10px;
                margin-bottom: 5px;
            }
            
            .main-nav .nav-link:hover {
                color: white;
                background: rgba(255, 255, 255, 0.15);
            }
            
            .main-nav .nav-link:last-child {
                border-bottom: none;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .header-actions .btn-primary {
                display: none;
            }

            .language-switcher {
                min-width: 100px;
                height: 36px;
                margin-right: 10px;
                border-radius: 12px;
            }
            
            .lang-btn {
                padding: 6px 12px;
                font-size: 13px;
                min-width: 48px;
                border-radius: 10px;
            }
            
            .lang-flag {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                padding: 12px 0;
            }
            
            .main-header .header-inner {
                padding: 0 10px;
            }
            
            .logo-text {
                font-size: 18px;
            }
            
            .logo-mark {
                width: 30px;
                height: 30px;
                font-size: 14px;
                border-radius: 6px;
            }
            
            .language-switcher {
                min-width: 90px;
                border-radius: 10px;
            }
            
            .lang-btn {
                padding: 5px 10px;
                font-size: 12px;
                min-width: 44px;
                border-radius: 8px;
            }
            
            .lang-text {
                display: none;
            }
            
            .lang-btn {
                gap: 0;
            }

            .main-nav {
                padding: 100px 20px 30px;
            }
        }

        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .main-header {
                transition: none;
            }
            
            .nav-link::after {
                transition: none;
            }
            
            .lang-slider {
                transition: none;
            }
            
            .lang-btn:hover .lang-flag {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header Component -->
    <header class="main-header">
        <div class="container">
            <div class="header-inner">
                <!-- –õ–æ–≥–æ—Ç–∏–ø NB Group -->
                <a href="index.html" class="logo">
                    <div class="logo-mark">NB</div>
                    <span class="logo-text">NB Group</span>
                </a>
                
                <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
                <nav class="main-nav">
                    <a href="index.html" class="nav-link" data-i18n="nav.home">–ì–ª–∞–≤–Ω–∞—è</a>
                    <a href="about.html" class="nav-link" data-i18n="nav.about">–û –Ω–∞—Å</a>
                    <a href="services.html" class="nav-link" data-i18n="nav.services">–£—Å–ª—É–≥–∏</a>
                    <a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
                    <a href="brandbook.html" class="nav-link" data-i18n="nav.brandbook">–ë—Ä–µ–Ω–¥–±—É–∫</a>
                    <a href="contacts.html" class="nav-link" data-i18n="nav.contact">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
                </nav>
                
                <!-- –î–µ–π—Å—Ç–≤–∏—è -->
                <div class="header-actions">
                    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ -->
                    <div class="language-switcher" data-current-lang="ru">
                        <div class="lang-slider"></div>
                        <button class="lang-btn" data-lang="ru">
                            <span class="lang-text">RU</span>
                            <span class="lang-flag">üá∑üá∫</span>
                        </button>
                        <button class="lang-btn active" data-lang="en">
                            <span class="lang-text">EN</span>
                            <span class="lang-flag">üá∫üá∏</span>
                        </button>
                    </div>
                    
                    <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç -->
                    <a href="contacts.html" class="btn btn-primary btn-small" data-i18n="nav.startProject">
                        –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç
                    </a>
                    
                    <!-- –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é -->
                    <button class="mobile-menu-toggle" aria-label="Toggle menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="mobile-menu-overlay"></div>

    <script>
    // Header specific functionality
    let headerInitialized = false;

    function initHeader() {
        if (headerInitialized) {
            console.log('üö´ Header already initialized, skipping...');
            return;
        }
        
        console.log('üöÄ Initializing NB Group Header...');
        headerInitialized = true;
        
        setupMobileMenu();
        setActiveNavLink();
        setupLanguageSwitcher();
        setupHeaderScroll(); // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–∏–∫—É —Å–∫—Ä–æ–ª–ª–∞
        
        // –õ–æ–≥–∏–∫–∞ —Å–∫—Ä–æ–ª–ª–∞ –¥–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        setupHomeHeaderBehavior();
    }

    function setupHomeHeaderBehavior() {
        const header = document.querySelector('.main-header');
        const isHomePage = window.location.pathname.includes('index.html') || 
                          window.location.pathname === '/' || 
                          window.location.pathname.endsWith('/');
        
        if (!isHomePage || !header) return;
        
        console.log('üè† Setting up home header behavior');
        
        let lastScrollY = window.scrollY;
        const scrollThreshold = 100;
        
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            // –í —Å–∞–º–æ–º –≤–µ—Ä—Ö—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä
            if (currentScrollY <= 50) {
                header.classList.remove('header-hidden');
                return;
            }
            
            // –ü—Ä–∏ –ª—é–±–æ–º —Å–∫—Ä–æ–ª–ª–µ –≤–Ω–∏–∑ –∏–ª–∏ –≤–≤–µ—Ä—Ö - —Å–∫—Ä—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä
            header.classList.add('header-hidden');
            
            lastScrollY = currentScrollY;
        }, { passive: true });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (window.scrollY > 50) {
            header.classList.add('header-hidden');
        }
    }

    function setupHeaderScroll() {
        const header = document.querySelector('.main-header');
        const isHomePage = window.location.pathname.includes('index.html') || 
                          window.location.pathname === '/' || 
                          window.location.pathname.endsWith('/');
        
        if (isHomePage || !header) return;
        
        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü (–ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–≤–µ—Ä—Ö)
        let lastScrollY = window.scrollY;
        const scrollThreshold = 100;
        
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY <= 0) {
                header.classList.remove('header-hidden', 'header-scrolled');
                return;
            }
            
            if (currentScrollY > lastScrollY && currentScrollY > scrollThreshold) {
                // Scrolling down
                header.classList.remove('header-hidden');
                header.classList.add('header-scrolled');
            } else if (currentScrollY < lastScrollY) {
                // Scrolling up
                header.classList.remove('header-hidden');
                header.classList.remove('header-scrolled');
            }
            
            lastScrollY = currentScrollY;
        }, { passive: true });
    }

    function setupMobileMenu() {
        const toggle = document.querySelector('.mobile-menu-toggle');
        const nav = document.querySelector('.main-nav');
        const overlay = document.querySelector('.mobile-menu-overlay');

        if (!toggle || !nav) return;

        const toggleMenu = () => {
            const isActive = nav.classList.contains('active');
            
            toggle.classList.toggle('active');
            nav.classList.toggle('active');
            if (overlay) overlay.classList.toggle('active');
            document.body.style.overflow = isActive ? '' : 'hidden';
        };

        toggle.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        if (overlay) {
            overlay.addEventListener('click', () => {
                toggle.classList.remove('active');
                nav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        }

        const navLinks = nav.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                toggle.classList.remove('active');
                nav.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Close menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && nav.classList.contains('active')) {
                toggle.classList.remove('active');
                nav.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close menu on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && nav.classList.contains('active')) {
                toggle.classList.remove('active');
                nav.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    }

    function setActiveNavLink() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    function setupLanguageSwitcher() {
        const langButtons = document.querySelectorAll('.lang-btn');
        
        // Set initial state
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageSwitcherState(currentLang);
        
        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const lang = btn.getAttribute('data-lang');
                const currentActive = document.querySelector('.lang-btn.active');
                
                if (currentActive && currentActive.getAttribute('data-lang') === lang) {
                    return;
                }
                
                // Update switcher state
                updateLanguageSwitcherState(lang);
                
                // Trigger language change
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                } else {
                    localStorage.setItem('preferredLang', lang);
                }
            });
        });
    }

    function updateLanguageSwitcherState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }

    // Single initialization point
    document.addEventListener('DOMContentLoaded', function() {
        // Listen for language change events
        window.addEventListener('languageChanged', (e) => {
            updateLanguageSwitcherState(e.detail.lang);
        });
        
        // Initialize header only once with delay
        if (document.querySelector('.main-header')) {
            setTimeout(() => {
                initHeader();
            }, 300);
        }
    });

    // Global functions
    window.initHeader = initHeader;
    window.updateLanguageSwitcherState = updateLanguageSwitcherState;

    console.log('‚úÖ NB Group Header script loaded');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB Group - Header</title>
    <style>
        /* ===== GLASS HEADER STYLES ===== */
        .main-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 18px 0;
            background: rgba(0, 102, 255, 0.12);
            z-index: 1000;
            border-radius: 20px;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            box-shadow: 
                0 8px 32px rgba(0, 102, 255, 0.18),
                inset 0 1px 0 rgba(255, 255, 255, 0.12),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.22);
            transform: translateY(0) translateX(-50%);
            opacity: 1;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, opacity;
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π —Å–ª–æ–π */
        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.04) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Ö–µ–¥–µ—Ä - –¢–û–õ–¨–ö–û –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥, –Ω–µ –¥–≤–∏–≥–∞–µ–º! */
        .main-header:hover {
            background: rgba(0, 102, 255, 0.15);
            box-shadow: 
                0 12px 40px rgba(0, 102, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.18),
                0 0 30px rgba(0, 102, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.28);
            transform: translateX(-50%) scale(1.02);
        }

        /* –°–∫—Ä—ã—Ç—ã–π —Ö–µ–¥–µ—Ä - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ opacity, –Ω–µ transform! */
        .main-header.header-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
            transform: translateX(-50%) !important;
        }

        /* –•–µ–¥–µ—Ä –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –¥–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü */
        .main-header.header-scrolled {
            background: rgba(0, 102, 255, 0.2);
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            box-shadow: 
                0 4px 20px rgba(0, 102, 255, 0.22),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            padding: 15px 0;
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ - –ø–ª–∞–≤–Ω–æ */
        .main-header:hover:not(.mobile-menu-active) {
            opacity: 1 !important;
            pointer-events: all !important;
            transition-delay: 0s !important;
        }

        .main-header .container {
            padding: 0;
            max-width: 100%;
            width: 100%;
        }

        .main-header .header-inner {
            padding: 0 30px;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* ===== –õ–û–ì–û–¢–ò–ü ===== */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 24px;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-mark {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 17px;
            color: #0066ff;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 
                0 4px 12px rgba(0, 102, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .logo:hover .logo-mark {
            transform: scale(1.08);
            background: white;
            box-shadow: 
                0 6px 20px rgba(0, 102, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .logo-text {
            color: white;
            font-weight: 700;
            font-size: 23px;
            letter-spacing: -0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
        }

        /* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
        .main-nav {
            display: flex;
            gap: 22px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            font-weight: 500;
            font-size: 15.5px;
            transition: 
                color 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                background-color 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                border-color 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                backdrop-filter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            padding: 10px 17px;
            border-radius: 10px;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid transparent;
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px) translateZ(0);
        }

        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-color: rgba(255, 255, 255, 0.12);
            font-weight: 600;
            transform: translateZ(0);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .nav-link:hover::after {
            width: 70%;
        }

        /* ===== –î–ï–ô–°–¢–í–ò–Ø ===== */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 11px 23px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: 
                background-color 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                border-color 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            gap: 8px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.92);
            color: #0066ff !important;
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 
                0 4px 15px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .btn-primary:hover {
            background: white;
            color: #0066ff !important;
            transform: translateY(-2px) translateZ(0);
            box-shadow: 
                0 8px 25px rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.6);
        }

        .btn-small {
            padding: 9px 19px;
            font-size: 13.5px;
            border-radius: 9px;
        }

        /* ===== –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –Ø–ó–´–ö–ê ===== */
        .language-switcher {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 4px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            min-width: 118px;
            height: 38px;
            overflow: hidden;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.1);
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
        }

        .lang-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 7px 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13.5px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 20px;
            transition: 
                color 0.3s ease,
                background-color 0.3s ease;
            position: relative;
            z-index: 2;
            min-width: 54px;
            justify-content: center;
            flex: 1;
            outline: none;
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
        }

        .lang-btn.active {
            color: white;
            font-weight: 600;
        }

        .lang-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
            box-shadow: 
                0 4px 12px rgba(0, 102, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .language-switcher[data-current-lang="en"] .lang-slider {
            transform: translateX(100%) translateZ(0);
        }

        .language-switcher[data-current-lang="ru"] .lang-slider {
            transform: translateX(0) translateZ(0);
        }

        .lang-flag {
            font-size: 15px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .lang-btn:hover .lang-flag {
            transform: scale(1.15) translateZ(0);
        }

        .lang-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.12);
        }

        /* ===== –ú–û–ë–ò–õ–¨–ù–û–ï –ú–ï–ù–Æ ===== */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .mobile-menu-toggle:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .mobile-menu-toggle span {
            display: block;
            width: 18px;
            height: 2px;
            background: white;
            position: absolute;
            left: 7px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 1px;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .mobile-menu-toggle span:nth-child(1) { top: 10px; }
        .mobile-menu-toggle span:nth-child(2) { top: 15px; }
        .mobile-menu-toggle span:nth-child(3) { top: 20px; }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== –ú–û–ë–ò–õ–¨–ù–´–ï –°–¢–ò–õ–ò ===== */
        @media (max-width: 768px) {
            .main-header {
                top: 0;
                left: 0 !important;
                transform: none !important;
                width: 100% !important;
                max-width: 100% !important;
                border-radius: 0;
                padding: 14px 0;
                margin: 0 !important;
                background: rgba(0, 102, 255, 0.22);
                backdrop-filter: blur(20px) saturate(200%);
                -webkit-backdrop-filter: blur(20px) saturate(200%);
                border: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            }
            
            .main-header:hover {
                transform: none !important;
            }
            
            .main-header.header-hidden {
                opacity: 1 !important;
                pointer-events: all !important;
                transform: none !important;
            }
            
            .main-header .header-inner {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 19px;
            }
            
            .logo-mark {
                width: 34px;
                height: 34px;
                border-radius: 9px;
                font-size: 15px;
            }
            
            .main-nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background: rgba(0, 102, 255, 0.95);
                backdrop-filter: blur(25px) saturate(200%);
                -webkit-backdrop-filter: blur(25px) saturate(200%);
                flex-direction: column;
                padding: 100px 30px 30px;
                border-left: 1px solid rgba(255, 255, 255, 0.2);
                transition: right 0.4s ease;
                z-index: 999;
                border-radius: 0;
                transform: translateZ(0);
            }
            
            .main-nav.active {
                right: 0;
            }
            
            .main-nav .nav-link {
                padding: 15px 20px;
                font-size: 17px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.18);
                width: 100%;
                text-align: center;
                color: rgba(255, 255, 255, 0.95);
                border-radius: 10px;
                margin-bottom: 5px;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                transform: translateZ(0);
            }
            
            .main-nav .nav-link:hover {
                color: white;
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-1px) translateZ(0);
            }
            
            .main-nav .nav-link:last-child {
                border-bottom: none;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .header-actions .btn-primary {
                display: none;
            }

            .language-switcher {
                min-width: 100px;
                height: 34px;
                margin-right: 10px;
                border-radius: 12px;
            }
            
            .lang-btn {
                padding: 6px 12px;
                font-size: 12.5px;
                min-width: 46px;
                border-radius: 10px;
            }
            
            .lang-flag {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                padding: 12px 0;
            }
            
            .main-header .header-inner {
                padding: 0 10px;
            }
            
            .logo-text {
                font-size: 17px;
            }
            
            .logo-mark {
                width: 30px;
                height: 30px;
                font-size: 13px;
                border-radius: 7px;
            }
            
            .language-switcher {
                min-width: 90px;
                border-radius: 10px;
            }
            
            .lang-btn {
                padding: 5px 10px;
                font-size: 11.5px;
                min-width: 42px;
                border-radius: 8px;
            }
            
            .lang-text {
                display: none;
            }
            
            .lang-btn {
                gap: 0;
            }

            .main-nav {
                padding: 100px 20px 30px;
            }
        }

        /* ===== –ü–û–î–î–ï–†–ñ–ö–ê REDUCED MOTION ===== */
        @media (prefers-reduced-motion: reduce) {
            .main-header {
                transition: none;
            }
            
            .nav-link,
            .btn,
            .lang-btn,
            .logo,
            .logo-mark {
                transition: none !important;
            }
            
            .nav-link::after {
                transition: none;
            }
            
            .lang-slider {
                transition: none;
            }
            
            .lang-btn:hover .lang-flag {
                transform: none;
            }
            
            .nav-link:hover,
            .btn:hover,
            .logo:hover {
                transform: none !important;
            }
        }

        /* ===== –ü–û–î–î–ï–†–ñ–ö–ê –ë–ï–ó BACKDROP-FILTER ===== */
        @supports not (backdrop-filter: blur(16px)) {
            .main-header {
                background: rgba(0, 102, 255, 0.25);
            }
            
            .language-switcher {
                background: rgba(255, 255, 255, 0.15);
            }
            
            .nav-link:hover,
            .nav-link.active {
                background: rgba(255, 255, 255, 0.18);
            }
            
            .logo-mark {
                background: rgba(255, 255, 255, 0.95);
            }
        }
    </style>
</head>

    // Header specific functionality
    let headerInitialized = false;

    function initHeader() {
        if (headerInitialized) {
            console.log('üö´ Header —É–∂–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            return;
        }
        
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö–µ–¥–µ—Ä–∞...');
        headerInitialized = true;
        
        setupMobileMenu();
        setActiveNavLink();
        setupLanguageSwitcher();
        setupHeaderScrollLogic(); // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Å–∫—Ä–æ–ª–ª–∞
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—è–≤–ª–µ–Ω–∏—è
        const header = document.querySelector('.main-header');
        if (header) {
            setTimeout(() => {
                header.style.opacity = '1';
                header.style.transform = 'translateX(-50%) translateY(0)';
            }, 100);
        }
        
        console.log('‚úÖ –•–µ–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    }

    // –£–ü–†–û–©–ï–ù–ù–ê–Ø –ª–æ–≥–∏–∫–∞ —Å–∫—Ä–æ–ª–ª–∞ —Ö–µ–¥–µ—Ä–∞
    function setupHeaderScrollLogic() {
        const header = document.querySelector('.main-header');
        if (!header) {
            console.warn('‚ö†Ô∏è –•–µ–¥–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω');
            return;
        }
        
        console.log('üìú –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ª–æ–≥–∏–∫–∏ —Å–∫—Ä–æ–ª–ª–∞ —Ö–µ–¥–µ—Ä–∞');
        
        let lastScrollY = window.scrollY;
        const scrollThreshold = 50;
        let isMobile = window.innerWidth <= 768;
        
        // –£–±—Ä–∞—Ç—å –≤—Å–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
        header.style.transform = 'translateX(-50%) translateY(0)';
        
        const updateHeaderState = () => {
            const currentScrollY = window.scrollY;
            
            // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - –Ω–µ —Å–∫—Ä—ã–≤–∞–µ–º
            if (isMobile) {
                header.classList.remove('header-hidden');
                return;
            }
            
            // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞: –ø—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞
            if (currentScrollY <= scrollThreshold) {
                // –í–≤–µ—Ä—Ö—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã - –≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                header.classList.remove('header-hidden');
                header.style.opacity = '1';
            } else if (currentScrollY > lastScrollY && currentScrollY > scrollThreshold) {
                // –°–∫—Ä–æ–ª–ª–∏–º –≤–Ω–∏–∑ - –ø–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º
                header.classList.add('header-hidden');
            } else if (currentScrollY < lastScrollY) {
                // –°–∫—Ä–æ–ª–ª–∏–º –≤–≤–µ—Ä—Ö - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                header.classList.remove('header-hidden');
            }
            
            lastScrollY = currentScrollY;
        };
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
        let ticking = false;
        const handleScroll = () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    updateHeaderState();
                    ticking = false;
                });
                ticking = true;
            }
        };
        
        window.addEventListener('scroll', handleScroll, { passive: true });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (—Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ)
        if (!isMobile) {
            header.addEventListener('mouseenter', () => {
                header.classList.remove('header-hidden');
                header.style.opacity = '1';
            });
            
            // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –µ—Å–ª–∏ –º—ã –≤—Å–µ –µ—â–µ —Å–∫—Ä–æ–ª–ª–∏–º –≤–Ω–∏–∑
            header.addEventListener('mouseleave', () => {
                if (window.scrollY > 150) {
                    setTimeout(() => {
                        if (window.scrollY > 150 && !header.matches(':hover')) {
                            header.classList.add('header-hidden');
                        }
                    }, 2000);
                }
            });
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º isMobile –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
            
            // –ü—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ —Å –º–æ–±–∏–ª—å–Ω–æ–≥–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            if (!isMobile && header.classList.contains('header-hidden')) {
                header.classList.remove('header-hidden');
                header.style.opacity = '1';
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        updateHeaderState();
    }

    function setupMobileMenu() {
        const toggle = document.querySelector('.mobile-menu-toggle');
        const nav = document.querySelector('.main-nav');
        const overlay = document.querySelector('.mobile-menu-overlay');

        if (!toggle || !nav) return;

        const toggleMenu = () => {
            const isActive = nav.classList.contains('active');
            
            toggle.classList.toggle('active');
            nav.classList.toggle('active');
            if (overlay) overlay.classList.toggle('active');
            document.body.style.overflow = isActive ? '' : 'hidden';
        };

        toggle.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        if (overlay) {
            overlay.addEventListener('click', () => {
                toggle.classList.remove('active');
                nav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        }

        const navLinks = nav.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                toggle.classList.remove('active');
                nav.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Close menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && nav.classList.contains('active')) {
                toggle.classList.remove('active');
                nav.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close menu on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && nav.classList.contains('active')) {
                toggle.classList.remove('active');
                nav.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    }

    function setActiveNavLink() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    function setupLanguageSwitcher() {
        const langButtons = document.querySelectorAll('.lang-btn');
        
        // Set initial state
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageSwitcherState(currentLang);
        
        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const lang = btn.getAttribute('data-lang');
                const currentActive = document.querySelector('.lang-btn.active');
                
                if (currentActive && currentActive.getAttribute('data-lang') === lang) {
                    return;
                }
                
                // Update switcher state
                updateLanguageSwitcherState(lang);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —è–∑—ã–∫
                localStorage.setItem('preferredLang', lang);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
                window.dispatchEvent(new CustomEvent('languageChanged', { 
                    detail: { lang: lang } 
                }));
                
                console.log('üåê –Ø–∑—ã–∫ –∏–∑–º–µ–Ω–µ–Ω –Ω–∞:', lang);
                
                // Trigger language change —á–µ—Ä–µ–∑ i18n.js
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                } else if (window.i18n && window.i18n.refresh) {
                    window.i18n.refresh();
                } else {
                    console.log('‚ö†Ô∏è i18n –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É');
                    location.reload();
                }
            });
        });
    }

    function updateLanguageSwitcherState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }

    // Single initialization point
    document.addEventListener('DOMContentLoaded', function() {
        // Listen for language change events
        window.addEventListener('languageChanged', (e) => {
            updateLanguageSwitcherState(e.detail.lang);
        });
        
        // Initialize header with delay
        if (document.querySelector('.main-header')) {
            setTimeout(() => {
                initHeader();
            }, 300);
        }
    });

    // Global functions
    window.initHeader = initHeader;
    window.updateLanguageSwitcherState = updateLanguageSwitcherState;

    console.log('‚úÖ NB Group Header script loaded');
    </script>

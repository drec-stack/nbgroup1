<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB Group - –ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω</title>
    <style>
        /* ===== HEADER STYLES ===== */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 12px 0;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .main-header.scrolled {
            padding: 8px 0;
            background: rgba(10, 10, 20, 0.98);
        }

        /* ===== HEADER CONTAINER ===== */
        .header-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
            width: 100%;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        /* ===== –õ–û–ì–û–¢–ò–ü ===== */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
            flex-shrink: 0;
        }

        .logo-text {
            color: white;
            font-weight: 700;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 140px;
        }

        /* ===== –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø (—Å–ø—Ä–∞–≤–∞) ===== */
        .header-right-mobile {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        /* ===== –ë–£–†–ì–ï–† –ö–ù–û–ü–ö–ê ===== */
        .burger-btn {
            display: block !important;
            width: 44px;
            height: 44px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            padding: 0;
            z-index: 1002;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .burger-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .burger-btn span {
            display: block;
            position: absolute;
            width: 20px;
            height: 2px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
            left: 50%;
            transform: translateX(-50%);
        }

        .burger-btn span:nth-child(1) {
            top: 15px;
        }

        .burger-btn span:nth-child(2) {
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .burger-btn span:nth-child(3) {
            bottom: 15px;
        }

        .burger-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .burger-btn.active span:nth-child(1) {
            top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .burger-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-btn.active span:nth-child(3) {
            bottom: 50%;
            transform: translate(-50%, 50%) rotate(-45deg);
        }

        /* ===== –°–£–ü–ï–†-–ö–û–ú–ü–ê–ö–¢–ù–´–ô –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –Ø–ó–´–ö–ê (–º–æ–±–∏–ª—å–Ω—ã–π) ===== */
        .language-switcher.mobile-only-flags {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 22px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            min-width: 90px;
            height: 44px;
            overflow: hidden;
            position: relative;
        }

        .language-switcher.mobile-only-flags .lang-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .language-switcher.mobile-only-flags[data-current-lang="en"] .lang-slider {
            transform: translateX(100%);
        }

        .language-switcher.mobile-only-flags .lang-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 18px;
            transition: all 0.2s ease;
            flex: 1;
            position: relative;
            z-index: 2;
            height: 36px;
            -webkit-tap-highlight-color: transparent;
        }

        .language-switcher.mobile-only-flags .lang-btn.active {
            color: white;
            font-weight: 700;
        }

        .language-switcher.mobile-only-flags .lang-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }

        .language-switcher.mobile-only-flags .lang-flag {
            font-size: 20px;
            display: block;
        }

        .language-switcher.mobile-only-flags .lang-text {
            display: none !important;
        }

        /* ===== MEDIA QUERIES ===== */
        @media (max-width: 768px) {
            .main-header {
                padding: 10px 0;
            }
            
            .header-container {
                padding: 0 12px;
            }
            
            .logo-mark {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .logo-text {
                font-size: 16px;
                max-width: 110px;
            }
            
            .burger-btn {
                width: 40px;
                height: 40px;
            }
            
            .burger-btn span {
                width: 18px;
            }
            
            .burger-btn span:nth-child(1) {
                top: 13px;
            }
            
            .burger-btn span:nth-child(3) {
                bottom: 13px;
            }
            
            .language-switcher.mobile-only-flags {
                min-width: 85px;
                height: 40px;
            }
            
            .language-switcher.mobile-only-flags .lang-flag {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                padding: 8px 0;
            }
            
            .header-container {
                padding: 0 10px;
            }
            
            .logo {
                gap: 6px;
            }
            
            .logo-mark {
                width: 30px;
                height: 30px;
                font-size: 13px;
            }
            
            .logo-text {
                font-size: 15px;
                max-width: 90px;
            }
            
            .header-right-mobile {
                gap: 8px;
            }
            
            .burger-btn {
                width: 36px;
                height: 36px;
            }
            
            .burger-btn span {
                width: 16px;
            }
            
            .burger-btn span:nth-child(1) {
                top: 11px;
            }
            
            .burger-btn span:nth-child(3) {
                bottom: 11px;
            }
            
            .language-switcher.mobile-only-flags {
                min-width: 80px;
                height: 36px;
            }
            
            .language-switcher.mobile-only-flags .lang-flag {
                font-size: 17px;
            }
        }

        @media (max-width: 360px) {
            .logo-text {
                font-size: 14px;
                max-width: 80px;
            }
            
            .language-switcher.mobile-only-flags {
                min-width: 75px;
                height: 34px;
            }
            
            .language-switcher.mobile-only-flags .lang-flag {
                font-size: 16px;
            }
        }

        /* –î–µ—Å–∫—Ç–æ–ø–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã - —Å–∫—Ä—ã–≤–∞–µ–º */
        .main-nav,
        .header-right-desktop {
            display: none !important;
        }

        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(20px)) {
            .main-header {
                background: rgba(15, 20, 35, 0.98);
            }
            
            .language-switcher.mobile-only-flags {
                background: rgba(255, 255, 255, 0.12);
            }
        }
        
        /* –§–∏–∫—Å –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            .burger-btn,
            .lang-btn {
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header class="main-header" id="main-header">
        <div class="header-container">
            <div class="header-inner">
                <!-- –õ–æ–≥–æ—Ç–∏–ø -->
                <a href="index.html" class="logo" aria-label="–ù–∞ –≥–ª–∞–≤–Ω—É—é">
                    <div class="logo-mark" aria-hidden="true">NB</div>
                    <span class="logo-text">NB Group</span>
                </a>
                
                <!-- –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è (—Å–ø—Ä–∞–≤–∞) -->
                <div class="header-right-mobile">
                    <!-- –ë–£–†–ì–ï–† –ö–ù–û–ü–ö–ê -->
                    <button class="burger-btn" id="burger-btn" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" aria-expanded="false">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    
                    <!-- –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π –º–æ–±–∏–ª—å–Ω—ã–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å -->
                    <div class="language-switcher mobile-only-flags" data-current-lang="ru">
                        <div class="lang-slider"></div>
                        <button class="lang-btn" data-lang="ru">
                            <span class="lang-flag">üá∑üá∫</span>
                            <span class="lang-text">RU</span>
                        </button>
                        <button class="lang-btn" data-lang="en">
                            <span class="lang-flag">üá¨üáß</span>
                            <span class="lang-text">EN</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
    (function() {
        'use strict';
        
        function initHeader() {
            const header = document.getElementById('main-header');
            if (!header) return;
            
            setupScrollAnimations(header);
            setupActiveNav();
            setupLanguageSwitcher();
            setupMobileMenuIntegration();
            
            console.log('‚úÖ Mobile header initialized');
        }
        
        function setupScrollAnimations(header) {
            function updateHeaderState() {
                const scrollY = window.scrollY || document.documentElement.scrollTop;
                
                if (scrollY > 20) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
            
            window.addEventListener('scroll', updateHeaderState, { passive: true });
            updateHeaderState();
        }
        
        function setupActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('active');
                
                if (href === currentPage || 
                    (currentPage === '' && href === 'index.html') ||
                    (currentPage === '/' && href === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
        
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            updateLanguageState(currentLang);
            
            function updateLanguageState(lang) {
                const allLangBtns = document.querySelectorAll('.lang-btn');
                const switchers = document.querySelectorAll('.language-switcher');
                
                allLangBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                // Update i18n if available
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
                
                window.dispatchEvent(new CustomEvent('languageChanged', { detail: { lang } }));
            }
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const lang = btn.getAttribute('data-lang');
                    
                    if (btn.classList.contains('active')) {
                        return;
                    }
                    
                    updateLanguageState(lang);
                });
            });
        }
        
        function setupMobileMenuIntegration() {
            const burgerBtn = document.getElementById('burger-btn');
            
            if (!burgerBtn) {
                console.warn('‚ö†Ô∏è Burger button not found in header');
                return;
            }
            
            console.log('‚úÖ Burger button found, setting up mobile menu integration');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é
            function waitForMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                
                if (mobileMenu) {
                    console.log('‚úÖ Mobile menu found, setting up click handler');
                    
                    burgerBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const isOpen = mobileMenu.classList.contains('active');
                        console.log('üçî Burger clicked, current state:', isOpen ? 'OPEN' : 'CLOSED');
                        
                        if (isOpen) {
                            // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é
                            burgerBtn.classList.remove('active');
                            mobileMenu.classList.remove('active');
                            burgerBtn.setAttribute('aria-expanded', 'false');
                            burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                            document.body.style.overflow = '';
                            document.documentElement.style.overflow = '';
                        } else {
                            // –û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é
                            burgerBtn.classList.add('active');
                            mobileMenu.classList.add('active');
                            burgerBtn.setAttribute('aria-expanded', 'true');
                            burgerBtn.setAttribute('aria-label', '–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                            document.body.style.overflow = 'hidden';
                            document.documentElement.style.overflow = 'hidden';
                        }
                    });
                    
                    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–µ–Ω—é
                    mobileMenu.addEventListener('click', function(e) {
                        if (e.target === mobileMenu) {
                            burgerBtn.classList.remove('active');
                            mobileMenu.classList.remove('active');
                            burgerBtn.setAttribute('aria-expanded', 'false');
                            burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                            document.body.style.overflow = '';
                            document.documentElement.style.overflow = '';
                        }
                    });
                    
                    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
                    document.addEventListener('keydown', function(e) {
                        if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                            burgerBtn.classList.remove('active');
                            mobileMenu.classList.remove('active');
                            burgerBtn.setAttribute('aria-expanded', 'false');
                            burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                            document.body.style.overflow = '';
                            document.documentElement.style.overflow = '';
                        }
                    });
                    
                } else {
                    console.log('‚è≥ Mobile menu not found yet, waiting...');
                    setTimeout(waitForMobileMenu, 100);
                }
            }
            
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é
            setTimeout(waitForMobileMenu, 100);
            
            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç: –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 100–º—Å
            let checkAttempts = 0;
            const maxAttempts = 50; // 5 —Å–µ–∫—É–Ω–¥
            
            const checkInterval = setInterval(() => {
                const mobileMenu = document.getElementById('mobile-menu');
                
                if (mobileMenu || checkAttempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    if (mobileMenu) {
                        waitForMobileMenu();
                    } else {
                        console.error('‚ùå Mobile menu not found after', maxAttempts * 100, 'ms');
                    }
                }
                
                checkAttempts++;
            }, 100);
        }
        
        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHeader);
        } else {
            initHeader();
        }
        
    })();
    </script>
</body>
</html>

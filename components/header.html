<style>
    /* ===== –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò –•–ï–î–ï–†–ê ===== */
    .main-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 1000;
        padding: 20px 0;
        background: rgba(15, 20, 35, 0.98);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform: translateY(0);
        opacity: 1;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.25);
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
    .main-header.scrolled {
        padding: 12px 0;
        background: rgba(15, 20, 35, 0.99);
        backdrop-filter: blur(25px) saturate(200%);
        -webkit-backdrop-filter: blur(25px) saturate(200%);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .main-header .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 30px;
        width: 100%;
    }

    @media (max-width: 768px) {
        .main-header .container {
            padding: 0 20px;
        }
    }

    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    /* ===== –õ–û–ì–û–¢–ò–ü ===== */
    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: white;
        font-weight: 700;
        font-size: 24px;
        gap: 12px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1001;
    }

    .logo:hover {
        transform: translateY(-1px);
        opacity: 0.95;
    }

    .logo-mark {
        width: 44px;
        height: 44px;
        background: linear-gradient(135deg, #0066ff 0%, #00aaff 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 18px;
        color: white;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 
            0 4px 20px rgba(0, 102, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .logo:hover .logo-mark {
        transform: scale(1.05) rotate(5deg);
        box-shadow: 
            0 8px 30px rgba(0, 102, 255, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .logo-text {
        color: white;
        font-weight: 700;
        font-size: 21px;
        letter-spacing: -0.3px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
    .main-nav {
        display: flex;
        gap: 24px;
        margin: 0 40px;
    }

    @media (max-width: 1100px) {
        .main-nav {
            gap: 18px;
            margin: 0 30px;
        }
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        padding: 10px 18px;
        border-radius: 10px;
        white-space: nowrap;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        border-radius: 10px;
        transform: scale(0.8);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: -1;
    }

    .nav-link:hover {
        color: white;
        transform: translateY(-2px);
    }

    .nav-link:hover::before {
        transform: scale(1);
        opacity: 1;
    }

    .nav-link.active {
        color: white;
        font-weight: 600;
        background: linear-gradient(135deg, rgba(0, 102, 255, 0.25) 0%, rgba(0, 170, 255, 0.15) 100%);
        border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .nav-link.active::before {
        opacity: 0;
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: #0066ff;
        border-radius: 50%;
        box-shadow: 0 0 10px #0066ff;
    }

    /* ===== –î–ï–ô–°–¢–í–ò–Ø ===== */
    .header-actions {
        display: flex;
        align-items: center;
        gap: 24px;
    }

    @media (max-width: 1100px) {
        .header-actions {
            gap: 18px;
        }
    }

    /* ===== –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –Ø–ó–´–ö–ê ===== */
    .language-switcher {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 4px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        min-width: 120px;
        height: 40px;
        overflow: hidden;
        box-shadow: 
            inset 0 1px 0 rgba(255, 255, 255, 0.05),
            0 2px 10px rgba(0, 0, 0, 0.15);
    }

    .lang-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.8);
        font-size: 13.5px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 20px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        z-index: 2;
        min-width: 56px;
        justify-content: center;
        flex: 1;
        outline: none;
    }

    .lang-btn:hover {
        color: white;
    }

    .lang-btn.active {
        color: white;
        font-weight: 600;
    }

    .lang-slider {
        position: absolute;
        top: 4px;
        left: 4px;
        width: calc(50% - 4px);
        height: calc(100% - 8px);
        background: linear-gradient(135deg, rgba(0, 102, 255, 0.9) 0%, rgba(0, 170, 255, 0.8) 100%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1;
        box-shadow: 
            0 4px 15px rgba(0, 102, 255, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .language-switcher[data-current-lang="en"] .lang-slider {
        transform: translateX(100%);
    }

    .language-switcher[data-current-lang="ru"] .lang-slider {
        transform: translateX(0);
    }

    .lang-flag {
        font-size: 16px;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .lang-btn:hover .lang-flag {
        transform: scale(1.2);
    }

    /* ===== –ö–ù–û–ü–ö–ê –ù–ê–ß–ê–¢–¨ –ü–†–û–ï–ö–¢ ===== */
    .btn {
        display: inline-flex;
        align-items: center;
        padding: 12px 26px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 14.5px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        gap: 10px;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
        border-radius: 12px;
    }

    .btn:hover::before {
        opacity: 1;
    }

    .btn-primary {
        background: linear-gradient(135deg, #0066ff 0%, #00aaff 100%);
        color: white !important;
        font-weight: 700;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 
            0 4px 20px rgba(0, 102, 255, 0.3),
            0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 
            0 8px 30px rgba(0, 102, 255, 0.5),
            0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    .btn-primary:active {
        transform: translateY(-1px);
    }

    .btn-small {
        padding: 10px 22px;
        font-size: 13.5px;
        border-radius: 10px;
    }

    .btn i {
        font-size: 14px;
        transition: transform 0.3s ease;
    }

    .btn:hover i {
        transform: translateX(3px);
    }

    /* ===== –ú–û–ë–ò–õ–¨–ù–û–ï –ú–ï–ù–Æ ===== */
    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        width: 36px;
        height: 36px;
        position: relative;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        z-index: 1001;
    }

    .mobile-menu-toggle:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.25);
    }

    .mobile-menu-toggle span {
        display: block;
        width: 20px;
        height: 2px;
        background: white;
        position: absolute;
        left: 8px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        border-radius: 1px;
    }

    .mobile-menu-toggle span:nth-child(1) { top: 12px; }
    .mobile-menu-toggle span:nth-child(2) { top: 17px; }
    .mobile-menu-toggle span:nth-child(3) { top: 22px; }

    .mobile-menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
        top: 17px;
    }

    .mobile-menu-toggle.active span:nth-child(2) {
        opacity: 0;
        transform: scale(0);
    }

    .mobile-menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
        top: 17px;
    }

    .mobile-menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 998;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .mobile-menu-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* ===== –ú–û–ë–ò–õ–¨–ù–´–ï –°–¢–ò–õ–ò ===== */
    @media (max-width: 768px) {
        .main-header {
            padding: 16px 0;
        }
        
        .main-header.scrolled {
            padding: 12px 0;
        }
        
        .logo-mark {
            width: 38px;
            height: 38px;
            font-size: 16px;
            border-radius: 10px;
        }
        
        .logo-text {
            font-size: 18px;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –¥–µ—Å–∫—Ç–æ–ø–Ω—É—é –Ω–∞–≤–∏–≥–∞—Ü–∏—é */
        .main-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            max-width: 400px;
            height: 100vh;
            background: rgba(15, 20, 35, 0.98);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            flex-direction: column;
            padding: 100px 30px 40px;
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            transition: right 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 999;
            margin: 0;
            gap: 0;
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.5);
        }
        
        .main-nav.active {
            right: 0;
        }
        
        .nav-link {
            padding: 18px 24px;
            font-size: 17px;
            margin-bottom: 8px;
            width: 100%;
            text-align: center;
            border-radius: 12px;
            border: 1px solid transparent;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.3) 0%, rgba(0, 170, 255, 0.2) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active::after {
            display: none;
        }
        
        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é */
        .mobile-menu-toggle {
            display: flex;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .header-actions .btn-primary {
            display: none;
        }

        .language-switcher {
            min-width: 110px;
            height: 38px;
            border-radius: 20px;
        }
        
        .lang-btn {
            padding: 7px 14px;
            font-size: 13px;
            min-width: 52px;
        }
        
        .lang-text {
            display: none;
        }
        
        .lang-btn {
            gap: 0;
        }
        
        .lang-flag {
            font-size: 15px;
        }
    }

    @media (max-width: 480px) {
        .main-header {
            padding: 14px 0;
        }
        
        .main-header .container {
            padding: 0 16px;
        }
        
        .logo-text {
            font-size: 16px;
        }
        
        .logo-mark {
            width: 34px;
            height: 34px;
            font-size: 14px;
            border-radius: 8px;
        }
        
        .main-nav {
            width: 90%;
            padding: 90px 20px 30px;
        }
        
        .nav-link {
            padding: 16px 20px;
            font-size: 16px;
        }
        
        .language-switcher {
            min-width: 90px;
            border-radius: 18px;
        }
        
        .lang-btn {
            padding: 6px 12px;
            min-width: 45px;
            border-radius: 16px;
        }
        
        .lang-slider {
            border-radius: 16px;
        }
    }

    /* ===== –ü–û–î–î–ï–†–ñ–ö–ê –ë–ï–ó BACKDROP-FILTER ===== */
    @supports not (backdrop-filter: blur(20px)) {
        .main-header {
            background: rgba(15, 20, 35, 0.99);
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .mobile-menu-toggle {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .main-nav {
            background: rgba(15, 20, 35, 0.99);
        }
    }

    /* ===== –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –†–ï–î–£–¶–ò–†–û–í–ê–ù–ù–û–ì–û –î–í–ò–ñ–ï–ù–ò–Ø ===== */
    @media (prefers-reduced-motion: reduce) {
        .main-header,
        .nav-link,
        .btn,
        .lang-btn,
        .logo,
        .logo-mark,
        .mobile-menu-toggle,
        .mobile-menu-overlay {
            transition: none !important;
        }
        
        .lang-slider {
            transition: none !important;
        }
        
        .nav-link:hover,
        .btn:hover,
        .logo:hover .logo-mark {
            transform: none !important;
        }
        
        .mobile-menu-toggle.active span {
            transition: none !important;
        }
    }

    /* ===== –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –°–¢–ò–õ–ò –î–õ–Ø –£–õ–£–ß–®–ï–ù–ò–Ø –î–û–°–¢–£–ü–ù–û–°–¢–ò ===== */
    .nav-link:focus,
    .btn:focus,
    .lang-btn:focus,
    .mobile-menu-toggle:focus {
        outline: 2px solid rgba(0, 102, 255, 0.6);
        outline-offset: 2px;
    }

    .nav-link:focus-visible,
    .btn:focus-visible,
    .lang-btn:focus-visible,
    .mobile-menu-toggle:focus-visible {
        outline: 2px solid rgba(0, 102, 255, 0.8);
        outline-offset: 2px;
    }

    /* ===== –°–¢–ò–õ–ò –î–õ–Ø –í–´–°–û–ö–û–ö–û–ù–¢–†–ê–°–¢–ù–´–• –†–ï–ñ–ò–ú–û–í ===== */
    @media (prefers-contrast: high) {
        .main-header {
            background: #0a0c12 !important;
            border-bottom: 2px solid white !important;
        }
        
        .nav-link {
            color: white !important;
        }
        
        .nav-link.active {
            background: #0066ff !important;
            color: white !important;
        }
        
        .btn-primary {
            background: #0066ff !important;
            border: 2px solid white !important;
        }
    }

    /* ===== –°–¢–ò–õ–ò –î–õ–Ø –¢–ï–ú–ù–û–ô –¢–ï–ú–´ ===== */
    @media (prefers-color-scheme: dark) {
        .main-header {
            background: rgba(10, 12, 18, 0.98);
        }
        
        .main-header.scrolled {
            background: rgba(10, 12, 18, 0.99);
        }
    }

    /* ===== –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø ===== */
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .main-header {
        animation: slideDown 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* ===== –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ô –û–¢–°–¢–£–ü –î–õ–Ø BODY ===== */
    body {
        padding-top: 80px;
    }

    @media (max-width: 768px) {
        body {
            padding-top: 70px;
        }
    }
</style>

                    –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç

                <button class="mobile-menu-toggle" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" aria-expanded="false" aria-controls="mobile-menu">

<!-- –û–≤–µ—Ä–ª–µ–π –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é -->
<div class="mobile-menu-overlay" aria-hidden="true"></div>

<!-- –°–∫—Ä—ã—Ç—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è —Å–∫—Ä–∏–Ω—Ä–∏–¥–µ—Ä–æ–≤ -->
<style>
    .sr-only {
        position: absolute;

        height: 1px;
        padding: 0;
        margin: -1px;

        clip: rect(0, 0, 0, 0);

    }
</style>

<script>
// ===== –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–´–ô –°–ö–†–ò–ü–¢ –•–ï–î–ï–†–ê =====
(function() {
    'use strict';
    
    console.log('üöÄ –ó–∞–≥—Ä—É–∑–∫–∞ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–≥–æ —Ö–µ–¥–µ—Ä–∞...');
    
    // ===== –û–°–ù–û–í–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
    let isMobileMenuOpen = false;
    let lastScrollY = window.scrollY;
    let ticking = false;
    
    // ===== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò =====
    
    /**
     * –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é
     */
    function setupMobileMenu() {
        const toggle = document.querySelector('.mobile-menu-toggle');
        const nav = document.querySelector('.main-nav');
        const overlay = document.querySelector('.mobile-menu-overlay');

        if (!toggle || !nav) {
            console.warn('‚ö†Ô∏è –≠–ª–µ–º–µ–Ω—Ç—ã –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
            return;
        }

        const toggleMenu = (open) => {
            const shouldOpen = open !== undefined ? open : !isMobileMenuOpen;
            
            if (shouldOpen) {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
                toggle.classList.add('active');
                nav.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                toggle.setAttribute('aria-expanded', 'true');
                isMobileMenuOpen = true;
                console.log('üì± –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é –æ—Ç–∫—Ä—ã—Ç–æ');
            } else {
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
                toggle.classList.remove('active');
                nav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
                toggle.setAttribute('aria-expanded', 'false');
                isMobileMenuOpen = false;
                console.log('üì± –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é –∑–∞–∫—Ä—ã—Ç–æ');
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
        toggle.addEventListener('click', (e) => {
            e.stopPropagation();
            e.preventDefault();
            toggleMenu();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –æ–≤–µ—Ä–ª–µ—é
        if (overlay) {
            overlay.addEventListener('click', () => {
                toggleMenu(false);
            });
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫–∏ –≤ –º–µ–Ω—é
        const navLinks = nav.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                toggleMenu(false);
            });
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –Ω–∞ –∫–ª–∞–≤–∏—à—É Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isMobileMenuOpen) {
                toggleMenu(false);
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ (–µ—Å–ª–∏ –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø)
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && isMobileMenuOpen) {
                toggleMenu(false);
            }
        });

        console.log('‚úÖ –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ');
    }

    /**
     * –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Å—ã–ª–∫–∏ –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
     */
    function setActiveNavLink() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            
            // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–ª–∞—Å—Å—ã
            link.classList.remove('active');
            link.removeAttribute('aria-current');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–∞ —Å—Å—ã–ª–∫–∞ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
            if (href === currentPage) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            }
            
            // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            if ((currentPage === '' || currentPage === 'index.html' || currentPage === '/') && href === 'index.html') {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            }
        });
        
        console.log('‚úÖ –ê–∫—Ç–∏–≤–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –¥–ª—è:', currentPage);
    }

    /**
     * –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–∞
     */
    function setupLanguageSwitcher() {
        const langButtons = document.querySelectorAll('.lang-btn');
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–∑ localStorage
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageSwitcherState(currentLang);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–Ω–æ–ø–∫–∞–º
        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const lang = btn.getAttribute('data-lang');
                const currentActive = document.querySelector('.lang-btn.active');
                
                // –ï—Å–ª–∏ —É–∂–µ –≤—ã–±—Ä–∞–Ω —ç—Ç–æ—Ç —è–∑—ã–∫, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
                if (currentActive && currentActive.getAttribute('data-lang') === lang) {
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
                updateLanguageSwitcherState(lang);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –≤ localStorage
                localStorage.setItem('preferredLang', lang);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
                const languageChangedEvent = new CustomEvent('languageChanged', { 
                    detail: { lang: lang } 
                });
                window.dispatchEvent(languageChangedEvent);
                
                console.log('üåê –Ø–∑—ã–∫ –∏–∑–º–µ–Ω–µ–Ω –Ω–∞:', lang);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã —á–µ—Ä–µ–∑ i18n
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                } else if (window.i18n && window.i18n.refresh) {
                    window.i18n.refresh();
                } else {
                    console.warn('‚ö†Ô∏è i18n –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É');
                    setTimeout(() => {
                        window.location.reload();
                    }, 100);
                }
            });
        });
        
        console.log('‚úÖ –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
    }

    /**
     * –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–∞
     */
    function updateLanguageSwitcherState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∞—Ç—Ä–∏–±—É—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }

    /**
     * –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å–∫—Ä–æ–ª–ª–∞
     */
    function setupScrollEffect() {
        const header = document.querySelector('.main-header');
        if (!header) return;
        
        function updateHeaderOnScroll() {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            lastScrollY = currentScrollY;
            ticking = false;
        }
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(updateHeaderOnScroll);
                ticking = true;
            }
        }, { passive: true });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHeaderOnScroll();
        
        console.log('‚úÖ –≠—Ñ—Ñ–µ–∫—Ç —Å–∫—Ä–æ–ª–ª–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
    }

    /**
     * –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ—Ç—Å—Ç—É–ø–∞ –¥–ª—è body
     */
    function setupBodyPadding() {
        function updateBodyPadding() {
            const header = document.querySelector('.main-header');
            if (!header) return;
            
            const headerHeight = header.offsetHeight;
            document.body.style.paddingTop = headerHeight + 'px';
            
            console.log(`üìè –û—Ç—Å—Ç—É–ø body —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: ${headerHeight}px`);
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(updateBodyPadding, 100);
        
        // –ò –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', updateBodyPadding);
        window.addEventListener('load', updateBodyPadding);
    }

    /**
     * –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Ö–µ–¥–µ—Ä–∞
     */
    function initUniversalHeader() {
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–≥–æ —Ö–µ–¥–µ—Ä–∞...');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
        setupMobileMenu();
        setActiveNavLink();
        setupLanguageSwitcher();
        setupScrollEffect();
        setupBodyPadding();
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å —Å–æ–±—ã—Ç–∏–π —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
        window.addEventListener('languageChanged', (e) => {
            updateLanguageSwitcherState(e.detail.lang);
        });
        
        console.log('‚úÖ –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —Ö–µ–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    }

    // ===== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
    
    // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initUniversalHeader, 100);
        });
    } else {
        setTimeout(initUniversalHeader, 100);
    }
    
    // ===== –≠–ö–°–ü–û–†–¢ –§–£–ù–ö–¶–ò–ô –î–õ–Ø –í–ù–ï–®–ù–ï–ì–û –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–Ø =====
    
    window.initUniversalHeader = initUniversalHeader;
    window.setupMobileMenu = setupMobileMenu;
    window.setActiveNavLink = setActiveNavLink;
    window.setupLanguageSwitcher = setupLanguageSwitcher;
    window.updateLanguageSwitcherState = updateLanguageSwitcherState;
    window.setupScrollEffect = setupScrollEffect;
    
    console.log('‚úÖ –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —Ö–µ–¥–µ—Ä –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤ –∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
})();
</script>

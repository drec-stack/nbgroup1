<!-- ===== –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ù–´–ô –•–ï–î–ï–† –° –í–´–†–û–í–ù–ï–ù–ù–û–ô –ù–ê–í–ò–ì–ê–¶–ò–ï–ô ===== -->
<style>
    /* ===== –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò ===== */
    .main-header {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 92%;
        max-width: 1400px;
        z-index: 1000;
        padding: 16px 0; /* –£–±—Ä–∞–Ω—ã –±–æ–∫–æ–≤—ã–µ –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è —á–∏—Å—Ç–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
        border-radius: 16px;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        box-shadow: 
            0 10px 40px rgba(0, 0, 0, 0.1),
            0 2px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* ===== –≠–§–§–ï–ö–¢–´ –ü–†–ò –°–ö–†–û–õ–õ–ï ===== */
    .main-header.scroll-down {
        top: 20px;
        padding: 14px 0;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 
            0 8px 30px rgba(0, 0, 0, 0.08),
            0 2px 5px rgba(0, 0, 0, 0.04);
    }

    .main-header.scroll-up {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 
            0 15px 50px rgba(0, 0, 0, 0.12),
            0 4px 12px rgba(0, 0, 0, 0.06);
    }

    .main-header.at-top {
        background: rgba(255, 255, 255, 0.95);
    }

    /* ===== –ö–û–ù–¢–ï–ô–ù–ï–† –ò –í–´–†–ê–í–ù–ò–í–ê–ù–ò–ï ===== */
    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        padding: 0 40px; /* –û—Ç—Å—Ç—É–ø—ã —Ç–µ–ø–µ—Ä—å –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ */
        box-sizing: border-box;
    }

    .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: relative;
    }

    /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø */
    .main-nav {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
        display: flex;
        gap: 8px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 8px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        z-index: 1;
    }

    /* –û–ë–ï–°–ü–ï–ß–ò–í–ê–ï–ú –†–ê–í–ù–´–ï –†–ê–°–°–¢–û–Ø–ù–ò–Ø –ú–ï–ñ–î–£ –ö–ù–û–ü–ö–ê–ú–ò */
    .nav-links-container {
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    /* ===== –õ–û–ì–û–¢–ò–ü ===== */
    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        gap: 12px;
        transition: all 0.3s ease;
        z-index: 1001;
        position: relative;
    }

    .logo:hover {
        transform: translateY(-1px);
    }

    .logo-mark {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
        color: white;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .logo:hover .logo-mark {
        transform: rotate(5deg) scale(1.05);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .logo-text {
        color: #1a1a1a;
        font-weight: 600;
        font-size: 18px;
        letter-spacing: -0.3px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* ===== –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
    .nav-link {
        color: #4a5568;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 8px;
        white-space: nowrap;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: max-content; /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –æ–¥–∏–Ω–∞–∫–æ–≤—É—é —à–∏—Ä–∏–Ω—É –¥–ª—è –≤—Å–µ—Ö –ø—É–Ω–∫—Ç–æ–≤ */
    }

    .nav-link:hover {
        color: #1a1a1a;
        background: rgba(0, 0, 0, 0.04);
    }

    .nav-link.active {
        color: #667eea;
        font-weight: 600;
        background: rgba(102, 126, 234, 0.08);
        border: 1px solid rgba(102, 126, 234, 0.2);
    }

    .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background: #667eea;
        border-radius: 50%;
        opacity: 0;
        animation: activeDot 0.3s ease forwards;
    }

    @keyframes activeDot {
        to {
            opacity: 1;
            bottom: -2px;
        }
    }

    /* ===== –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ ===== */
    .header-right {
        display: flex;
        align-items: center;
        gap: 16px;
        z-index: 1001;
        position: relative;
    }

    /* ===== –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –Ø–ó–´–ö–ê ===== */
    .language-switcher {
        display: flex;
        align-items: center;
        gap: 4px;
        position: relative;
        background: rgba(0, 0, 0, 0.03);
        border-radius: 10px;
        padding: 2px;
    }

    .lang-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: transparent;
        border: none;
        border-radius: 8px;
        color: #4a5568;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
        min-width: 56px;
        justify-content: center;
    }

    .lang-btn:hover {
        background: rgba(0, 0, 0, 0.04);
        transform: translateY(-1px);
    }

    .lang-btn.active {
        color: #667eea;
        background: white;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .lang-btn:not(.active) {
        opacity: 0.7;
    }

    .lang-flag {
        font-size: 16px;
    }

    .lang-text {
        font-size: 13px;
        font-weight: 600;
    }

    /* ===== –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –ö–ù–û–ü–ö–ê "–ù–ê–ß–ê–¢–¨ –ü–†–û–ï–ö–¢" ===== */
    .header-btn {
        display: inline-flex;
        align-items: center;
        padding: 10px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        gap: 8px;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
        white-space: nowrap;
    }

    .header-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }

    .header-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
    }

    .header-btn:hover::before {
        left: 100%;
    }

    .header-btn-icon {
        font-size: 16px;
        transition: transform 0.3s ease;
    }

    .header-btn:hover .header-btn-icon {
        transform: translateX(3px);
    }

    /* ===== –ê–î–ê–ü–¢–ò–í–ù–ê–Ø –í–ï–†–°–ò–Ø ===== */
    @media (max-width: 1200px) {
        .main-header {
            width: 96%;
        }
        
        .header-container {
            padding: 0 30px;
        }
        
        .main-nav {
            gap: 6px;
        }
        
        .nav-link {
            padding: 8px 14px;
            font-size: 13px;
        }
        
        .header-btn {
            padding: 10px 20px;
            font-size: 13px;
        }
        
        .lang-btn {
            padding: 6px 10px;
            min-width: 52px;
        }
    }

    @media (max-width: 1100px) {
        /* –î–ª—è —Å—Ä–µ–¥–Ω–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .main-nav {
            position: static;
            transform: none;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            left: auto;
            top: auto;
        }
        
        .header-inner {
            justify-content: space-between;
            gap: 20px;
        }
        
        .nav-links-container {
            justify-content: center;
            margin: 0 auto;
        }
    }

    @media (max-width: 900px) {
        .main-header {
            padding: 14px 0;
            top: 20px;
        }
        
        .header-container {
            padding: 0 25px;
        }
        
        .main-nav {
            display: none;
        }
        
        .logo {
            flex: 1;
        }
        
        .header-right {
            gap: 12px;
        }
    }

    @media (max-width: 768px) {
        .main-header {
            width: calc(100% - 30px);
            border-radius: 14px;
            padding: 12px 0;
            top: 15px;
        }
        
        .header-container {
            padding: 0 20px;
        }
        
        .logo-mark {
            width: 36px;
            height: 36px;
            font-size: 14px;
        }
        
        .logo-text {
            font-size: 16px;
        }
        
        .header-btn {
            padding: 8px 18px;
            font-size: 13px;
        }
        
        .lang-btn {
            padding: 6px 10px;
            min-width: 48px;
        }
        
        .lang-text {
            font-size: 12px;
        }
    }

    @media (max-width: 480px) {
        .main-header {
            width: calc(100% - 20px);
            padding: 10px 0;
        }
        
        .header-container {
            padding: 0 16px;
        }
        
        .logo-text {
            display: none;
        }
        
        .header-btn {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .lang-btn {
            padding: 5px 8px;
            min-width: 44px;
        }
        
        .lang-flag {
            font-size: 14px;
        }
        
        .lang-text {
            display: none;
        }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes headerSlideIn {
        from {
            transform: translateX(-50%) translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    }

    .main-header {
        animation: headerSlideIn 0.6s ease-out 0.3s both;
    }

    /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –±–µ–∑ backdrop-filter */
    @supports not (backdrop-filter: blur(20px)) {
        .main-header {
            background: rgba(255, 255, 255, 0.98);
        }
        
        .main-nav {
            background: rgba(255, 255, 255, 0.95);
        }
    }
</style>

<script>
// ===== –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ù–´–ô –•–ï–î–ï–† –° –£–õ–£–ß–®–ï–ù–ù–´–ú –í–´–†–ê–í–ù–ò–í–ê–ù–ò–ï–ú =====
(function() {
    'use strict';
    
    let lastScrollY = 0;
    let ticking = false;
    
    function initHeader() {
        const header = document.getElementById('main-header');
        if (!header) return;
        
        setupScrollAnimations(header);
        setupActiveNav();
        setupLanguageSwitcher();
        
        console.log('‚ú® –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–µ–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    }
    
    function setupScrollAnimations(header) {
        function updateHeaderState(scrollY) {
            const scrollDirection = scrollY > lastScrollY ? 'down' : 'up';
            
            header.classList.remove('scroll-down', 'scroll-up', 'at-top');
            
            if (scrollY < 10) {
                header.classList.add('at-top');
            } else if (scrollDirection === 'down' && scrollY > 50) {
                header.classList.add('scroll-down');
            } else if (scrollDirection === 'up' && scrollY > 50) {
                header.classList.add('scroll-up');
            }
            
            lastScrollY = scrollY;
        }
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    updateHeaderState(window.pageYOffset || document.documentElement.scrollTop);
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
        
        updateHeaderState(0);
    }
    
    function setupActiveNav() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            link.classList.remove('active');
            
            if (href === currentPage || 
                (currentPage === '' && href === 'index.html') ||
                (currentPage === '/' && href === 'index.html')) {
                link.classList.add('active');
            }
        });
    }
    
    function setupLanguageSwitcher() {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        if (!langBtns.length || !switcher) return;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —è–∑—ã–∫
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageState(currentLang);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
        langBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = btn.getAttribute('data-lang');
                
                // –ï—Å–ª–∏ —É–∂–µ –∞–∫—Ç–∏–≤–µ–Ω - –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
                if (btn.classList.contains('active')) return;
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —è–∑—ã–∫
                updateLanguageState(lang);
                localStorage.setItem('preferredLang', lang);
                
                // –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–∏—Å—Ç–µ–º—É –ø–µ—Ä–µ–≤–æ–¥–æ–≤
                if (window.i18n && typeof window.i18n.switchLanguage === 'function') {
                    window.i18n.switchLanguage(lang);
                }
            });
        });
    }
    
    function updateLanguageState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initHeader);
    } else {
        initHeader();
    }
    
    // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –¥–ª—è –≤–Ω–µ—à–Ω–µ–≥–æ –¥–æ—Å—Ç—É–ø–∞
    window.headerController = {
        setLanguage: function(lang) {
            updateLanguageState(lang);
        },
        updateNav: function() {
            setupActiveNav();
        }
    };
})();
</script>

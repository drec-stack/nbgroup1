    <script>
    (function() {
        'use strict';
        
        let lastScrollY = 0;
        let lastScrollTime = Date.now();
        let scrollDirection = 'none';
        let scrollVelocity = 0;
        let ticking = false;
        let isMobileMenuOpen = false;
        
        function initHeader() {
            const header = document.getElementById('main-header');
            if (!header) return;
            
            setupScrollAnimations(header);
            setupActiveNav();
            setupLanguageSwitcher();
            setupMobileMenu();
            
            header.classList.add('header-visible');
        }
        
        function setupScrollAnimations(header) {
            header.classList.add('at-top');
            
            function updateHeaderState(scrollY) {
                const now = Date.now();
                const timeDelta = now - lastScrollTime;
                const scrollDelta = scrollY - lastScrollY;
                
                scrollVelocity = Math.abs(scrollDelta) / (timeDelta || 1) * 1000;
                scrollDirection = scrollDelta > 0 ? 'down' : 'up';
                
                lastScrollTime = now;
                lastScrollY = scrollY;
                
                header.classList.remove(
                    'scroll-down', 'scroll-up', 'scroll-fast',
                    'at-top', 'at-middle', 'at-bottom'
                );
                
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                const scrollPercentage = (scrollY / (documentHeight - windowHeight)) * 100;
                
                if (scrollY < 50) {
                    header.classList.add('at-top');
                } else if (scrollPercentage > 45 && scrollPercentage < 55) {
                    header.classList.add('at-middle');
                } else if (scrollPercentage > 95) {
                    header.classList.add('at-bottom');
                }
                
                if (scrollDirection === 'down' && scrollY > 100) {
                    header.classList.add('scroll-down');
                    
                    if (scrollVelocity > 200) {
                        header.classList.add('scroll-fast');
                    }
                } else if (scrollDirection === 'up' && scrollY > 100) {
                    header.classList.add('scroll-up');
                    
                    if (scrollVelocity > 200) {
                        header.classList.add('scroll-fast');
                    }
                }
                
                if (scrollVelocity > 150) {
                    header.style.transition = 'all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                } else {
                    header.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                }
            }
            
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        updateHeaderState(window.pageYOffset || document.documentElement.scrollTop);
                        ticking = false;
                    });
                    ticking = true;
                }
            }, { passive: true });
            
            window.addEventListener('resize', () => {
                updateHeaderState(window.pageYOffset || document.documentElement.scrollTop);
            }, { passive: true });
            
            updateHeaderState(0);
        }
        
        function setupActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            
            function updateActiveLinks(links) {
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    link.classList.remove('active');
                    
                    if (href === currentPage || 
                        (currentPage === '' && href === 'index.html') ||
                        (currentPage === '/' && href === 'index.html')) {
                        link.classList.add('active');
                    }
                });
            }
            
            updateActiveLinks(navLinks);
            updateActiveLinks(mobileNavLinks);
            
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    closeMobileMenu();
                });
            });
        }
        
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn, .mobile-lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            updateLanguageState(currentLang);
            
            function updateLanguageState(lang) {
                const allLangBtns = document.querySelectorAll('.lang-btn, .mobile-lang-btn');
                const switchers = document.querySelectorAll('.language-switcher, .language-switcher-mobile, .mobile-language-switcher');
                
                allLangBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
            }
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const lang = btn.getAttribute('data-lang');
                    
                    if (btn.classList.contains('active')) {
                        return;
                    }
                    
                    const switcher = btn.closest('.language-switcher, .language-switcher-mobile, .mobile-language-switcher');
                    if (switcher) {
                        switcher.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            updateLanguageState(lang);
                            switcher.style.transform = 'scale(1)';
                        }, 150);
                    }
                    
                    if (isMobileMenuOpen) {
                        closeMobileMenu();
                    }
                });
            });
        }
        
        function setupMobileMenu() {
            const burgerBtn = document.getElementById('burger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (!burgerBtn || !mobileMenu) return;
            
            function toggleMobileMenu() {
                isMobileMenuOpen = !isMobileMenuOpen;
                
                if (isMobileMenuOpen) {
                    burgerBtn.classList.add('active');
                    mobileMenu.classList.add('active');
                    burgerBtn.setAttribute('aria-expanded', 'true');
                    burgerBtn.setAttribute('aria-label', '–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = 'hidden';
                } else {
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            }
            
            function closeMobileMenu() {
                if (isMobileMenuOpen) {
                    isMobileMenuOpen = false;
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            }
            
            burgerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMobileMenu();
            });
            
            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu) {
                    closeMobileMenu();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isMobileMenuOpen) {
                    closeMobileMenu();
                }
            });
            
            window.addEventListener('resize', () => {
                if (window.innerWidth > 900 && isMobileMenuOpen) {
                    closeMobileMenu();
                }
            });
            
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHeader);
        } else {
            initHeader();
        }
        
        window.headerController = {
            updateScrollState: function() {
                const header = document.getElementById('main-header');
                if (header) {
                    const scrollY = window.pageYOffset || document.documentElement.scrollTop;
                    const now = Date.now();
                    const scrollDelta = scrollY - lastScrollY;
                    scrollDirection = scrollDelta > 0 ? 'down' : 'up';
                    lastScrollY = scrollY;
                    lastScrollTime = now;
                }
            },
            closeMobileMenu: function() {
                const burgerBtn = document.getElementById('burger-btn');
                const mobileMenu = document.getElementById('mobile-menu');
                
                if (burgerBtn && mobileMenu) {
                    isMobileMenuOpen = false;
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            }
        };
    })();
    </script>

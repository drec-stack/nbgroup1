<script>
    // ===========================================
    // –°–ö–†–ò–ü–¢–´ –•–ï–î–ï–†–ê - –ê–í–¢–û–ù–û–ú–ù–´–ï
    // –†–∞–±–æ—Ç–∞—é—Ç –Ω–∞ –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö
    // ===========================================
    
    (function() {
        'use strict';
        
        console.log('üöÄ –ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ö–µ–¥–µ—Ä –∑–∞–≥—Ä—É–∂–µ–Ω');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
        document.addEventListener('DOMContentLoaded', function() {
            initHeader();
        });
        
        // –ï—Å–ª–∏ DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω
        if (document.readyState === 'interactive' || document.readyState === 'complete') {
            setTimeout(initHeader, 100);
        }
        
        function initHeader() {
            console.log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–≤—Ç–æ–Ω–æ–º–Ω–æ–≥–æ —Ö–µ–¥–µ—Ä–∞...');
            
            const header = document.getElementById('main-header');
            if (!header) {
                console.error('‚ùå –•–µ–¥–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }
            
            // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å
            header.classList.remove('header-hidden');
            header.classList.add('header-visible');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
            initActiveLinks();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–∞
            initLanguageSwitcher();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±—É—Ä–≥–µ—Ä-–∫–Ω–æ–ø–∫–∏
            initBurgerButton();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–∞
            initScrollBehavior();
            
            console.log('‚úÖ –ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ö–µ–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
        function initActiveLinks() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                
                const href = link.getAttribute('href');
                if (href === currentPage || 
                    (currentPage === '' && href === 'index.html') ||
                    (currentPage === '/' && href === 'index.html')) {
                    link.classList.add('active');
                }
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                link.addEventListener('click', function(e) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –µ—Å–ª–∏ –æ–Ω —Å–∫—Ä—ã—Ç
                    const header = document.getElementById('main-header');
                    if (header && header.classList.contains('header-hidden')) {
                        header.classList.remove('header-hidden');
                        header.classList.add('header-visible');
                    }
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ
                    const mobileMenu = document.querySelector('.mobile-menu');
                    const burgerBtn = document.querySelector('.burger-btn');
                    if (mobileMenu && mobileMenu.classList.contains('active')) {
                        mobileMenu.classList.remove('active');
                        if (burgerBtn) burgerBtn.classList.remove('active');
                    }
                });
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–∞
        function initLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —è–∑—ã–∫ –∏–∑ localStorage
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            updateLanguageSwitchers(currentLang);
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const lang = this.getAttribute('data-lang');
                    if (lang === currentLang) return;
                    
                    console.log(`üåç –°–º–µ–Ω–∞ —è–∑—ã–∫–∞ –Ω–∞: ${lang}`);
                    switchLanguage(lang);
                });
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–π —è–∑—ã–∫–∞
        function updateLanguageSwitchers(lang) {
            const switchers = document.querySelectorAll('.language-switcher');
            switchers.forEach(switcher => {
                switcher.setAttribute('data-current-lang', lang);
            });
            
            const langBtns = document.querySelectorAll('.lang-btn');
            langBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            
            localStorage.setItem('preferredLang', lang);
        }
        
        // –°–º–µ–Ω–∞ —è–∑—ã–∫–∞
        function switchLanguage(lang) {
            updateLanguageSwitchers(lang);
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é —Å–∏—Å—Ç–µ–º—É i18n –µ—Å–ª–∏ –µ—Å—Ç—å
            if (window.i18n && typeof window.i18n.switchLanguage === 'function') {
                window.i18n.switchLanguage(lang);
            }
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
            const mobileMenu = document.querySelector('.mobile-menu');
            const burgerBtn = document.querySelector('.burger-btn');
            if (mobileMenu && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                if (burgerBtn) burgerBtn.classList.remove('active');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±—É—Ä–≥–µ—Ä-–∫–Ω–æ–ø–∫–∏
        function initBurgerButton() {
            const burgerBtn = document.querySelector('.burger-btn');
            if (!burgerBtn) return;
            
            burgerBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const mobileMenu = document.querySelector('.mobile-menu');
                if (!mobileMenu) return;
                
                const isOpen = mobileMenu.classList.contains('active');
                
                if (isOpen) {
                    // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é
                    mobileMenu.classList.remove('active');
                    this.classList.remove('active');
                    this.setAttribute('aria-expanded', 'false');
                    document.body.style.overflow = '';
                } else {
                    // –û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é
                    mobileMenu.classList.add('active');
                    this.classList.add('active');
                    this.setAttribute('aria-expanded', 'true');
                    document.body.style.overflow = 'hidden';
                }
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–∞
        function initScrollBehavior() {
            const header = document.getElementById('main-header');
            if (!header) return;
            
            let lastScrollTop = 0;
            let ticking = false;
            
            const updateHeaderOnScroll = () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å scrolled –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
                if (scrollTop > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≥–ª–∞–≤–Ω–∞—è –ª–∏ —ç—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                const isIndexPage = currentPage === 'index.html' || 
                                   currentPage === '' || 
                                   currentPage === '/';
                
                // –ù–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –≤–∫–ª—é—á–∞–µ–º —Å–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
                if (isIndexPage) {
                    const scrollingDown = scrollTop > lastScrollTop;
                    
                    if (scrollingDown && scrollTop > 100) {
                        // –ü—Ä—è—á–µ–º –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–Ω–∏–∑
                        if (!header.classList.contains('header-hidden')) {
                            header.classList.add('header-hidden');
                            header.classList.remove('header-visible');
                        }
                    } else if (!scrollingDown || scrollTop <= 100) {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–≤–µ—Ä—Ö –∏–ª–∏ –≤–≤–µ—Ä—Ö—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                        if (header.classList.contains('header-hidden')) {
                            header.classList.remove('header-hidden');
                            header.classList.add('header-visible');
                        }
                    }
                }
                
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                ticking = false;
            };
            
            const onScroll = () => {
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(updateHeaderOnScroll);
                }
            };
            
            window.addEventListener('scroll', onScroll, { passive: true });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞)
            if (window.innerWidth > 900) {
                header.addEventListener('mouseenter', () => {
                    if (header.classList.contains('header-hidden')) {
                        header.classList.remove('header-hidden');
                        header.classList.add('header-visible');
                    }
                });
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            updateHeaderOnScroll();
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã
        document.addEventListener('click', function(e) {
            const header = document.getElementById('main-header');
            if (!header) return;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ª—é–±—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏ –Ω–µ–≥–æ
            if (e.target.closest('.main-header')) {
                if (header.classList.contains('header-hidden')) {
                    header.classList.remove('header-hidden');
                    header.classList.add('header-visible');
                }
            }
        });
        
    })();
</script>

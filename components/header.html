<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB Group - –ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω</title>
    <style>
        /* ===== HEADER STYLES ===== */
        .main-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 1400px;
            z-index: 1000;
            padding: 15px 0;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.12);
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .main-header.scrolled {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }

        /* ===== HEADER CONTAINER ===== */
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            width: 100%;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
            gap: 15px;
        }

        /* ===== –õ–û–ì–û–¢–ò–ü ===== */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px;
            transition: transform 0.3s ease;
            z-index: 1001;
            flex-shrink: 0;
            min-width: 120px;
            flex: 1;
            max-width: 200px;
        }

        .logo:hover {
            transform: translateY(-1px);
        }

        .logo-mark {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
            flex-shrink: 0;
        }

        .logo-text {
            color: white;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.5px;
            white-space: nowrap;
            display: block !important;
        }

        /* ===== DESKTOP NAVIGATION ===== */
        .main-nav {
            display: flex;
            gap: 20px;
            margin: 0 40px;
            flex-wrap: wrap;
        }

        @media (max-width: 1100px) {
            .main-nav {
                gap: 15px;
                margin: 0 30px;
            }
        }

        @media (max-width: 900px) {
            .main-nav {
                display: none;
            }
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.12);
        }

        .nav-link.active {
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ===== –°–£–ü–ï–†-–ö–û–ú–ü–ê–ö–¢–ù–´–ô –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –Ø–ó–´–ö–ê ===== */
        .language-switcher {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 3px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            min-width: 70px;
            height: 34px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .language-switcher:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .lang-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: calc(50% - 3px);
            height: calc(100% - 6px);
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .language-switcher[data-current-lang="en"] .lang-slider {
            transform: translateX(100%);
        }

        .lang-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 0 8px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.2s ease;
            flex: 1;
            outline: none;
            min-width: 0;
            position: relative;
            z-index: 2;
            height: 28px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .lang-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }

        .lang-btn.active {
            color: white;
            font-weight: 700;
        }

        .lang-flag {
            font-size: 14px;
            display: inline-block;
            line-height: 1;
            transition: transform 0.2s ease;
        }

        .lang-btn:hover .lang-flag {
            transform: scale(1.1);
        }

        .lang-text {
            display: inline-block;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è - —Ç–æ–ª—å–∫–æ —Ñ–ª–∞–≥–∏ */
        .language-switcher.mobile-only-flags .lang-text {
            display: none;
        }

        .language-switcher.mobile-only-flags {
            min-width: 90px;
            height: 36px;
        }

        .language-switcher.mobile-only-flags .lang-btn {
            padding: 0 12px;
            gap: 0;
        }

        .language-switcher.mobile-only-flags .lang-flag {
            font-size: 18px;
        }

        /* ===== –î–ï–°–ö–¢–û–ü–ù–ê–Ø –í–ï–†–°–ò–Ø - –°–£–ü–ï–†-–ö–û–ú–ü–ê–ö–¢–ù–ê–Ø ===== */
        .header-right-desktop .language-switcher {
            min-width: 70px;
            height: 34px;
            padding: 3px;
            border-radius: 18px;
        }

        .header-right-desktop .lang-slider {
            top: 3px;
            left: 3px;
            width: calc(50% - 3px);
            height: calc(100% - 6px);
            border-radius: 15px;
        }

        .header-right-desktop .lang-btn {
            font-size: 13px;
            height: 28px;
            padding: 0 8px;
            gap: 4px;
            border-radius: 15px;
        }

        .header-right-desktop .lang-text {
            font-size: 12px;
        }

        .header-right-desktop .lang-flag {
            font-size: 14px;
        }

        /* ===== DESKTOP BUTTON ===== */
        .header-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 24px;
            background: white;
            color: #0a0a0a;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
            flex-shrink: 0;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.25);
        }

        /* ===== MOBILE VERSION ===== */
        .header-right-desktop {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right-mobile {
            display: none;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            justify-content: flex-end;
        }

        /* ===== –ú–ï–î–ò–ê –ó–ê–ü–†–û–°–´ –î–õ–Ø –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–ò ===== */
        
        /* –ü–ª–∞–Ω—à–µ—Ç –∏ –¥–µ—Å–∫—Ç–æ–ø - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç RU/EN */
        @media (min-width: 769px) {
            .language-switcher .lang-text {
                display: inline-block !important;
            }
            
            .language-switcher.mobile-only-flags .lang-text {
                display: inline-block !important;
            }
            
            .language-switcher.mobile-only-flags {
                min-width: 100px;
            }
            
            .language-switcher.mobile-only-flags .lang-btn {
                gap: 6px;
            }
        }

        @media (max-width: 900px) {
            .header-right-desktop {
                display: none;
            }
            
            .header-right-mobile {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            /* –ú–æ–±–∏–ª—å–Ω—ã–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ - —Ç–æ–ª—å–∫–æ —Ñ–ª–∞–≥–∏ */
            .language-switcher.mobile-only-flags .lang-text {
                display: none !important;
            }
            
            .language-switcher.mobile-only-flags {
                min-width: 85px;
                height: 36px;
            }
            
            .language-switcher.mobile-only-flags .lang-btn {
                padding: 0 12px;
                gap: 0;
            }
            
            .language-switcher.mobile-only-flags .lang-flag {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .main-header {
                width: 100%;
                top: 0;
                left: 0;
                transform: none;
                border-radius: 0;
                padding: 10px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .main-header.scrolled {
                padding: 8px 0;
            }

            .header-container {
                padding: 0 15px;
            }

            .logo {
                gap: 8px;
                min-width: 0;
                flex: 1;
            }
            
            .logo-mark {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .logo-text {
                font-size: 18px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 140px;
                display: block !important;
            }
            
            .language-switcher.mobile-only-flags {
                min-width: 80px;
                height: 34px;
            }
            
            .language-switcher.mobile-only-flags .lang-flag {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                padding: 8px 0;
            }

            .header-container {
                padding: 0 12px;
            }
            
            .header-inner {
                gap: 6px;
            }
            
            .logo {
                gap: 6px;
                min-width: 0;
            }
            
            .logo-mark {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .logo-text {
                font-size: 16px;
                max-width: 110px;
            }
            
            .header-right-mobile {
                gap: 6px;
            }
            
            .language-switcher.mobile-only-flags {
                min-width: 75px;
                height: 32px;
            }
            
            .language-switcher.mobile-only-flags .lang-flag {
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            .logo-text {
                max-width: 90px;
                font-size: 15px;
            }
            
            .language-switcher.mobile-only-flags {
                min-width: 70px;
                height: 30px;
            }
            
            .language-switcher.mobile-only-flags .lang-flag {
                font-size: 14px;
            }
        }

        @media (max-width: 320px) {
            .language-switcher.mobile-only-flags {
                min-width: 65px;
            }
        }

        /* Fallback for browsers without backdrop-filter support */
        @supports not (backdrop-filter: blur(20px)) {
            .main-header {
                background: rgba(15, 20, 35, 0.98);
            }
            
            .language-switcher {
                background: rgba(255, 255, 255, 0.12);
            }
        }
        
        /* –§–∏–∫—Å –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            .lang-btn {
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header class="main-header" id="main-header">
        <div class="header-container">
            <div class="header-inner">
                <!-- –õ–æ–≥–æ—Ç–∏–ø -->
                <a href="index.html" class="logo" aria-label="–ù–∞ –≥–ª–∞–≤–Ω—É—é">
                    <div class="logo-mark" aria-hidden="true">NB</div>
                    <span class="logo-text">NB Group</span>
                </a>
                
                <!-- –î–µ—Å–∫—Ç–æ–ø–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
                <nav class="main-nav" aria-label="–û—Å–Ω–æ–≤–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è">
                    <a href="index.html" class="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
                    <a href="about.html" class="nav-link">–û –Ω–∞—Å</a>
                    <a href="services.html" class="nav-link">–£—Å–ª—É–≥–∏</a>
                    <a href="portfolio.html" class="nav-link">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
                    <a href="brandbook.html" class="nav-link">–ë—Ä–µ–Ω–¥–±—É–∫</a>
                    <a href="contacts.html" class="nav-link">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
                </nav>
                
                <!-- –î–µ—Å–∫—Ç–æ–ø–Ω–∞—è –≤–µ—Ä—Å–∏—è (—Å–ø—Ä–∞–≤–∞) -->
                <div class="header-right-desktop">
                    <!-- –°–£–ü–ï–†-–ö–û–ú–ü–ê–ö–¢–ù–´–ô –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ -->
                    <div class="language-switcher" data-current-lang="ru">
                        <div class="lang-slider"></div>
                        <button class="lang-btn" data-lang="ru">
                            <span class="lang-flag">üá∑üá∫</span>
                            <span class="lang-text">RU</span>
                        </button>
                        <button class="lang-btn" data-lang="en">
                            <span class="lang-flag">üá¨üáß</span>
                            <span class="lang-text">EN</span>
                        </button>
                    </div>
                    
                    <a href="contacts.html" class="header-btn">
                        –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç
                    </a>
                </div>
                
                <!-- –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è (—Å–ø—Ä–∞–≤–∞) -->
                <div class="header-right-mobile">
                    <!-- –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π –º–æ–±–∏–ª—å–Ω—ã–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å -->
                    <div class="language-switcher mobile-only-flags" data-current-lang="ru">
                        <div class="lang-slider"></div>
                        <button class="lang-btn" data-lang="ru">
                            <span class="lang-flag">üá∑üá∫</span>
                            <span class="lang-text">RU</span>
                        </button>
                        <button class="lang-btn" data-lang="en">
                            <span class="lang-flag">üá¨üáß</span>
                            <span class="lang-text">EN</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
    (function() {
        'use strict';
        
        function initHeader() {
            const header = document.getElementById('main-header');
            if (!header) return;
            
            setupScrollAnimations(header);
            setupActiveNav();
            setupLanguageSwitcher();
            setupTouchOptimizations();
            
            console.log('‚úÖ Header initialized (desktop only)');
        }
        
        function setupScrollAnimations(header) {
            function updateHeaderState() {
                const scrollY = window.scrollY || document.documentElement.scrollTop;
                
                if (scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
            
            window.addEventListener('scroll', updateHeaderState, { passive: true });
            updateHeaderState();
        }
        
        function setupActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('active');
                
                if (href === currentPage || 
                    (currentPage === '' && href === 'index.html') ||
                    (currentPage === '/' && href === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
        
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            updateLanguageState(currentLang);
            
            function updateLanguageState(lang) {
                const allLangBtns = document.querySelectorAll('.lang-btn');
                const switchers = document.querySelectorAll('.language-switcher');
                
                allLangBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                // Update i18n if available
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
                
                window.dispatchEvent(new CustomEvent('languageChanged', { detail: { lang } }));
            }
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const lang = btn.getAttribute('data-lang');
                    
                    if (btn.classList.contains('active')) {
                        return;
                    }
                    
                    updateLanguageState(lang);
                });
            });
        }
        
        function setupTouchOptimizations() {
            // Add touch-friendly classes
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.body.classList.add('touch-device');
                
                // Make buttons more touch-friendly
                const buttons = document.querySelectorAll('.lang-btn');
                buttons.forEach(btn => {
                    btn.style.minHeight = '44px';
                    btn.style.minWidth = '44px';
                });
            }
        }
        
        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHeader);
        } else {
            initHeader();
        }
        
    })();
    </script>
</body>
</html>

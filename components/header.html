<!-- ===== –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–´–ô –•–ï–î–ï–† –° –ê–ù–ò–ú–ê–¶–ò–Ø–ú–ò –ü–†–ò –°–ö–†–û–õ–õ–ï ===== -->
<style>
    /* ===== –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò ===== */
    .main-header {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
        max-width: 1400px;
        z-index: 1000;
        padding: 15px 0;
        border-radius: 20px;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            inset 0 0 20px rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
    }

    /* ===== –ê–ù–ò–ú–ê–¶–ò–ò –ü–†–ò –°–ö–†–û–õ–õ–ï ===== */
    /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
    .main-header.header-visible {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
        visibility: visible;
        animation: floatHeader 3s ease-in-out infinite;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–Ω–∏–∑ */
    .main-header.scroll-down {
        transform: translateX(-50%) translateY(-10px) scale(0.98);
        opacity: 0.9;
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 
            0 12px 40px rgba(0, 0, 0, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.12),
            inset 0 0 25px rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 10px 0;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–≤–µ—Ä—Ö */
    .main-header.scroll-up {
        transform: translateX(-50%) translateY(0) scale(1.01);
        opacity: 1;
        backdrop-filter: blur(35px) saturate(220%);
        -webkit-backdrop-filter: blur(35px) saturate(220%);
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 
            0 16px 48px rgba(0, 0, 0, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.15),
            inset 0 0 30px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: pulseGlow 2s ease-in-out;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –±—ã—Å—Ç—Ä–æ–º —Å–∫—Ä–æ–ª–ª–µ */
    .main-header.scroll-fast {
        transform: translateX(-50%) translateY(-15px) scale(0.96);
        opacity: 0.85;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(40px) saturate(250%);
        -webkit-backdrop-filter: blur(40px) saturate(250%);
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –≤ —Å–∞–º–æ–º –≤–µ—Ä—Ö—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .main-header.at-top {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px) saturate(160%);
        -webkit-backdrop-filter: blur(20px) saturate(160%);
        animation: softGlow 4s ease-in-out infinite;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Å–µ—Ä–µ–¥–∏–Ω—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .main-header.at-middle {
        transform: translateX(-50%) translateY(0) scale(1.02);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(35px) saturate(200%);
        -webkit-backdrop-filter: blur(35px) saturate(200%);
        box-shadow: 
            0 15px 45px rgba(0, 0, 0, 0.45),
            inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –≤–Ω–∏–∑—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .main-header.at-bottom {
        transform: translateX(-50%) translateY(0);
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        box-shadow: 
            0 5px 25px rgba(0, 0, 0, 0.35),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes floatHeader {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-2px); }
    }

    @keyframes softGlow {
        0%, 100% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
        50% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.1); }
    }

    @keyframes pulseGlow {
        0% { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); }
        50% { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255, 255, 255, 0.15); }
        100% { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); }
    }

    /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
    @keyframes headerSlideIn {
        from {
            transform: translateX(-50%) translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    }

    .main-header {
        animation: headerSlideIn 0.6s ease-out 0.3s both;
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
    @media (max-width: 768px) {
        .main-header {
            left: 0;
            transform: translateY(0);
            width: 100%;
            max-width: 100%;
            border-radius: 0;
            top: 0;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 12px 0;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .main-header.header-visible {
            transform: translateY(0);
            animation: floatHeaderMobile 3s ease-in-out infinite;
        }

        .main-header.scroll-down {
            transform: translateY(-5px) scale(0.98);
        }

        .main-header.scroll-up {
            transform: translateY(0) scale(1.01);
        }

        .main-header.scroll-fast {
            transform: translateY(-8px) scale(0.96);
        }

        @keyframes floatHeaderMobile {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-1px); }
        }
    }

    /* ===== –°–¢–†–£–ö–¢–£–†–ê ===== */
    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 30px;
        width: 100%;
    }

    .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    @media (max-width: 768px) {
        .header-container {
            padding: 0 20px;
        }
    }

    /* ===== –õ–û–ì–û–¢–ò–ü –° –ê–ù–ò–ú–ê–¶–ò–Ø–ú–ò ===== */
    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        gap: 14px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1001;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ª–æ–≥–æ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
    .scroll-down .logo {
        transform: scale(0.95);
        opacity: 0.9;
    }

    .scroll-up .logo {
        transform: scale(1.02);
        animation: logoPulse 0.5s ease;
    }

    @keyframes logoPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1.02); }
    }

    .logo:hover {
        transform: translateY(-1px) scale(1.05);
        opacity: 1;
    }

    .logo-mark {
        width: 46px;
        height: 46px;
        background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 20px;
        color: #000000;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 2px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
            0 4px 20px rgba(255, 255, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.4);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ª–æ–≥–æ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
    .scroll-fast .logo-mark {
        transform: rotate(-2deg);
        box-shadow: 
            0 6px 25px rgba(255, 255, 255, 0.25),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .at-middle .logo-mark {
        box-shadow: 
            0 6px 25px rgba(255, 255, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .logo:hover .logo-mark {
        transform: scale(1.05) rotate(2deg);
        box-shadow: 
            0 8px 30px rgba(255, 255, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .logo-text {
        color: white;
        font-weight: 700;
        font-size: 22px;
        letter-spacing: -0.5px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        transition: all 0.3s ease;
    }

    .scroll-down .logo-text {
        opacity: 0.8;
    }

    .scroll-up .logo-text {
        opacity: 1;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
        .logo-mark {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        
        .logo-text {
            font-size: 19px;
        }
    }

    @media (max-width: 480px) {
        .logo-text {
            font-size: 17px;
        }
        
        .logo-mark {
            width: 36px;
            height: 36px;
            font-size: 16px;
        }
    }

    /* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø –° –ê–ù–ò–ú–ê–¶–ò–Ø–ú–ò ===== */
    .main-nav {
        display: flex;
        gap: 20px;
        margin: 0 40px;
    }

    @media (max-width: 1100px) {
        .main-nav {
            gap: 15px;
            margin: 0 30px;
        }
    }

    @media (max-width: 900px) {
        .main-nav {
            display: none;
        }
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        padding: 8px 16px;
        border-radius: 10px;
        white-space: nowrap;
        background: rgba(255, 255, 255, 0.03);
        position: relative;
        overflow: hidden;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
    .scroll-down .nav-link {
        transform: translateY(-1px);
        opacity: 0.8;
    }

    .scroll-up .nav-link {
        transform: translateY(0);
        opacity: 1;
    }

    .scroll-fast .nav-link {
        transition: all 0.2s ease;
    }

    .nav-link:hover {
        color: white;
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.12);
    }

    .nav-link.active {
        color: white;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: activePulse 2s ease-in-out infinite;
    }

    @keyframes activePulse {
        0%, 100% { 
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        50% { 
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
    }

    /* ===== –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ ===== */
    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
        transition: all 0.3s ease;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
    .scroll-down .header-right {
        opacity: 0.9;
        transform: translateX(5px);
    }

    .scroll-up .header-right {
        opacity: 1;
        transform: translateX(0);
    }

    @media (max-width: 768px) {
        .header-right {
            gap: 15px;
        }
    }

    /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ —Å –∞–Ω–∏–º–∞—Ü–∏—è–º–∏ */
    .language-switcher {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 3px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        width: 100px;
        height: 36px;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .scroll-up .language-switcher {
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .lang-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 6px 12px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.85);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        flex: 1;
        outline: none;
        min-width: 46px;
    }

    .lang-btn:hover {
        color: white;
        transform: scale(1.05);
    }

    .lang-btn.active {
        color: white;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.25);
        animation: langPulse 1.5s ease-in-out infinite;
    }

    @keyframes langPulse {
        0%, 100% { 
            transform: scale(1);
            box-shadow: 0 0 0 rgba(255, 255, 255, 0.2);
        }
        50% { 
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    }

    @media (max-width: 768px) {
        .language-switcher {
            width: 90px;
            height: 34px;
        }
        
        .lang-btn {
            padding: 5px 10px;
            font-size: 12.5px;
            min-width: 42px;
        }
        
        .lang-text {
            display: none;
        }
    }

    /* –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç" —Å –∞–Ω–∏–º–∞—Ü–∏—è–º–∏ */
    .header-btn {
        display: inline-flex;
        align-items: center;
        padding: 10px 24px;
        background: white;
        color: #0a0a0a;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        gap: 8px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
        position: relative;
        overflow: hidden;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç—ã –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
    .scroll-down .header-btn {
        transform: translateY(-2px) scale(0.95);
        box-shadow: 0 3px 15px rgba(255, 255, 255, 0.1);
    }

    .scroll-up .header-btn {
        transform: translateY(0) scale(1);
        box-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
        animation: btnGlow 2s ease-in-out;
    }

    .scroll-fast .header-btn {
        transition: all 0.2s ease;
    }

    .at-middle .header-btn {
        box-shadow: 0 6px 25px rgba(255, 255, 255, 0.25);
    }

    @keyframes btnGlow {
        0% { box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15); }
        50% { box-shadow: 0 4px 25px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.2); }
        100% { box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15); }
    }

    .header-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 30px rgba(255, 255, 255, 0.25);
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è */
    .header-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .scroll-up .header-btn::after {
        animation: btnPulse 2s ease-in-out;
    }

    @keyframes btnPulse {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 0.3; }
        100% { opacity: 0; transform: scale(1); }
    }

    @media (max-width: 768px) {
        .header-btn {
            padding: 8px 20px;
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .header-btn {
            display: none;
        }
    }

    /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –±–µ–∑ backdrop-filter */
    @supports not (backdrop-filter: blur(20px)) {
        .main-header {
            background: rgba(15, 20, 35, 0.98);
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.12);
        }
    }
</style>

<header class="main-header" id="main-header">
    <div class="header-container">
        <div class="header-inner">
            <!-- –õ–æ–≥–æ—Ç–∏–ø -->
            <a href="index.html" class="logo" aria-label="–ù–∞ –≥–ª–∞–≤–Ω—É—é">

                <span class="logo-text" data-i18n="nav.brand">NB Group</span>

                <a href="index.html" class="nav-link" data-i18n="nav.home">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="about.html" class="nav-link" data-i18n="nav.about">–û –Ω–∞—Å</a>
                <a href="services.html" class="nav-link" data-i18n="nav.services">–£—Å–ª—É–≥–∏</a>
                <a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
                <a href="brandbook.html" class="nav-link" data-i18n="nav.brandbook">–ë—Ä–µ–Ω–¥–±—É–∫</a>

            </nav>
            
            <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å -->
            <div class="header-right">
                <!-- –Ø–∑—ã–∫ -->
                <div class="language-switcher" data-current-lang="ru">
                    <button class="lang-btn" data-lang="ru">
                        <span class="lang-flag">üá∑üá∫</span>

<script>
// ===== –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–´–ô –•–ï–î–ï–† –° –ê–ù–ò–ú–ê–¶–ò–Ø–ú–ò –ü–†–ò –°–ö–†–û–õ–õ–ï =====
(function() {
    'use strict';
    
    let lastScrollY = 0;
    let lastScrollTime = Date.now();
    let scrollDirection = 'none';
    let scrollVelocity = 0;
    let ticking = false;
    
    function initHeader() {
        const header = document.getElementById('main-header');
        if (!header) return;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setupScrollAnimations(header);
        setupActiveNav();
        setupLanguageSwitcher();
        
        console.log('üé¨ –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π —Ö–µ–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    }
    
    function setupScrollAnimations(header) {
        header.classList.add('header-visible', 'at-top');
        
        function updateHeaderState(scrollY) {
            const now = Date.now();
            const timeDelta = now - lastScrollTime;
            const scrollDelta = scrollY - lastScrollY;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å —Å–∫—Ä–æ–ª–ª–∞
            scrollVelocity = Math.abs(scrollDelta) / (timeDelta || 1) * 1000;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            scrollDirection = scrollDelta > 0 ? 'down' : 'up';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
            lastScrollTime = now;
            lastScrollY = scrollY;
            
            // –°–Ω–∏–º–∞–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã —Å–æ—Å—Ç–æ—è–Ω–∏–π
            header.classList.remove(
                'scroll-down', 'scroll-up', 'scroll-fast',
                'at-top', 'at-middle', 'at-bottom'
            );
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const scrollPercentage = (scrollY / (documentHeight - windowHeight)) * 100;
            
            // –ö–ª–∞—Å—Å—ã –¥–ª—è –ø–æ–ª–æ–∂–µ–Ω–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            if (scrollY < 50) {
                header.classList.add('at-top');
            } else if (scrollPercentage > 45 && scrollPercentage < 55) {
                header.classList.add('at-middle');
            } else if (scrollPercentage > 95) {
                header.classList.add('at-bottom');
            }
            
            // –ö–ª–∞—Å—Å—ã –¥–ª—è –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏ —Å–∫–æ—Ä–æ—Å—Ç–∏ —Å–∫—Ä–æ–ª–ª–∞
            if (scrollDirection === 'down' && scrollY > 100) {
                header.classList.add('scroll-down');
                
                if (scrollVelocity > 200) {
                    header.classList.add('scroll-fast');
                }
            } else if (scrollDirection === 'up' && scrollY > 100) {
                header.classList.add('scroll-up');
                
                if (scrollVelocity > 200) {
                    header.classList.add('scroll-fast');
                }
            }
            
            // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ transition
            if (scrollVelocity > 150) {
                header.style.transition = 'all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            } else {
                header.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            }
        }
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    updateHeaderState(window.pageYOffset || document.documentElement.scrollTop);
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ—Å–∞–π–∑–∞
        window.addEventListener('resize', () => {
            updateHeaderState(window.pageYOffset || document.documentElement.scrollTop);
        }, { passive: true });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –º—ã—à–∏ –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        document.addEventListener('mousemove', (e) => {
            const headerRect = header.getBoundingClientRect();
            const isOverHeader = e.clientY < headerRect.bottom && e.clientY > headerRect.top;
            
            if (isOverHeader) {
                header.style.transform = `translateX(-50%) translateY(${Math.sin(Date.now() / 500) * 1}px)`;
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHeaderState(0);
    }
    
    function setupActiveNav() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            link.classList.remove('active');
            
            if (href === currentPage || 
                (currentPage === '' && href === 'index.html') ||
                (currentPage === '/' && href === 'index.html')) {
                link.classList.add('active');
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
            link.addEventListener('mouseenter', () => {
                if (!link.classList.contains('active')) {
                    link.style.transform = 'translateY(-3px) scale(1.05)';
                }
            });
            
            link.addEventListener('mouseleave', () => {
                if (!link.classList.contains('active')) {
                    link.style.transform = '';
                }
            });
        });
    }
    
    function setupLanguageSwitcher() {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        if (!langBtns.length || !switcher) return;
        
        // –¢–µ–∫—É—â–∏–π —è–∑—ã–∫
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageState(currentLang);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        langBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = btn.getAttribute('data-lang');
                const currentActive = document.querySelector('.lang-btn.active');
                
                if (currentActive.getAttribute('data-lang') === lang) {
                    return;
                }
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
                switcher.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    updateLanguageState(lang);
                    switcher.style.transform = 'scale(1)';
                }, 150);
                
                localStorage.setItem('preferredLang', lang);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
            });
        });
    }
    
    function updateLanguageState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }
    
    // –ó–∞–ø—É—Å–∫
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initHeader);
    } else {
        initHeader();
    }
    
    // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –≤–Ω–µ—à–Ω–µ–≥–æ –¥–æ—Å—Ç—É–ø–∞
    window.headerController = {
        updateScrollState: function() {
            const header = document.getElementById('main-header');
            if (header) {
                const scrollY = window.pageYOffset || document.documentElement.scrollTop;
                // –ü–æ–≤—Ç–æ—Ä–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                const now = Date.now();
                const scrollDelta = scrollY - lastScrollY;
                scrollDirection = scrollDelta > 0 ? 'down' : 'up';
                lastScrollY = scrollY;
                lastScrollTime = now;
            }
        }
    };
})();
</script>

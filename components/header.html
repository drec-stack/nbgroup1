<!-- ===== –•–ï–î–ï–†, –ö–û–¢–û–†–´–ô –°–ö–†–´–í–ê–ï–¢–°–Ø –ü–†–ò –°–ö–†–û–õ–õ–ï ===== -->
<style>
    /* ===== –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò ===== */
    .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 20px 0;
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    opacity 0.3s ease,
                    background-color 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        box-shadow: 
            0 4px 30px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }

    /* –í–∏–¥–∏–º–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
    .main-header.header-visible {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }

    /* –°–∫—Ä—ã—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ - —Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è –∑–∞ –≤–µ—Ä—Ö–Ω–∏–º –∫—Ä–∞–µ–º */
    .main-header.header-hidden {
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ (–Ω–µ–º–Ω–æ–≥–æ —É–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É) */
    .main-header.scrolled {
        padding: 12px 0;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        box-shadow: 
            0 8px 40px rgba(0, 0, 0, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.12);
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* –ü–æ–∫–∞–∑–∞—Ç—å —Ö–µ–¥–µ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞ –≤ –≤–µ—Ä—Ö–Ω—é—é —á–∞—Å—Ç—å —ç–∫—Ä–∞–Ω–∞ */
    .main-header.header-hidden:hover {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* –û–±–ª–∞—Å—Ç—å –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ö–µ–¥–µ—Ä–∞ */
    .header-activation-zone {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 20px;
        z-index: 999;
        background: transparent;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
    @keyframes headerSlideIn {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .main-header {
        animation: headerSlideIn 0.6s ease-out 0.3s both;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 30px;
        width: 100%;
    }

    .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    /* –õ–æ–≥–æ—Ç–∏–ø */
    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        gap: 14px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1001;
    }

    .logo:hover {
        transform: translateY(-1px);
        opacity: 0.95;
    }

    .logo-mark {
        width: 46px;
        height: 46px;
        background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 20px;
        color: #000000;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 2px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
            0 4px 20px rgba(255, 255, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.4);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .logo:hover .logo-mark {
        transform: scale(1.05) rotate(2deg);
        box-shadow: 
            0 8px 30px rgba(255, 255, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .logo-text {
        color: white;
        font-weight: 700;
        font-size: 22px;
        letter-spacing: -0.5px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .main-nav {
        display: flex;
        gap: 20px;
        margin: 0 40px;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        font-weight: 500;

    .nav-link:hover {

    }

    .nav-link.active {
        color: white;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å */
    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ */
    .language-switcher {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 3px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        width: 100px;
        height: 36px;
        overflow: hidden;
    }

    .lang-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 6px 12px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.85);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        flex: 1;
        outline: none;
        min-width: 46px;
    }

    .lang-btn:hover {
        color: white;
    }

    .lang-btn.active {
        color: white;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.25);
    }

    /* –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç" */
    .header-btn {
        display: inline-flex;
        align-items: center;
        padding: 10px 24px;
        background: white;
        color: #0a0a0a;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        gap: 8px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
    }

    .header-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(255, 255, 255, 0.25);
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 1100px) {
        .main-nav {
            gap: 15px;
            margin: 0 30px;
        }
    }

    @media (max-width: 900px) {
        .main-nav {
            display: none;
        }
        
        .header-right {
            gap: 15px;
        }
    }

    @media (max-width: 768px) {
        .main-header {
            padding: 15px 0;
        }
        
        .main-header.scrolled {
            padding: 10px 0;
        }
        
        .header-container {
            padding: 0 20px;
        }
        
        .logo-mark {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        
        .logo-text {
            font-size: 19px;
        }
        
        .language-switcher {
            width: 90px;
            height: 34px;
        }
        
        .lang-btn {
            padding: 5px 10px;
            font-size: 12.5px;
            min-width: 42px;
        }
        
        .lang-text {
            display: none;
        }
        
        .header-btn {
            padding: 8px 20px;
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .logo-text {
            font-size: 17px;
        }
        
        .logo-mark {
            width: 36px;
            height: 36px;
            font-size: 16px;
        }
        
        .header-btn {
            display: none;
        }
    }

    /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –±–µ–∑ backdrop-filter */
    @supports not (backdrop-filter: blur(20px)) {
        .main-header {
            background: rgba(15, 20, 35, 0.98);
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.12);
        }
    }
</style>

<script>
// ===== –•–ï–î–ï–†, –ö–û–¢–û–†–´–ô –°–ö–†–´–í–ê–ï–¢–°–Ø –ü–†–ò –°–ö–†–û–õ–õ–ï =====
(function() {
    'use strict';
    
    let lastScrollY = 0;
    let isHidden = false;
    let ticking = false;
    let hideTimeout = null;
    const SCROLL_THRESHOLD = 100; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è
    const SHOW_THRESHOLD = 10;    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞
    const HIDE_DELAY = 1500;      // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–∫—Ä—ã—Ç–∏–µ–º (–º—Å)
    
    function initHeader() {
        const header = document.getElementById('main-header');
        const activationZone = document.getElementById('header-activation-zone');
        
        if (!header) return;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setupScrollBehavior(header);
        setupActiveNav();
        setupLanguageSwitcher();
        setupActivationZone(header, activationZone);
        
        console.log('üëÜ –•–µ–¥–µ—Ä —Å –∞–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    }
    
    function setupScrollBehavior(header) {
        function updateHeaderState() {
            const scrollY = window.pageYOffset || document.documentElement.scrollTop;
            const scrollingDown = scrollY > lastScrollY;
            
            // –≠—Ñ—Ñ–µ–∫—Ç "scrolled" –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
            if (scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–≥–¥–∞ —Å–∫—Ä—ã–≤–∞—Ç—å/–ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Ö–µ–¥–µ—Ä
            if (scrollingDown && scrollY > SCROLL_THRESHOLD && !isHidden) {
                hideHeader(header);
            } 
            else if (!scrollingDown && scrollY < lastScrollY - SHOW_THRESHOLD && isHidden) {
                showHeader(header);
            }
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –≤ —Å–∞–º–æ–º –≤–µ—Ä—Ö—É
            else if (scrollY <= 30) {
                showHeader(header);
            }
            
            lastScrollY = scrollY <= 0 ? 0 : scrollY;
        }
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞ —Å —Ç—Ä–æ—Ç—Ç–ª–∏–Ω–≥–æ–º
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updateHeaderState();
                    ticking = false;
                });
                ticking = true;
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä —Å–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ –∫–∞–∂–¥–æ–º —Å–∫—Ä–æ–ª–ª–µ
            resetHideTimer(header);
        }, { passive: true });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å —Ö–µ–¥–µ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        header.addEventListener('mouseenter', () => {
            showHeader(header);
            resetHideTimer(header);
        });
        
        // –°–∫—Ä—ã–≤–∞—Ç—å —Ö–µ–¥–µ—Ä –ø—Ä–∏ —É—Ö–æ–¥–µ –∫—É—Ä—Å–æ—Ä–∞ (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π)
        header.addEventListener('mouseleave', () => {
            if (window.pageYOffset > SCROLL_THRESHOLD) {
                startHideTimer(header);
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHeaderState();
    }
    
    function setupActivationZone(header, activationZone) {
        if (!activationZone) return;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å —Ö–µ–¥–µ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –≤ –≤–µ—Ä—Ö–Ω—é—é –∑–æ–Ω—É
        activationZone.addEventListener('mouseenter', () => {
            if (isHidden && window.pageYOffset > SCROLL_THRESHOLD) {
                showHeader(header);
            }
        });
        
        // –°–∫—Ä—ã–≤–∞—Ç—å —Ö–µ–¥–µ—Ä –ø—Ä–∏ —É—Ö–æ–¥–µ –∏–∑ –∑–æ–Ω—ã
        activationZone.addEventListener('mouseleave', () => {
            if (!isHidden && window.pageYOffset > SCROLL_THRESHOLD) {
                startHideTimer(header);
            }
        });
        
        // –ö–ª–∏–∫ –≤ –∑–æ–Ω–µ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —Ç–æ–∂–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Ö–µ–¥–µ—Ä
        activationZone.addEventListener('click', () => {
            if (isHidden) {
                showHeader(header);
                // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    if (window.pageYOffset > SCROLL_THRESHOLD) {
                        startHideTimer(header);
                    }
                }, 3000);
            }
        });
    }
    
    function hideHeader(header) {
        if (isHidden) return;
        
        header.classList.remove('header-visible');
        header.classList.add('header-hidden');
        isHidden = true;
        
        console.log('‚¨áÔ∏è –•–µ–¥–µ—Ä —Å–∫—Ä—ã—Ç');
        
        // –û—á–∏—â–∞–µ–º —Ç–∞–π–º–µ—Ä
        if (hideTimeout) {
            clearTimeout(hideTimeout);
            hideTimeout = null;
        }
    }
    
    function showHeader(header) {
        if (!isHidden) return;
        
        header.classList.remove('header-hidden');
        header.classList.add('header-visible');
        isHidden = false;
        
        console.log('‚¨ÜÔ∏è –•–µ–¥–µ—Ä –ø–æ–∫–∞–∑–∞–Ω');
        
        // –û—á–∏—â–∞–µ–º —Ç–∞–π–º–µ—Ä
        if (hideTimeout) {
            clearTimeout(hideTimeout);
            hideTimeout = null;
        }
    }
    
    function startHideTimer(header) {
        // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä
        if (hideTimeout) {
            clearTimeout(hideTimeout);
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π —Ç–∞–π–º–µ—Ä
        hideTimeout = setTimeout(() => {
            if (window.pageYOffset > SCROLL_THRESHOLD && !isHidden) {
                hideHeader(header);
            }
        }, HIDE_DELAY);
    }
    
    function resetHideTimer(header) {
        if (hideTimeout) {
            clearTimeout(hideTimeout);
            hideTimeout = null;
        }
    }
    
    function setupActiveNav() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            link.classList.remove('active');
            
            if (href === currentPage || 
                (currentPage === '' && href === 'index.html') ||
                (currentPage === '/' && href === 'index.html')) {
                link.classList.add('active');
            }
        });
    }
    
    function setupLanguageSwitcher() {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        if (!langBtns.length || !switcher) return;
        
        // –¢–µ–∫—É—â–∏–π —è–∑—ã–∫
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageState(currentLang);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        langBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = btn.getAttribute('data-lang');
                
                if (document.querySelector('.lang-btn.active').getAttribute('data-lang') === lang) {
                    return;
                }
                
                updateLanguageState(lang);
                localStorage.setItem('preferredLang', lang);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
            });
        });
    }
    
    function updateLanguageState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –ø–æ–∫–∞–∑–∞ —Ö–µ–¥–µ—Ä–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –º–µ–Ω—é)
    window.showHeaderForce = function() {
        const header = document.getElementById('main-header');
        if (header) {
            showHeader(header);
            resetHideTimer(header);
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (window.pageYOffset > SCROLL_THRESHOLD) {
                    startHideTimer(header);
                }
            }, 5000);
        }
    };
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å–∫—Ä—ã—Ç–∏—è —Ö–µ–¥–µ—Ä–∞
    window.hideHeaderForce = function() {
        const header = document.getElementById('main-header');
        if (header) {
            hideHeader(header);
        }
    };
    
    // –ó–∞–ø—É—Å–∫
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initHeader);
    } else {
        initHeader();
    }
})();
</script>

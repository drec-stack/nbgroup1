<style>

    .main-header {

        z-index: 1000 !important;
        padding: 15px 0 !important;

        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è —Ö–µ–¥–µ—Ä–∞ */
    @media (max-width: 768px) {

            position: fixed !important;

            max-width: 100% !important;

            margin: 0 !important;

            backdrop-filter: blur(30px) saturate(180%) !important;
            -webkit-backdrop-filter: blur(30px) saturate(180%) !important;

                0 8px 32px rgba(0, 0, 0, 0.4),

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ö–µ–¥–µ—Ä–∞ */
    .main-header .container {
        max-width: 1400px;
        margin: 0 auto;

        width: 100%;
    }

    @media (max-width: 768px) {

    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ */
    .header-inner {

    /* ===== –õ–û–ì–û–¢–ò–ü ===== */
    .logo {

        text-decoration: none;
        color: white;
        font-weight: 700;

        z-index: 1001;
        line-height: 1;
    }

    .logo:hover {
        transform: translateY(-1px);
        opacity: 0.95;
    }

    /* –ì–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –ª–æ–≥–æ—Ç–∏–ø NB */
    .logo-mark {
        width: 46px;

        background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%) !important;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 20px;
        color: #000000 !important;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 2px solid rgba(255, 255, 255, 0.4) !important;
        box-shadow: 
            0 4px 20px rgba(255, 255, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.4);
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .logo:hover .logo-mark {
        transform: scale(1.05) rotate(2deg);
        box-shadow: 
            0 8px 30px rgba(255, 255, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    /* –¢–µ–∫—Å—Ç "NB Group" */
    .logo-text {
        color: white !important;
        font-weight: 700;
        font-size: 22px;
        letter-spacing: -0.5px;
        background: none !important;
        -webkit-background-clip: border-box !important;
        -webkit-text-fill-color: white !important;
        background-clip: border-box !important;
        position: relative;
        line-height: 1.1;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @media (max-width: 768px) {
        .logo-mark {
            width: 40px;
            height: 40px;
            font-size: 18px;
            border-radius: 10px;
        }
        
        .logo-text {
            font-size: 19px;
            letter-spacing: -0.3px;
        }
        
        .logo {

        }
    }

    @media (max-width: 480px) {
        .logo-text {
            font-size: 17px;
        }
        
        .logo-mark {

            font-size: 16px;

        }

        }
    }

    /* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
    .main-nav {
        display: flex;
        gap: 20px;
        margin: 0 40px;
    }

    @media (max-width: 1100px) {
        .main-nav {
            gap: 15px;

        }
    }

    @media (max-width: 900px) {

        }
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        padding: 8px 16px;
        border-radius: 10px;
        white-space: nowrap;
        background: rgba(255, 255, 255, 0.03);
    }

    .nav-link:hover {
        color: white;
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.12);
    }

    .nav-link.active {
        color: white;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.15) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
    }

    /* ===== –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ –•–ï–î–ï–†–ê ===== */
    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    @media (max-width: 768px) {
        .header-right {
            gap: 15px;
        }
    }

    /* ===== –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –Ø–ó–´–ö–ê ===== */
    .language-switcher {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 3px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        width: 100px;
        height: 36px;
        overflow: hidden;
    }

    .lang-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 6px 12px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.85);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        flex: 1;
        outline: none;
        min-width: 46px;
    }

    .lang-btn:hover {
        color: white;
    }

    .lang-btn.active {
        color: white;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.25) !important;
    }

    .lang-slider {
        display: none;
    }

    .lang-flag {
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .language-switcher {
            width: 90px;
            height: 34px;
        }
        
        .lang-btn {
            padding: 5px 10px;
            font-size: 12.5px;
            min-width: 42px;
        }
        
        .lang-text {
            display: none;
        }
        
        .lang-btn {
            gap: 0;
        }
        
        .lang-flag {
            font-size: 13px;
        }
    }

    /* ===== –ö–ù–û–ü–ö–ê "–ù–ê–ß–ê–¢–¨ –ü–†–û–ï–ö–¢" ===== */
    .header-right .btn-primary {
        display: inline-flex;
        align-items: center;
        padding: 10px 24px;
        background: white !important;
        color: #0a0a0a !important;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        gap: 8px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
    }

    .header-right .btn-primary:hover {
        background: white !important;
        color: #0a0a0a !important;
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 768px) {
        .header-right .btn-primary {
            padding: 8px 20px;
            font-size: 13px;
            border-radius: 8px;
        }
    }

    @media (max-width: 480px) {
        .header-right .btn-primary {
            display: none;
        }
    }

    /* ===== –£–î–ê–õ–Ø–ï–ú –í–°–ï –°–ö–†–´–¢–´–ï –≠–õ–ï–ú–ï–ù–¢–´ ===== */
    .mobile-menu-toggle,
    .mobile-menu-overlay,
    .menu-toggle,
    .burger-menu,
    .hamburger,
    .menu-btn,
    .nav-toggle {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
        position: absolute !important;
        z-index: -1000 !important;
    }

    /* ===== –ü–û–î–î–ï–†–ñ–ö–ê –ë–ï–ó BACKDROP-FILTER ===== */
    @supports not (backdrop-filter: blur(20px)) {
        .main-header {
            background: rgba(15, 20, 35, 0.98) !important;
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.12);
        }
    }
</style>

<!-- HTML –•–ï–î–ï–†–ê - –ú–ò–ù–ò–ú–ê–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø -->
<header class="main-header">
    <div class="container">
        <div class="header-inner">
            <!-- –õ–æ–≥–æ—Ç–∏–ø -->
            <a href="index.html" class="logo" aria-label="–ù–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É">
                <div class="logo-mark" aria-hidden="true">NB</div>
                <span class="logo-text" data-i18n="nav.brand">NB Group</span>
            </a>
            
            <!-- –û—Å–Ω–æ–≤–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
            <nav class="main-nav" aria-label="–û—Å–Ω–æ–≤–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è">
                <a href="index.html" class="nav-link" data-i18n="nav.home">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="about.html" class="nav-link" data-i18n="nav.about">–û –Ω–∞—Å</a>
                <a href="services.html" class="nav-link" data-i18n="nav.services">–£—Å–ª—É–≥–∏</a>
                <a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
                <a href="brandbook.html" class="nav-link" data-i18n="nav.brandbook">–ë—Ä–µ–Ω–¥–±—É–∫</a>
                <a href="contacts.html" class="nav-link" data-i18n="nav.contact">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
            </nav>
            
            <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å - —Ç–æ–ª—å–∫–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ –∏ –∫–Ω–æ–ø–∫–∞ -->
            <div class="header-right">
                <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ -->
                <div class="language-switcher" data-current-lang="ru">
                    <button class="lang-btn" data-lang="ru">üá∑üá∫</button>
                    <button class="lang-btn active" data-lang="en">üá∫üá∏</button>
                </div>
                
                <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç -->
                <a href="contacts.html" class="btn btn-primary" data-i18n="nav.startProject">
                    –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç

</header>

<script>
// ===== –ü–†–û–°–¢–û–ô –°–ö–†–ò–ü–¢ –î–õ–Ø –•–ï–î–ï–†–ê =====
(function() {
    'use strict';
    
    // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initHeader);
    } else {
        initHeader();
    }
    
    function initHeader() {
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Å—ã–ª–∫–∏
        setActiveNavLink();
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–∞
        setupLanguageSwitcher();
        
        console.log('‚úÖ –•–µ–¥–µ—Ä –∑–∞–≥—Ä—É–∂–µ–Ω');
    }
    
    function setActiveNavLink() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            
            link.classList.remove('active');
            
            if (href === currentPage) {
                link.classList.add('active');
            }
            
            // –î–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            if ((currentPage === '' || currentPage === 'index.html' || currentPage === '/') && href === 'index.html') {
                link.classList.add('active');
            }
        });
    }
    
    function setupLanguageSwitcher() {
        const langButtons = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        if (!langButtons.length || !switcher) return;
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageSwitcherState(currentLang);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const lang = btn.getAttribute('data-lang');
                const currentActive = document.querySelector('.lang-btn.active');
                
                if (currentActive && currentActive.getAttribute('data-lang') === lang) {
                    return;
                }
                
                updateLanguageSwitcherState(lang);
                localStorage.setItem('preferredLang', lang);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                } else if (window.i18n && window.i18n.refresh) {
                    window.i18n.refresh();
                }
            });
        });
    }
    
    function updateLanguageSwitcherState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }
})();
</script>

<header class="main-header">
    <div class="container">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <div class="logo-mark">NB</div>
                <span class="logo-text">NBGROUP.TECH</span>
            </a>
            
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
                <a href="services.html" class="nav-link" data-i18n="nav.services">Services</a>
                <a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">Work</a>
                <a href="brandbook.html" class="nav-link">Brandbook</a>
                <a href="about.html" class="nav-link" data-i18n="nav.about">About</a>
                <a href="contacts.html" class="nav-link" data-i18n="nav.contact">Contact</a>
            </nav>
            
            <div class="header-actions">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="ru">RU</button>
                    <span class="lang-separator">/</span>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <a href="contacts.html" class="btn btn-primary btn-small" data-i18n="nav.startProject">Start Project</a>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>

<style>
    .language-switcher {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-right: 15px;
    }

    .lang-btn {
        background: none;
        border: none;
        color: var(--light-text);
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 3px;
        transition: var(--transition);
    }

    .lang-btn:hover {
        color: var(--text);
    }

    .lang-btn.active {
        color: var(--accent);
        background: rgba(0, 102, 255, 0.1);
    }

    .lang-separator {
        color: var(--light-text);
        font-size: 12px;
    }

    /* Мобильное меню */
    .mobile-menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 998;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
    }

    .mobile-menu-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* Анимация гамбургера */
    .mobile-menu-toggle.active span:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .mobile-menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu-toggle.active span:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }

    /* Адаптивные стили */
    @media (max-width: 768px) {
        .main-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: var(--primary);
            flex-direction: column;
            padding: 100px 30px 30px;
            border-left: 1px solid var(--border);
            transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 999;
            display: flex !important;
        }
        
        .main-nav.active {
            right: 0;
        }
        
        .main-nav .nav-link {
            padding: 15px 0;
            font-size: 18px;
            border-bottom: 1px solid var(--border);
            width: 100%;
            text-align: center;
        }
        
        .main-nav .nav-link:last-child {
            border-bottom: none;
        }
        
        .language-switcher {
            margin-right: 10px;
        }
        
        .header-actions .btn-primary {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .main-nav {
            width: 100%;
            right: -100%;
        }
        
        .logo-text {
            font-size: 16px;
        }
        
        .logo-mark {
            width: 35px;
            height: 35px;
            font-size: 14px;
        }
    }
</style>

<script>
function initHeader() {
    setupMobileMenu();
    setupLanguageSwitcher();
    setupHeaderScroll();
}

function setupMobileMenu() {
    const toggle = document.querySelector('.mobile-menu-toggle');
    const nav = document.querySelector('.main-nav');
    const overlay = document.createElement('div');
    overlay.className = 'mobile-menu-overlay';
    document.body.appendChild(overlay);

    toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        nav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
    });

    overlay.addEventListener('click', () => {
        toggle.classList.remove('active');
        nav.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
    });

    // Close menu on nav link click
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            toggle.classList.remove('active');
            nav.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    });
}

function setupLanguageSwitcher() {
    const langBtns = document.querySelectorAll('.lang-btn');
    
    langBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            
            // Update active state
            langBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Change language (this would integrate with your i18n system)
            if (window.changeLanguage) {
                window.changeLanguage(lang);
            }
        });
    });
}

function setupHeaderScroll() {
    const header = document.querySelector('.main-header');
    
    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
}

// Initialize header functionality
document.addEventListener('DOMContentLoaded', initHeader);
</script>

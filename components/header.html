    <!-- –°–ö–†–ò–ü–¢ –î–õ–Ø –Ø–ó–´–ö–ê, –ö–ù–û–ü–ö–ò –ò –°–ö–†–û–õ–õ–ê -->
    <script>
    (function() {
        'use strict';
        
        console.log('üöÄ Header loaded - Language, project button and scroll behavior');
        
        // ===== –ù–ê–°–¢–†–û–ô–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–Ø –Ø–ó–´–ö–ê =====
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            
            function updateLanguageState(lang) {
                langBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                const switchers = document.querySelectorAll('.language-switcher');
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
            }
            
            updateLanguageState(currentLang);
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const lang = this.getAttribute('data-lang');
                    
                    if (this.classList.contains('active')) return;
                    
                    updateLanguageState(lang);
                });
            });
        }
        
        // ===== –ù–ê–°–¢–†–û–ô–ö–ê –ö–ù–û–ü–ö–ò "–ù–ê–ß–ê–¢–¨ –ü–†–û–ï–ö–¢" =====
        function setupStartProjectButton() {
            const startProjectBtn = document.getElementById('start-project-btn');
            
            if (!startProjectBtn) return;
            
            startProjectBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'contacts.html';
            });
        }
        
        // ===== –°–ö–†–´–¢–ò–ï –•–ï–î–ï–†–ê –ü–†–ò –°–ö–†–û–õ–õ–ï (–ö–û–†–†–ï–ö–¢–ù–ê–Ø –†–ï–ê–õ–ò–ó–ê–¶–ò–Ø) =====
        function setupHeaderScroll() {
            console.log('üéØ Setting up header scroll behavior...');
            
            const header = document.getElementById('main-header');
            if (!header) {
                console.warn('‚ùå Header not found for scroll behavior');
                return;
            }
            
            let lastScrollTop = 0;
            const scrollThreshold = 100;
            let isHidden = false;
            let ticking = false;
            let hideTimeout = null;
            let showTimeout = null;
            
            // –í–∞–∂–Ω–æ: –¥–æ–±–∞–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π CSS –¥–ª—è –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç–∏
            const style = document.createElement('style');
            style.textContent = `
                /* –í–ê–ñ–ù–û: –•–µ–¥–µ—Ä –≤—Å–µ–≥–¥–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º */
                .main-header,
                .main-header * {
                    pointer-events: auto !important;
                    cursor: pointer !important;
                }
                
                /* –ö–æ–≥–¥–∞ —Ö–µ–¥–µ—Ä —Å–∫—Ä—ã—Ç, –¥–µ–ª–∞–µ–º –µ–≥–æ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º, –Ω–æ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º */
                .main-header.header-hidden {
                    transform: translateY(-100%) !important;
                    opacity: 0 !important;
                }
                
                .main-header.header-hidden::before {
                    content: '';
                    position: absolute;
                    top: -20px;
                    left: 0;
                    width: 100%;
                    height: 40px;
                    background: transparent;
                    z-index: 1001;
                }
                
                .main-header.header-visible {
                    transform: translateY(0) !important;
                    opacity: 1 !important;
                }
                
                /* –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ body padding */
                body.has-hidden-header {
                    padding-top: 0 !important;
                }
                
                /* –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ */
                @media (min-width: 901px) {
                    .main-header.header-hidden {
                        transform: translateX(-50%) translateY(-100%) !important;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // –°–∫—Ä—ã—Ç—å —Ö–µ–¥–µ—Ä
            function hideHeader() {
                if (hideTimeout) {
                    clearTimeout(hideTimeout);
                    hideTimeout = null;
                }
                
                header.classList.remove('header-visible');
                header.classList.add('header-hidden');
                isHidden = true;
                document.body.classList.add('has-hidden-header');
                
                console.log('‚¨áÔ∏è Header hidden (but clickable!)');
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ö–µ–¥–µ—Ä
            function showHeader() {
                if (showTimeout) {
                    clearTimeout(showTimeout);
                    showTimeout = null;
                }
                
                if (hideTimeout) {
                    clearTimeout(hideTimeout);
                    hideTimeout = null;
                }
                
                header.classList.remove('header-hidden');
                header.classList.add('header-visible');
                isHidden = false;
                document.body.classList.remove('has-hidden-header');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º scrolled –∫–ª–∞—Å—Å
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                console.log('‚¨ÜÔ∏è Header shown and fully clickable');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ö–µ–¥–µ—Ä–∞
            function updateHeaderState() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollingDown = scrollTop > lastScrollTop;
                const isAtTop = scrollTop <= 50;
                
                // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –≤ —Å–∞–º–æ–º –≤–µ—Ä—Ö—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                if (isAtTop) {
                    if (isHidden) {
                        showHeader();
                    }
                    return;
                }
                
                // –ü—Ä—è—á–µ–º –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–Ω–∏–∑
                if (scrollingDown && scrollTop > scrollThreshold) {
                    if (!isHidden && !hideTimeout) {
                        hideTimeout = setTimeout(() => {
                            hideHeader();
                        }, 150); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ª—É—á—à–µ–≥–æ UX
                    }
                }
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–≤–µ—Ä—Ö
                else if (!scrollingDown && scrollTop > scrollThreshold) {
                    if (isHidden && !showTimeout) {
                        showTimeout = setTimeout(() => {
                            showHeader();
                        }, 50);
                    }
                }
                
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                ticking = false;
            }
            
            // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
            function onScroll() {
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(updateHeaderState);
                }
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –Ω–µ–≥–æ (–û–°–ù–û–í–ù–û–ô –§–ò–ö–°)
            function setupHeaderClickHandler() {
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –≤–µ—Å—å —Ö–µ–¥–µ—Ä
                header.addEventListener('click', function(e) {
                    console.log('üéØ Header clicked, showing it...');
                    
                    if (isHidden) {
                        showHeader();
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –º—ã –Ω–∞ —Å—Å—ã–ª–∫—É
                        const link = e.target.closest('a');
                        if (link && link.href) {
                            e.preventDefault();
                            setTimeout(() => {
                                if (!link.href.includes('javascript:')) {
                                    window.location.href = link.href;
                                }
                            }, 100);
                        }
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –º—ã –Ω–∞ –∫–Ω–æ–ø–∫—É
                        const button = e.target.closest('button');
                        if (button) {
                            e.preventDefault();
                            setTimeout(() => {
                                button.click();
                            }, 100);
                        }
                    }
                });
                
                // –¢–∞–∫–∂–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–ª–∏–∫–∏ –Ω–∞ –æ—Ç–¥–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                const clickableElements = header.querySelectorAll('a, button, .logo, .nav-link, .lang-btn');
                clickableElements.forEach(el => {
                    el.addEventListener('click', function(e) {
                        if (isHidden) {
                            e.preventDefault();
                            e.stopPropagation();
                            showHeader();
                            
                            // –î–ª—è —Å—Å—ã–ª–æ–∫ - –≤—ã–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ—Å–ª–µ –ø–æ–∫–∞–∑–∞
                            if (this.tagName === 'A' && this.href) {
                                setTimeout(() => {
                                    if (!this.href.includes('javascript:')) {
                                        window.location.href = this.href;
                                    }
                                }, 150);
                            }
                            
                            // –î–ª—è –∫–Ω–æ–ø–æ–∫ - –∑–∞–ø—É—Å–∫–∞–µ–º –∏—Ö –¥–µ–π—Å—Ç–≤–∏–µ
                            if (this.tagName === 'BUTTON') {
                                setTimeout(() => {
                                    this.click();
                                }, 150);
                            }
                        }
                    });
                });
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            function initHeaderScroll() {
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
                window.addEventListener('scroll', onScroll, { passive: true });
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–ª–∏–∫ –ø–æ —Ö–µ–¥–µ—Ä—É
                setupHeaderClickHandler();
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Å–∞–π–∑–∞
                window.addEventListener('resize', () => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    if (scrollTop <= 50 && isHidden) {
                        showHeader();
                    }
                });
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                updateHeaderState();
                
                console.log('‚úÖ Header scroll behavior initialized');
                
                // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ
                window.showHeader = showHeader;
                window.hideHeader = hideHeader;
                window.toggleHeader = () => {
                    if (isHidden) showHeader();
                    else hideHeader();
                };
                window.getHeaderState = () => ({ isHidden });
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º
            setTimeout(initHeaderScroll, 100);
        }
        
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –í–°–ï–ì–û =====
        function init() {
            setupLanguageSwitcher();
            setupStartProjectButton();
            setupHeaderScroll();
            console.log('‚úÖ Header initialization complete');
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(init, 200);
            });
        } else {
            setTimeout(init, 200);
        }
        
    })();
    </script>

<style>
    .main-header {
        position: fixed;
        top: 20px;
        left: 0;
        right: 0;
        width: calc(100% - 40px);
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px 0;
        background: var(--red-gradient);
        z-index: 1000;
        border-radius: 20px;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(209, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è/–ø–æ—è–≤–ª–µ–Ω–∏—è */
        transform: translateY(0);
        opacity: 1;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                    opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã —É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤–Ω—É—Ç—Ä–∏ —Ö–µ–¥–µ—Ä–∞ */
    .main-header .container {
        padding: 0;
        max-width: 100%;
        width: 100%;
    }

    .main-header .header-inner {
        padding: 0 30px;
        max-width: 100%;
        margin: 0 auto;
        width: 100%;
    }

    .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: white;
        font-weight: 700;
        font-size: 20px;
        gap: 12px;
        transition: var(--transition);
    }

    .logo:hover {
        transform: translateY(-2px);
    }

    .logo-mark {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 16px;
        color: var(--primary-red);
        transition: var(--transition);
    }

    .logo-mark:hover {
        transform: scale(1.05);
        background: white;
    }

    .logo-text {
        color: white;
        font-weight: 700;
    }

    .main-nav {
        display: flex;
        gap: 30px;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
        transition: var(--transition);
        position: relative;
        padding: 8px 16px;
        border-radius: 8px;
    }

    .nav-link:hover,
    .nav-link.active {
        color: white;
        background: rgba(255, 255, 255, 0.1);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: white;
        transition: width 0.3s ease;
        border-radius: 1px;
    }

    .nav-link:hover::after {
        width: 80%;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        transition: var(--transition);
        gap: 8px;
    }

    .btn-primary {
        background: rgba(255, 255, 255, 0.9);
        color: var(--primary-red);
        font-weight: 600;
    }

    .btn-primary:hover {
        background: white;
        color: var(--dark-red);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
    }

    .btn-small {
        padding: 8px 16px;
        font-size: 13px;
        border-radius: 8px;
    }

    /* Language Switcher */
    .language-switcher {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 25px;
        padding: 4px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.3);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        min-width: 120px;
        height: 40px;
    }

    .lang-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        z-index: 2;
        min-width: 56px;
        justify-content: center;
        flex: 1;
    }

    .lang-btn.active {
        color: white;
        font-weight: 600;
    }

    .lang-slider {
        position: absolute;
        top: 4px;
        left: 4px;
        width: calc(50% - 4px);
        height: calc(100% - 8px);
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }

    .language-switcher[data-current-lang="en"] .lang-slider {
        transform: translateX(100%);
    }

    .lang-flag {
        font-size: 16px;
        transition: transform 0.3s ease;
    }

    .lang-btn:hover .lang-flag {
        transform: scale(1.2);
    }

    .lang-btn:hover:not(.active) {
        color: white;
        background: rgba(255, 255, 255, 0.1);
    }

    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        width: 30px;
        height: 30px;
        position: relative;
        cursor: pointer;
        border-radius: 6px;
        transition: var(--transition);
    }

    .mobile-menu-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .mobile-menu-toggle span {
        display: block;
        width: 20px;
        height: 2px;
        background: white;
        position: absolute;
        left: 5px;
        transition: var(--transition);
        border-radius: 1px;
    }

    .mobile-menu-toggle span:nth-child(1) { top: 9px; }
    .mobile-menu-toggle span:nth-child(2) { top: 14px; }
    .mobile-menu-toggle span:nth-child(3) { top: 19px; }

    .mobile-menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 998;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
        border-radius: 0;
    }

    .mobile-menu-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* ===== –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø ===== */
    @media (max-width: 768px) {
        .main-header {
            top: 10px;
            width: calc(100% - 20px);
            border-radius: 15px;
            padding: 15px 0;
        }
        
        .main-header .header-inner {
            padding: 0 20px;
        }
        
        .logo-mark {
            width: 35px;
            height: 35px;
            border-radius: 8px;
        }
        
        .main-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: var(--red-gradient);
            flex-direction: column;
            padding: 100px 30px 30px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            transition: right 0.4s ease;
            z-index: 999;
            border-radius: 20px 0 0 20px;
        }
        
        .main-nav.active {
            right: 0;
        }
        
        .main-nav .nav-link {
            padding: 15px 20px;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 5px;
        }
        
        .main-nav .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .main-nav .nav-link:last-child {
            border-bottom: none;
        }
        
        .mobile-menu-toggle {
            display: flex;
        }
        
        .header-actions .btn-primary {
            display: none;
        }

        .language-switcher {
            min-width: 100px;
            height: 36px;
            margin-right: 10px;
            border-radius: 12px;
        }
        
        .lang-btn {
            padding: 6px 12px;
            font-size: 13px;
            min-width: 48px;
            border-radius: 10px;
        }
        
        .lang-flag {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .main-header {
            top: 5px;
            width: calc(100% - 10px);
            border-radius: 12px;
            padding: 12px 0;
        }
        
        .main-header .header-inner {
            padding: 0 15px;
        }
        
        .logo-text {
            font-size: 16px;
        }
        
        .logo-mark {
            width: 30px;
            height: 30px;
            font-size: 14px;
            border-radius: 6px;
        }
        
        .language-switcher {
            min-width: 90px;
            border-radius: 10px;
        }
        
        .lang-btn {
            padding: 5px 10px;
            font-size: 12px;
            min-width: 44px;
            border-radius: 8px;
        }
        
        .lang-text {
            display: none;
        }
        
        .lang-btn {
            gap: 0;
        }

        .main-nav {
            width: 100%;
            right: -100%;
            border-radius: 0;
        }
    }

    /* Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ backdrop-filter */
    @supports not (backdrop-filter: blur(10px)) {
        .language-switcher {
            background: rgba(13, 17, 23, 0.95);
        }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
        .lang-slider {
            transition: none;
        }
        
        .lang-btn:hover .lang-flag {
            transform: none;
        }
        
        .main-header {
            transition: none;
        }
    }

    /* –î–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü —Ö–µ–¥–µ—Ä –≤—Å–µ–≥–¥–∞ –≤–∏–¥–∏–º—ã–π */
    body.internal-page .main-header {
        transform: translateY(0) !important;
        background: var(--red-gradient) !important;
        backdrop-filter: blur(10px) !important;
        opacity: 1 !important;
    }

    /* –î–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ */
    body.home-page .main-header {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                    opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
</style>

<script>
function initHeader() {
    console.log('Header initialized');
    setupMobileMenu();
    setupSmoothLanguageSwitcher();
    setupHeaderScroll();
    setActiveNavLink();
}

function setupMobileMenu() {
    const toggle = document.querySelector('.mobile-menu-toggle');
    const nav = document.querySelector('.main-nav');
    const overlay = document.querySelector('.mobile-menu-overlay');

    if (!toggle || !nav) {
        console.warn('Mobile menu elements not found');
        return;
    }

    toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        nav.classList.toggle('active');
        if (overlay) {
            overlay.classList.toggle('active');
        }
        document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
    });

    if (overlay) {
        overlay.addEventListener('click', () => {
            toggle.classList.remove('active');
            nav.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    }

    // Close menu on nav link click
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            toggle.classList.remove('active');
            nav.classList.remove('active');
            if (overlay) {
                overlay.classList.remove('active');
            }
            document.body.style.overflow = '';
        });
    });
}

function setupSmoothLanguageSwitcher() {
    const langBtns = document.querySelectorAll('.lang-btn');
    const switcher = document.querySelector('.language-switcher');
    
    // Initialize switcher state
    const currentLang = localStorage.getItem('preferredLang') || 'en';
    updateSwitcherState(currentLang);
    
    langBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const lang = btn.getAttribute('data-lang');
            const currentActive = document.querySelector('.lang-btn.active');
            
            if (currentActive && currentActive.getAttribute('data-lang') === lang) {
                return; // Already active
            }
            
            // Visual feedback
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 150);
            
            // Update visual state immediately
            updateSwitcherState(lang);
            
            // Trigger language change
            if (window.i18n && window.i18n.smoothSwitchLanguage) {
                window.i18n.smoothSwitchLanguage(lang);
            } else if (window.changeLanguage) {
                window.changeLanguage(lang);
            } else {
                console.log('Language change requested:', lang);
                // Fallback: just update the switcher
                localStorage.setItem('preferredLang', lang);
            }
        });
    });
}

function updateSwitcherState(lang) {
    const langBtns = document.querySelectorAll('.lang-btn');
    const switcher = document.querySelector('.language-switcher');
    
    // Update active buttons
    langBtns.forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-lang') === lang) {
            btn.classList.add('active');
        }
    });
    
    // Update switcher attribute
    if (switcher) {
        switcher.setAttribute('data-current-lang', lang);
    }
}

function setupHeaderScroll() {
    const header = document.querySelector('.main-header');
    if (!header) return;
    
    let lastScrollY = window.scrollY;
    let ticking = false;
    const scrollThreshold = 100;

    const updateHeader = () => {
        const scrollY = window.scrollY;
        
        // –°–∫—Ä—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–Ω–∏–∑, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–≤–µ—Ä—Ö
        if (scrollY > lastScrollY && scrollY > scrollThreshold) {
            // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑ - —Å–∫—Ä—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä
            header.style.transform = 'translateY(-100%)';
            header.style.opacity = '0';
        } else {
            // –°–∫—Ä–æ–ª–ª –≤–≤–µ—Ä—Ö –∏–ª–∏ –≤ –Ω–∞—á–∞–ª–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ö–µ–¥–µ—Ä
            header.style.transform = 'translateY(0)';
            header.style.opacity = '1';
        }
        
        lastScrollY = scrollY;
        ticking = false;
    };

    const requestTick = () => {
        if (!ticking) {
            requestAnimationFrame(updateHeader);
            ticking = true;
        }
    };

    window.addEventListener('scroll', requestTick, { passive: true });
}

function setActiveNavLink() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
}

// Listen for language changes from i18n system
document.addEventListener('DOMContentLoaded', function() {
    window.addEventListener('languageChanged', (e) => {
        updateSwitcherState(e.detail.lang);
    });
});

// Auto-initialize if in standalone header
if (document.querySelector('.main-header') && !document.getElementById('header-container')) {
    document.addEventListener('DOMContentLoaded', initHeader);
}

// Make function globally available
window.initHeader = initHeader;

// Backward compatibility
window.setupLanguageSwitcher = setupSmoothLanguageSwitcher;
</script>

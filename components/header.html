<header class="main-header">
    <div class="container">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <div class="logo-mark">NB</div>
                <span class="logo-text">NBGROUP.TECH</span>
            </a>
            
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
                <a href="services.html" class="nav-link" data-i18n="nav.services">Services</a>
                <a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">Work</a>
                <a href="brandbook.html" class="nav-link active" data-i18n="nav.brandbook">Brandbook</a>
                <a href="about.html" class="nav-link" data-i18n="nav.about">About</a>
                <a href="contacts.html" class="nav-link" data-i18n="nav.contact">Contact</a>
            </nav>
            
            <div class="header-actions">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="ru">
                        <span class="lang-text">RU</span>
                        <span class="lang-flag">üá∑üá∫</span>
                    </button>
                    <div class="lang-slider"></div>
                    <button class="lang-btn active" data-lang="en">
                        <span class="lang-text">EN</span>
                        <span class="lang-flag">üá∫üá∏</span>
                    </button>
                </div>
                <a href="contacts.html" class="btn btn-primary btn-small" data-i18n="nav.startProject">Start Project</a>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>

<div class="mobile-menu-overlay"></div>

<style>
    .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(13, 17, 23, 0.95);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        z-index: 1000;
        transition: var(--transition);
    }

    .main-header.scrolled {
        background: rgba(13, 17, 23, 0.98);
        border-bottom-color: rgba(255, 255, 255, 0.1);
    }

    .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 0;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--text);
    }

    .logo-mark {
        width: 40px;
        height: 40px;
        background: var(--accent-gradient);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        font-size: 16px;
    }

    .logo-text {
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .main-nav {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-link {
        color: var(--light-text);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-link:hover,
    .nav-link.active {
        color: var(--text);
    }

    .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent-gradient);
        border-radius: 2px;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    /* Language Switcher */
    .language-switcher {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        padding: 4px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.2);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        min-width: 120px;
        height: 40px;
        margin-right: 15px;
    }

    .lang-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        background: none;
        border: none;
        color: var(--light-text);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        z-index: 2;
        min-width: 56px;
        justify-content: center;
        flex: 1;
    }

    .lang-btn.active {
        color: var(--text);
        font-weight: 600;
    }

    .lang-slider {
        position: absolute;
        top: 4px;
        left: 4px;
        width: calc(50% - 4px);
        height: calc(100% - 8px);
        background: var(--accent-gradient);
        border-radius: 20px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }

    .language-switcher[data-current-lang="en"] .lang-slider {
        transform: translateX(100%);
    }

    .lang-flag {
        font-size: 16px;
        transition: transform 0.3s ease;
    }

    .lang-btn:hover .lang-flag {
        transform: scale(1.2);
    }

    .lang-btn:hover:not(.active) {
        color: var(--text);
        background: rgba(255, 255, 255, 0.05);
    }

    /* Mobile Menu Styles */
    .mobile-menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 998;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
    }

    .mobile-menu-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .mobile-menu-toggle {
        display: none;
        flex-direction: column;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        gap: 4px;
    }

    .mobile-menu-toggle span {
        width: 20px;
        height: 2px;
        background: var(--text);
        transition: var(--transition);
        transform-origin: center;
    }

    .mobile-menu-toggle.active span:nth-child(1) {
        transform: translateY(6px) rotate(45deg);
    }

    .mobile-menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu-toggle.active span:nth-child(3) {
        transform: translateY(-6px) rotate(-45deg);
    }

    /* ===== –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø ===== */
    @media (max-width: 768px) {
        .main-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: var(--primary);
            flex-direction: column;
            padding: 100px 30px 30px;
            border-left: 1px solid var(--border);
            transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 999;
        }
        
        .main-nav.active {
            right: 0;
        }
        
        .main-nav .nav-link {
            padding: 15px 0;
            font-size: 18px;
            border-bottom: 1px solid var(--border);
            width: 100%;
            text-align: center;
        }
        
        .main-nav .nav-link:last-child {
            border-bottom: none;
        }
        
        .mobile-menu-toggle {
            display: flex;
        }
        
        .language-switcher {
            margin-right: 10px;
            min-width: 100px;
            height: 36px;
        }
        
        .lang-btn {
            padding: 6px 12px;
            font-size: 13px;
            min-width: 48px;
        }
        
        .lang-flag {
            font-size: 14px;
        }
        
        .header-actions .btn-primary {
            display: none;
        }

        .header-inner {
            padding: 0.75rem 0;
        }
    }

    @media (max-width: 480px) {
        .main-nav {
            width: 100%;
            right: -100%;
        }
        
        .logo-text {
            font-size: 16px;
        }
        
        .logo-mark {
            width: 35px;
            height: 35px;
            font-size: 14px;
        }
        
        .language-switcher {
            min-width: 90px;
        }
        
        .lang-btn {
            padding: 5px 10px;
            font-size: 12px;
            min-width: 44px;
        }
        
        .lang-text {
            display: none;
        }
        
        .lang-btn {
            gap: 0;
        }
    }

    /* Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ backdrop-filter */
    @supports not (backdrop-filter: blur(10px)) {
        .main-header {
            background: rgba(13, 17, 23, 0.98);
        }
        
        .language-switcher {
            background: rgba(13, 17, 23, 0.95);
        }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
        .lang-slider {
            transition: none;
        }
        
        .lang-btn:hover .lang-flag {
            transform: none;
        }
    }
</style>

<script>
function initHeader() {
    console.log('Header initialized');
    setupMobileMenu();
    setupSmoothLanguageSwitcher();
    setupHeaderScroll();
    setActiveNavLink();
}

function setupMobileMenu() {
    const toggle = document.querySelector('.mobile-menu-toggle');
    const nav = document.querySelector('.main-nav');
    const overlay = document.querySelector('.mobile-menu-overlay');

    if (!toggle || !nav) {
        console.warn('Mobile menu elements not found');
        return;
    }

    toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        nav.classList.toggle('active');
        if (overlay) {
            overlay.classList.toggle('active');
        }
        document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
    });

    if (overlay) {
        overlay.addEventListener('click', () => {
            toggle.classList.remove('active');
            nav.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    }

    // Close menu on nav link click
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            toggle.classList.remove('active');
            nav.classList.remove('active');
            if (overlay) {
                overlay.classList.remove('active');
            }
            document.body.style.overflow = '';
        });
    });
}

function setupSmoothLanguageSwitcher() {
    const langBtns = document.querySelectorAll('.lang-btn');
    const switcher = document.querySelector('.language-switcher');
    
    // Initialize switcher state
    const currentLang = localStorage.getItem('preferredLang') || 'en';
    updateSwitcherState(currentLang);
    
    langBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const lang = btn.getAttribute('data-lang');
            const currentActive = document.querySelector('.lang-btn.active');
            
            if (currentActive && currentActive.getAttribute('data-lang') === lang) {
                return; // Already active
            }
            
            // Visual feedback
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 150);
            
            // Update visual state immediately
            updateSwitcherState(lang);
            
            // Trigger language change
            if (window.i18n && window.i18n.smoothSwitchLanguage) {
                window.i18n.smoothSwitchLanguage(lang);
            } else if (window.changeLanguage) {
                window.changeLanguage(lang);
            } else {
                console.log('Language change requested:', lang);
                // Fallback: just update the switcher
                localStorage.setItem('preferredLang', lang);
            }
        });
    });
}

function updateSwitcherState(lang) {
    const langBtns = document.querySelectorAll('.lang-btn');
    const switcher = document.querySelector('.language-switcher');
    
    // Update active buttons
    langBtns.forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-lang') === lang) {
            btn.classList.add('active');
        }
    });
    
    // Update switcher attribute
    if (switcher) {
        switcher.setAttribute('data-current-lang', lang);
    }
}

function setupHeaderScroll() {
    const header = document.querySelector('.main-header');
    
    if (!header) return;
    
    let lastScrollY = window.scrollY;
    let ticking = false;

    const updateHeader = () => {
        if (window.scrollY > 100) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
        
        // Hide/show header on scroll
        if (window.scrollY > lastScrollY && window.scrollY > 100) {
            header.style.transform = 'translateY(-100%)';
        } else {
            header.style.transform = 'translateY(0)';
        }
        
        lastScrollY = window.scrollY;
        ticking = false;
    };

    const requestTick = () => {
        if (!ticking) {
            requestAnimationFrame(updateHeader);
            ticking = true;
        }
    };

    window.addEventListener('scroll', requestTick, { passive: true });

    // Initialize scroll state
    if (window.scrollY > 100) {
        header.classList.add('scrolled');
    }
}

function setActiveNavLink() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
}

// Listen for language changes from i18n system
document.addEventListener('DOMContentLoaded', function() {
    window.addEventListener('languageChanged', (e) => {
        updateSwitcherState(e.detail.lang);
    });
});

// Auto-initialize if in standalone header
if (document.querySelector('.main-header') && !document.getElementById('header-container')) {
    document.addEventListener('DOMContentLoaded', initHeader);
}

// Make function globally available
window.initHeader = initHeader;

// Backward compatibility
window.setupLanguageSwitcher = setupSmoothLanguageSwitcher;
</script>

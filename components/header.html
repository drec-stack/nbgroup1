    .language-switcher {

    }

    /* ===== –ö–ù–û–ü–ö–ê –ù–ê–ß–ê–¢–¨ –ü–†–û–ï–ö–¢ - –ë–ï–õ–ê–Ø ===== */
    .btn {

    /* ===== –ú–û–ë–ò–õ–¨–ù–û–ï –ú–ï–ù–Æ ===== */
    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        width: 36px;
        height: 36px;
        position: relative;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);

    }

    .mobile-menu-toggle:hover {
        background: rgba(255, 255, 255, 0.15);

    }

    .mobile-menu-toggle span {
        display: block;

        height: 2px;

        left: 8px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);

    }

    .mobile-menu-toggle span:nth-child(1) { top: 12px; }
    .mobile-menu-toggle span:nth-child(2) { top: 17px; }
    .mobile-menu-toggle span:nth-child(3) { top: 22px; }

    .mobile-menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
        top: 17px;
    }

    .mobile-menu-toggle.active span:nth-child(2) {

    .mobile-menu-toggle.active span:nth-child(3) {

    .mobile-menu-overlay.active {

    @media (max-width: 480px) {

    /* ===== –í–´–°–û–ö–ò–ô –ü–†–ò–û–†–ò–¢–ï–¢ –î–õ–Ø FIXES ===== */
    body.services-page .main-header,

            const header = document.querySelector('.main-header');
            if (!header) return;
            
            const headerHeight = header.offsetHeight;
            document.body.style.paddingTop = headerHeight + 'px';
            
            console.log(`üìè –û—Ç—Å—Ç—É–ø body —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: ${headerHeight}px`);
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(updateBodyPadding, 100);
        
        // –ò –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', updateBodyPadding);
        window.addEventListener('load', updateBodyPadding);
    }

    /**
     * –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Ö–µ–¥–µ—Ä–∞
     */
    function initFixedHeader() {
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ö–µ–¥–µ—Ä–∞...');
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è body classes
        if (isHomePage) {
            document.body.classList.add('home-page');
        } else {
            document.body.classList.add('internal-page');
            document.body.classList.add(`${currentPage.replace('.html', '')}-page`);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
        setupMobileMenu();
        setActiveNavLink();
        setupLanguageSwitcher();
        fixHeaderPosition(); // –í–ê–ñ–ù–û: —Å–Ω–∞—á–∞–ª–∞ —Ñ–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é
        setupScrollEffect();
        setupBodyPadding();
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å —Å–æ–±—ã—Ç–∏–π —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
        window.addEventListener('languageChanged', (e) => {
            updateLanguageSwitcherState(e.detail.lang);
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            fixHeaderPosition();
        });
        
        console.log('‚úÖ –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–µ–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    }

    // ===== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
    
    // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initFixedHeader, 100);
        });
    } else {
        setTimeout(initFixedHeader, 100);
    }
    
    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ñ–∏–∫—Å —á–µ—Ä–µ–∑ 500ms
    setTimeout(fixHeaderPosition, 500);
    
    console.log('‚úÖ –§–∞–π–ª header.html —Å —Ñ–∏–∫—Å–∞–º–∏ –∑–∞–≥—Ä—É–∂–µ–Ω');
})();
</script>

    <script>
    (function() {
        'use strict';
        
        let isMobileMenuOpen = false;
        
        function initHeader() {
            const header = document.getElementById('main-header');
            if (!header) return;
            
            setupScrollAnimations(header);
            setupActiveNav();
            setupLanguageSwitcher();
            setupMobileMenu();
            
            console.log('‚úÖ Header initialized');
        }
        
        function setupScrollAnimations(header) {
            function updateHeaderState() {
                const scrollY = window.scrollY || document.documentElement.scrollTop;
                
                if (scrollY > 20) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
            
            window.addEventListener('scroll', updateHeaderState, { passive: true });
            updateHeaderState(); // initial state
        }
        
        function setupActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('active');
                
                if (href === currentPage || 
                    (currentPage === '' && href === 'index.html') ||
                    (currentPage === '/' && href === 'index.html')) {
                    link.classList.add('active');
                }
            });
            
            // Close mobile menu when clicking a link
            const mobileLinks = document.querySelectorAll('.mobile-nav-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    closeMobileMenu();
                });
            });
        }
        
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn, .mobile-lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            updateLanguageState(currentLang);
            
            function updateLanguageState(lang) {
                const allLangBtns = document.querySelectorAll('.lang-btn, .mobile-lang-btn');
                const switchers = document.querySelectorAll('.language-switcher, .language-switcher-mobile, .mobile-language-switcher');
                
                allLangBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                // Update i18n if available
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
                
                window.dispatchEvent(new CustomEvent('languageChanged', { detail: { lang } }));
            }
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const lang = btn.getAttribute('data-lang');
                    
                    if (btn.classList.contains('active')) {
                        return;
                    }
                    
                    updateLanguageState(lang);
                    
                    // Close mobile menu after language change
                    if (isMobileMenuOpen) {
                        closeMobileMenu();
                    }
                });
            });
        }
        
        function setupMobileMenu() {
            const burgerBtn = document.getElementById('burger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            
            if (!burgerBtn || !mobileMenu || !menuOverlay) return;
            
            function toggleMobileMenu() {
                isMobileMenuOpen = !isMobileMenuOpen;
                
                if (isMobileMenuOpen) {
                    burgerBtn.classList.add('active');
                    mobileMenu.classList.add('active');
                    menuOverlay.classList.add('active');
                    burgerBtn.setAttribute('aria-expanded', 'true');
                    burgerBtn.setAttribute('aria-label', '–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = 'hidden';
                } else {
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            }
            
            function closeMobileMenu() {
                if (isMobileMenuOpen) {
                    isMobileMenuOpen = false;
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            }
            
            // Burger button click
            burgerBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleMobileMenu();
            });
            
            // Close menu when clicking overlay
            menuOverlay.addEventListener('click', closeMobileMenu);
            
            // Close menu when clicking close button in mobile menu
            const mobileHeaderBtn = document.querySelector('.mobile-header-btn');
            if (mobileHeaderBtn) {
                mobileHeaderBtn.addEventListener('click', closeMobileMenu);
            }
            
            // Close menu on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isMobileMenuOpen) {
                    closeMobileMenu();
                }
            });
            
            // Close menu on resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 900 && isMobileMenuOpen) {
                    closeMobileMenu();
                }
            });
        }
        
        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHeader);
        } else {
            initHeader();
        }
        
        // Global functions
        window.headerController = {
            closeMobileMenu: function() {
                const burgerBtn = document.getElementById('burger-btn');
                const mobileMenu = document.getElementById('mobile-menu');
                const menuOverlay = document.getElementById('menu-overlay');
                
                if (burgerBtn && mobileMenu && menuOverlay) {
                    isMobileMenuOpen = false;
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                }
            }
        };
    })();
    </script>

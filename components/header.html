    <!-- –°–ö–†–ò–ü–¢ –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ë–£–†–ì–ï–†-–ú–ï–ù–Æ -->
    <script>
    (function() {
        'use strict';
        
        console.log('üöÄ Header loaded');
        
        // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
        function setupBurgerMenu() {
            const burgerBtn = document.getElementById('burger-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (!burgerBtn || !mobileMenu) {
                console.log('‚ö†Ô∏è Burger menu elements not found yet');
                setTimeout(setupBurgerMenu, 500);
                return;
            }
            
            console.log('‚úÖ Burger menu elements found');
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            const newBurgerBtn = burgerBtn.cloneNode(true);
            burgerBtn.parentNode.replaceChild(newBurgerBtn, burgerBtn);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            newBurgerBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const isOpen = mobileMenu.classList.contains('active');
                
                if (isOpen) {
                    // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é
                    this.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    mobileMenu.style.pointerEvents = 'none';
                    this.style.zIndex = '100000';
                    document.body.style.overflow = '';
                    this.setAttribute('aria-expanded', 'false');
                    this.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                } else {
                    // –û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é
                    this.classList.add('active');
                    mobileMenu.classList.add('active');
                    mobileMenu.style.pointerEvents = 'auto';
                    this.style.zIndex = '99998'; // –ù–∏–∂–µ –º–µ–Ω—é –∫–æ–≥–¥–∞ –æ—Ç–∫—Ä—ã—Ç–æ
                    document.body.style.overflow = 'hidden';
                    this.setAttribute('aria-expanded', 'true');
                    this.setAttribute('aria-label', '–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                }
                
                console.log('üçî Burger clicked, menu is now:', isOpen ? 'closed' : 'open');
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫–∏ –≤ –º–µ–Ω—é
            const mobileLinks = document.querySelectorAll('.mobile-nav-link, .mobile-lang-btn, .mobile-header-btn');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    setTimeout(() => {
                        if (mobileMenu.classList.contains('active')) {
                            newBurgerBtn.classList.remove('active');
                            mobileMenu.classList.remove('active');
                            mobileMenu.style.pointerEvents = 'none';
                            newBurgerBtn.style.zIndex = '100000';
                            document.body.style.overflow = '';
                        }
                    }, 300);
                });
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–µ–Ω—é
            document.addEventListener('click', function(e) {
                if (mobileMenu.classList.contains('active') && 
                    !mobileMenu.contains(e.target) && 
                    !newBurgerBtn.contains(e.target)) {
                    newBurgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    mobileMenu.style.pointerEvents = 'none';
                    newBurgerBtn.style.zIndex = '100000';
                    document.body.style.overflow = '';
                }
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    newBurgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    mobileMenu.style.pointerEvents = 'none';
                    newBurgerBtn.style.zIndex = '100000';
                    document.body.style.overflow = '';
                }
            });
            
            console.log('‚úÖ Burger menu setup complete');
            
            // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            window.testBurger = function() {
                newBurgerBtn.click();
            };
        }
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Å—Å—ã–ª–∫–∏
        function setupActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('active');
                
                if (href === currentPage || 
                    (currentPage === '' && href === 'index.html') ||
                    (currentPage === '/' && href === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.lang-btn, .mobile-lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            
            function updateLanguageState(lang) {
                langBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                const switchers = document.querySelectorAll('.language-switcher, .mobile-language-switcher');
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
            }
            
            updateLanguageState(currentLang);
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const lang = this.getAttribute('data-lang');
                    
                    if (this.classList.contains('active')) return;
                    
                    updateLanguageState(lang);
                });
            });
        }
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç"
        function setupStartProjectButton() {
            const startProjectBtn = document.getElementById('start-project-btn');
            
            if (!startProjectBtn) return;
            
            startProjectBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'contacts.html';
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function init() {
            setupActiveNav();
            setupLanguageSwitcher();
            setupStartProjectButton();
            setupBurgerMenu();
            
            console.log('‚úÖ Header initialization complete');
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            setTimeout(init, 100);
        }
        
    })();
    </script>

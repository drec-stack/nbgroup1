<!-- ===== –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –•–ï–î–ï–† ===== -->
<style>
    /* ===== –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò ===== */
    .main-header {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
        max-width: 1400px;
        z-index: 1000;
        padding: 15px 0;
        border-radius: 20px;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            inset 0 0 20px rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
    }

    /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
    .main-header.header-hidden {
        transform: translateX(-50%) translateY(-150%);
        opacity: 0;
        visibility: hidden;
    }

    .main-header.header-visible {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
        visibility: visible;
    }

    /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
    @keyframes headerSlideIn {
        from {
            transform: translateX(-50%) translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    }

    .main-header {
        animation: headerSlideIn 0.6s ease-out 0.3s both;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
    .main-header.scrolled {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        box-shadow: 
            0 12px 40px rgba(0, 0, 0, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.12),
            inset 0 0 25px rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 10px 0;
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
    @media (max-width: 768px) {
        .main-header {
            left: 0;
            transform: translateY(0);
            width: 100%;
            max-width: 100%;
            border-radius: 0;
            top: 0;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 12px 0;
        }

        .main-header.header-hidden {
            transform: translateY(-100%);
        }

        .main-header.header-visible {
            transform: translateY(0);
        }
    }

    /* ===== –°–¢–†–£–ö–¢–£–†–ê ===== */
    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 30px;
        width: 100%;
    }

    .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    @media (max-width: 768px) {
        .header-container {
            padding: 0 20px;
        }
    }

    /* ===== –õ–û–ì–û–¢–ò–ü ===== */
    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        gap: 14px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1001;
    }

    .logo:hover {
        transform: translateY(-1px);
        opacity: 0.95;
    }

    .logo-mark {
        width: 46px;
        height: 46px;
        background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 20px;
        color: #000000;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 2px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
            0 4px 20px rgba(255, 255, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.4);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .logo:hover .logo-mark {
        transform: scale(1.05) rotate(2deg);
        box-shadow: 
            0 8px 30px rgba(255, 255, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .logo-text {
        color: white;
        font-weight: 700;
        font-size: 22px;
        letter-spacing: -0.5px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    @media (max-width: 768px) {
        .logo-mark {
            width: 40px;
            height: 40px;
            font-size: 18px;
            border-radius: 10px;
        }
        
        .logo-text {
            font-size: 19px;
        }
        
        .logo {
            gap: 12px;
        }
    }

    @media (max-width: 480px) {
        .logo-text {
            font-size: 17px;
        }
        
        .logo-mark {
            width: 36px;
            height: 36px;
            font-size: 16px;
        }
        
        .logo {
            gap: 10px;
        }
    }

    /* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
    .main-nav {
        display: flex;
        gap: 20px;
        margin: 0 40px;
    }

    @media (max-width: 1100px) {
        .main-nav {
            gap: 15px;
            margin: 0 30px;
        }
    }

    @media (max-width: 900px) {
        .main-nav {
            display: none;
        }
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        padding: 8px 16px;
        border-radius: 10px;
        white-space: nowrap;
        background: rgba(255, 255, 255, 0.03);
    }

    .nav-link:hover {
        color: white;
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.12);
    }

    .nav-link.active {
        color: white;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* ===== –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ ===== */
    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    @media (max-width: 768px) {
        .header-right {
            gap: 15px;
        }
    }

    /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ */
    .language-switcher {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 3px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        width: 100px;
        height: 36px;
        overflow: hidden;
    }

    .lang-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 6px 12px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.85);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        flex: 1;
        outline: none;
        min-width: 46px;
    }

    .lang-btn:hover {
        color: white;
    }

    .lang-btn.active {
        color: white;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 768px) {
        .language-switcher {
            width: 90px;
            height: 34px;
        }
        
        .lang-btn {
            padding: 5px 10px;
            font-size: 12.5px;
            min-width: 42px;
        }
        
        .lang-text {
            display: none;
        }
        
        .lang-btn {
            gap: 0;
        }
    }

    /* –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç" */
    .header-btn {
        display: inline-flex;
        align-items: center;
        padding: 10px 24px;
        background: white;
        color: #0a0a0a;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        gap: 8px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
    }

    .header-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 768px) {
        .header-btn {
            padding: 8px 20px;
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .header-btn {
            display: none;
        }
    }

    /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –±–µ–∑ backdrop-filter */
    @supports not (backdrop-filter: blur(20px)) {
        .main-header {
            background: rgba(15, 20, 35, 0.98);
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.12);
        }
    }
</style>

<header class="main-header" id="main-header">

            <a href="index.html" class="logo" aria-label="–ù–∞ –≥–ª–∞–≤–Ω—É—é">

                <span class="logo-text" data-i18n="nav.brand">NB Group</span>
            </a>
            
            <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
            <nav class="main-nav" aria-label="–û—Å–Ω–æ–≤–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è">
                <a href="index.html" class="nav-link" data-i18n="nav.home">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="about.html" class="nav-link" data-i18n="nav.about">–û –Ω–∞—Å</a>
                <a href="services.html" class="nav-link" data-i18n="nav.services">–£—Å–ª—É–≥–∏</a>
                <a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
                <a href="brandbook.html" class="nav-link" data-i18n="nav.brandbook">–ë—Ä–µ–Ω–¥–±—É–∫</a>

            </nav>
            
            <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å -->
            <div class="header-right">
                <!-- –Ø–∑—ã–∫ -->
                <div class="language-switcher" data-current-lang="ru">
                    <button class="lang-btn" data-lang="ru">
                        <span class="lang-flag">üá∑üá∫</span>
                        <span class="lang-text">RU</span>
                    </button>
                    <button class="lang-btn active" data-lang="en">
                        <span class="lang-flag">üá∫üá∏</span>
                        <span class="lang-text">EN</span>
                    </button>
                </div>
                
                <!-- –ö–Ω–æ–ø–∫–∞ -->
                <a href="contacts.html" class="header-btn" data-i18n="nav.startProject">
                    –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç
                </a>

</header>

<script>
// ===== –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–´–ô –°–ö–†–ò–ü–¢ –•–ï–î–ï–†–ê =====
(function() {
    'use strict';
    
    function initHeader() {
        const header = document.getElementById('main-header');
        if (!header) return;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setupScrollBehavior(header);
        setupActiveNav();
        setupLanguageSwitcher();
        
        console.log('‚úÖ –•–µ–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    }
    
    function setupScrollBehavior(header) {
        header.classList.add('header-visible');
        
        let lastScroll = 0;
        let isHidden = false;
        const threshold = window.innerWidth <= 768 ? 50 : 100;
        
        function handleScroll() {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            const scrollingDown = currentScroll > lastScroll;
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
            if (currentScroll > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            // –°–∫—Ä—ã—Ç–∏–µ/–ø–æ–∫–∞–∑
            if (scrollingDown && currentScroll > threshold && !isHidden) {
                header.classList.remove('header-visible');
                header.classList.add('header-hidden');
                isHidden = true;
            } 
            else if (!scrollingDown && isHidden) {
                header.classList.remove('header-hidden');
                header.classList.add('header-visible');
                isHidden = false;
            }
            else if (currentScroll <= 30) {
                header.classList.remove('header-hidden');
                header.classList.add('header-visible');
                isHidden = false;
            }
            
            lastScroll = currentScroll <= 0 ? 0 : currentScroll;
        }
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        handleScroll();
    }
    
    function setupActiveNav() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            link.classList.remove('active');
            
            if (href === currentPage || 
                (currentPage === '' && href === 'index.html') ||
                (currentPage === '/' && href === 'index.html')) {
                link.classList.add('active');
            }
        });
    }
    
    function setupLanguageSwitcher() {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        if (!langBtns.length || !switcher) return;
        
        // –¢–µ–∫—É—â–∏–π —è–∑—ã–∫
        const currentLang = localStorage.getItem('preferredLang') || 'ru';
        updateLanguageState(currentLang);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        langBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = btn.getAttribute('data-lang');
                
                if (document.querySelector('.lang-btn.active').getAttribute('data-lang') === lang) {
                    return;
                }
                
                updateLanguageState(lang);
                localStorage.setItem('preferredLang', lang);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
            });
        });
    }
    
    function updateLanguageState(lang) {
        const langBtns = document.querySelectorAll('.lang-btn');
        const switcher = document.querySelector('.language-switcher');
        
        langBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-lang') === lang) {
                btn.classList.add('active');
            }
        });
        
        if (switcher) {
            switcher.setAttribute('data-current-lang', lang);
        }
    }
    
    // –ó–∞–ø—É—Å–∫
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initHeader);
    } else {
        initHeader();
    }
})();
</script>

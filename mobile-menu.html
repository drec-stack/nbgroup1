<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mobile Menu Component</title>
    <style>
        /* ===== MOBILE MENU STYLES ===== */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(10, 10, 20, 0.98);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateX(100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 20px 40px;
            overflow-y: auto;
        }

        .mobile-menu.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        /* Mobile navigation */
        .mobile-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .mobile-nav-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            touch-action: manipulation;
        }

        .mobile-nav-link:hover,
        .mobile-nav-link:active {
            color: white;
            background: rgba(255, 255, 255, 0.12);
        }

        .mobile-nav-link.active {
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Mobile menu footer */
        .mobile-menu-footer {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        /* Mobile language switcher */
        .mobile-language-switcher {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            min-width: 110px;
            position: relative;
            overflow: hidden;
        }

        .mobile-lang-slider-menu {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-language-switcher[data-current-lang="en"] .mobile-lang-slider-menu {
            transform: translateX(100%);
        }

        .mobile-lang-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            flex: 1;
            position: relative;
            z-index: 2;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            min-height: 44px;
            touch-action: manipulation;
        }

        .mobile-lang-btn.active {
            color: white;
            font-weight: 600;
        }

        .mobile-lang-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Mobile header button */
        .mobile-header-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            background: white;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
            width: 100%;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
            min-height: 44px;
            touch-action: manipulation;
        }

        .mobile-header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.25);
        }

        /* Burger button */
        .burger-btn {
            display: none;
            width: 32px;
            height: 32px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
            z-index: 10002;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }

        .burger-btn span {
            display: block;
            position: absolute;
            width: 20px;
            height: 2px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
            left: 50%;
            transform: translateX(-50%);
        }

        .burger-btn span:nth-child(1) {
            top: 10px;
        }

        .burger-btn span:nth-child(2) {
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .burger-btn span:nth-child(3) {
            bottom: 10px;
        }

        .burger-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .burger-btn.active span:nth-child(1) {
            top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .burger-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-btn.active span:nth-child(3) {
            bottom: 50%;
            transform: translate(-50%, 50%) rotate(-45deg);
        }

        /* ===== MEDIA QUERIES ===== */
        @media (max-width: 900px) {
            .burger-btn {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .mobile-nav-link {
                font-size: 16px;
                padding: 10px 20px;
            }

            .mobile-header-btn {
                padding: 12px 24px;
                font-size: 14px;
            }

            .mobile-language-switcher {
                min-width: 100px;
            }

            .burger-btn {
                width: 30px;
                height: 30px;
            }

            .burger-btn span {
                width: 18px;
                height: 2px;
            }

            .burger-btn span:nth-child(1) {
                top: 9px;
            }

            .burger-btn span:nth-child(3) {
                bottom: 9px;
            }
        }

        @media (max-width: 480px) {
            .mobile-nav-link {
                font-size: 16px;
                padding: 10px 16px;
            }

            .mobile-header-btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .burger-btn {
                width: 28px;
                height: 28px;
            }

            .burger-btn span {
                width: 16px;
                height: 1.5px;
            }

            .burger-btn span:nth-child(1) {
                top: 8px;
            }

            .burger-btn span:nth-child(3) {
                bottom: 8px;
            }
        }

        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(20px)) {
            .mobile-menu {
                background: rgba(10, 10, 20, 0.98);
            }
            
            .mobile-language-switcher {
                background: rgba(255, 255, 255, 0.12);
            }
        }

        /* Fix for iOS */
        @supports (-webkit-touch-callout: none) {
            .burger-btn,
            .mobile-lang-btn,
            .mobile-nav-link,
            .mobile-header-btn {
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <!-- Burger Button -->
    <button class="burger-btn" id="burger-btn" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <nav class="mobile-nav" aria-label="–ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è">
            <a href="index.html" class="mobile-nav-link">–ì–ª–∞–≤–Ω–∞—è</a>

            <a href="services.html" class="mobile-nav-link">–£—Å–ª—É–≥–∏</a>
            <a href="portfolio.html" class="mobile-nav-link">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
            <a href="brandbook.html" class="mobile-nav-link">–ë—Ä–µ–Ω–¥–±—É–∫</a>
            <a href="contacts.html" class="mobile-nav-link">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
        </nav>
        
        <div class="mobile-menu-footer">
            <!-- Language switcher in mobile menu -->
            <div class="mobile-language-switcher" data-current-lang="ru">
                <div class="mobile-lang-slider-menu"></div>
                <button class="mobile-lang-btn" data-lang="ru">
                    <span class="lang-flag">üá∑üá∫</span>
                    <span class="lang-text">RU</span>
                </button>
                <button class="mobile-lang-btn" data-lang="en">
                    <span class="lang-flag">üá¨üáß</span>
                    <span class="lang-text">EN</span>
                </button>
            </div>
            
            <a href="contacts.html" class="mobile-header-btn">
                –ù–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç
            </a>
        </div>
    </div>

    <script>
    console.log('üì± Mobile Menu Component loaded');
    
    (function() {
        'use strict';
        
        let isMobileMenuOpen = false;
        
        function initMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const burgerBtn = document.getElementById('burger-btn');
            
            if (!mobileMenu || !burgerBtn) {
                console.error('‚ùå Mobile menu or burger button not found');
                return;
            }
            
            console.log('‚úÖ Mobile menu elements found:', { mobileMenu, burgerBtn });
            
            setupMobileMenuInteractions(mobileMenu, burgerBtn);
            setupActiveNav();
            setupLanguageSwitcher();
            setupTouchOptimizations();
            
            console.log('‚úÖ Mobile menu initialized');
        }
        
        function setupMobileMenuInteractions(mobileMenu, burgerBtn) {
            function toggleMobileMenu() {
                isMobileMenuOpen = !isMobileMenuOpen;
                
                if (isMobileMenuOpen) {
                    burgerBtn.classList.add('active');
                    mobileMenu.classList.add('active');
                    burgerBtn.setAttribute('aria-expanded', 'true');
                    burgerBtn.setAttribute('aria-label', '–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = 'hidden';
                    document.documentElement.style.overflow = 'hidden';
                } else {
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                    document.documentElement.style.overflow = '';
                }
                
                console.log(`üì± Mobile menu ${isMobileMenuOpen ? 'opened' : 'closed'}`);
            }
            
            function closeMobileMenu() {
                if (isMobileMenuOpen) {
                    isMobileMenuOpen = false;
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                    document.documentElement.style.overflow = '';
                }
            }
            
            // Burger button click
            burgerBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üçî Burger button clicked');
                toggleMobileMenu();
            });
            
            // Close menu when clicking outside
            mobileMenu.addEventListener('click', function(e) {
                if (e.target === mobileMenu) {
                    closeMobileMenu();
                }
            });
            
            // Close menu on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isMobileMenuOpen) {
                    closeMobileMenu();
                }
            });
            
            // Close menu on resize (when switching to desktop)
            window.addEventListener('resize', function() {
                if (window.innerWidth > 900 && isMobileMenuOpen) {
                    closeMobileMenu();
                }
            });
            
            // Close menu when clicking navigation links
            const mobileLinks = mobileMenu.querySelectorAll('.mobile-nav-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    setTimeout(() => {
                        closeMobileMenu();
                    }, 100);
                });
            });
        }
        
        function setupActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.mobile-nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('active');
                
                if (href === currentPage || 
                    (currentPage === '' && href === 'index.html') ||
                    (currentPage === '/' && href === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
        
        function setupLanguageSwitcher() {
            const langBtns = document.querySelectorAll('.mobile-lang-btn');
            
            if (!langBtns.length) return;
            
            const currentLang = localStorage.getItem('preferredLang') || 'ru';
            updateLanguageState(currentLang);
            
            function updateLanguageState(lang) {
                const switchers = document.querySelectorAll('.mobile-language-switcher');
                
                langBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                switchers.forEach(switcher => {
                    switcher.setAttribute('data-current-lang', lang);
                });
                
                localStorage.setItem('preferredLang', lang);
                
                // Update i18n if available
                if (window.i18n && window.i18n.smoothSwitchLanguage) {
                    window.i18n.smoothSwitchLanguage(lang);
                }
                
                window.dispatchEvent(new CustomEvent('languageChanged', { detail: { lang } }));
                
                // Close mobile menu after language change
                if (isMobileMenuOpen) {
                    closeMobileMenu();
                }
            }
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const lang = btn.getAttribute('data-lang');
                    
                    if (btn.classList.contains('active')) {
                        return;
                    }
                    
                    updateLanguageState(lang);
                });
            });
        }
        
        function setupTouchOptimizations() {
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.body.classList.add('touch-device');
                
                // Make buttons more touch-friendly
                const buttons = document.querySelectorAll('.mobile-nav-link, .mobile-lang-btn, .burger-btn');
                buttons.forEach(btn => {
                    btn.style.minHeight = '44px';
                    btn.style.minWidth = '44px';
                });
            }
        }
        
        // Global functions for external control
        window.mobileMenuController = {
            open: function() {
                const mobileMenu = document.getElementById('mobile-menu');
                const burgerBtn = document.getElementById('burger-btn');
                
                if (mobileMenu && burgerBtn && !isMobileMenuOpen) {
                    isMobileMenuOpen = true;
                    burgerBtn.classList.add('active');
                    mobileMenu.classList.add('active');
                    burgerBtn.setAttribute('aria-expanded', 'true');
                    burgerBtn.setAttribute('aria-label', '–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = 'hidden';
                    document.documentElement.style.overflow = 'hidden';
                }
            },
            
            close: function() {
                const mobileMenu = document.getElementById('mobile-menu');
                const burgerBtn = document.getElementById('burger-btn');
                
                if (mobileMenu && burgerBtn && isMobileMenuOpen) {
                    isMobileMenuOpen = false;
                    burgerBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    burgerBtn.setAttribute('aria-expanded', 'false');
                    burgerBtn.setAttribute('aria-label', '–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
                    document.body.style.overflow = '';
                    document.documentElement.style.overflow = '';
                }
            },
            
            toggle: function() {
                const burgerBtn = document.getElementById('burger-btn');
                if (burgerBtn) {
                    burgerBtn.click();
                }
            },
            
            isOpen: function() {
                return isMobileMenuOpen;
            }
        };
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMobileMenu);
        } else {
            initMobileMenu();
        }
        
    })();
    </script>
</body>
